,\n                } \n            }\n        }\n\n        if basic \u003e= clasic \u0026\u0026 basic \u003e= superr {\n            Tipos::BASIC\n        } else if clasic \u003e= superr {\n            Tipos::CLASIC\n        }else {\n            Tipos::SUPER\n        }\n    }\n\n    fn suscripcion_mas_usada(\u0026self) -\u003e Tipos {\n        let mut basic = 0;\n        let mut clasic = 0;\n        let mut superr = 0;\n\n        for user in \u0026self.usuarios {\n                match user.suscripcion.tipo {\n                    Tipos::BASIC =\u003e basic += 1,\n                    Tipos::CLASIC =\u003e clasic += 1,\n                    Tipos::SUPER =\u003e superr += 1,\n                } \n        }\n\n        if basic \u003e= clasic \u0026\u0026 basic \u003e= superr {\n            Tipos::BASIC\n        } else if clasic \u003e= superr {\n            Tipos::CLASIC\n        }else {\n            Tipos::SUPER\n        }\n    }\n\n    fn pago_mas_activo(\u0026self) -\u003e Pagos {\n        let mut efectivo = 0;\n        let mut mercadopago = 0;\n        let mut credito = 0;\n        let mut transferencia = 0;\n        let mut cripto = 0;\n\n        for user in \u0026self.usuarios {\n            if user.tiene_suscripcion_activa() == true {\n                match user.suscripcion.pago {\n                    Pagos::EFECTIVO =\u003e efectivo += 1,\n                    Pagos::MERCADOPAGO =\u003e mercadopago += 1,\n                    Pagos::CREDITO =\u003e credito += 1,\n                    Pagos::TRANSFERENCIA =\u003e transferencia += 1,\n                    Pagos::CRIPTO =\u003e cripto += 1,\n                } \n            }\n        }\n\n        let datos = vec![(efectivo, Pagos::EFECTIVO), (mercadopago, Pagos::MERCADOPAGO), (credito, Pagos::CREDITO), (transferencia, Pagos::TRANSFERENCIA), (cripto, Pagos::CRIPTO)];\n        datos.into_iter().max_by_key(|(count, _)| *count).map(|(_, pago)| pago).unwrap()\n    }\n\n    fn pago_mas_usado(\u0026self) -\u003e Pagos {\n        let mut efectivo = 0;\n        let mut mercadopago = 0;\n        let mut credito = 0;\n        let mut transferencia = 0;\n        let mut cripto = 0;\n\n        for user in \u0026self.usuarios {\n                match user.suscripcion.pago {\n                    Pagos::EFECTIVO =\u003e efectivo += 1,\n                    Pagos::MERCADOPAGO =\u003e mercadopago += 1,\n                    Pagos::CREDITO =\u003e credito += 1,\n                    Pagos::TRANSFERENCIA =\u003e transferencia += 1,\n                    Pagos::CRIPTO =\u003e cripto += 1,\n                } \n        }\n        let datos = vec![(efectivo, Pagos::EFECTIVO), (mercadopago, Pagos::MERCADOPAGO), (credito, Pagos::CREDITO), (transferencia, Pagos::TRANSFERENCIA), (cripto, Pagos::CRIPTO)];\n        datos.into_iter().max_by_key(|(count, _)| *count).map(|(_, pago)| pago).unwrap()\n    }\n}\n\nimpl Usuario {\n    fn new(nombre: String, suscripcion: Suscripcion) -\u003e Usuario {\n        Usuario {\n            nombre,\n            suscripcion,\n        }\n    }\n}\n\ntrait Gestion {\n    fn tiene_suscripcion_activa(\u0026self) -\u003e bool;\n    fn cancela_suscripcion(\u0026mut self);\n    fn upgrade(\u0026mut self);\n    fn downgrade(\u0026mut self);\n}\n\nimpl Gestion for Usuario {\n    fn tiene_suscripcion_activa(\u0026self) -\u003e bool {\n        self.suscripcion.estado == \"activa\".to_string()\n    }\n\n    fn cancela_suscripcion(\u0026mut self) {\n        self.suscripcion.estado = \"inactiva\".to_string();\n    }\n\n    fn upgrade(\u0026mut self) {\n        if self.tiene_suscripcion_activa() == true {\n            if self.suscripcion.tipo == Tipos::BASIC {\n                self.suscripcion.tipo = Tipos::CLASIC;\n            } else if self.suscripcion.tipo == Tipos::CLASIC {\n                self.suscripcion.tipo = Tipos::SUPER;\n            }\n        }    \n    }\n\n    fn downgrade(\u0026mut self) {\n        if self.tiene_suscripcion_activa() == true {\n            if self.suscripcion.tipo == Tipos::CLASIC {\n                self.suscripcion.tipo = Tipos::BASIC;\n            } else if self.suscripcion.tipo == Tipos::SUPER {\n                self.suscripcion.tipo = Tipos::CLASIC;\n            }\n        }\n    }\n}    \n\nimpl Suscripcion {\n    fn new(costo: f32, tipo: Tipos, duracion: i32, fecha: String, pago: Pagos, estado: String) -\u003e Suscripcion {\n        Suscripcion {\n            costo,\n            tipo,\n            duracion,\n            fecha,\n            pago,\n            estado,\n        }\n    }\n}\n\n#[cfg(test)]\n    mod tests {\n    use super::*;\n        #[test]\n        fn test_upgrade_downgrade() {\n            let s1 = Suscripcion::new(500.0, Tipos::CLASIC, 6, \"13/06/2025\".to_string(), Pagos::MERCADOPAGO, \"activa\".to_string());\n            let s2 = Suscripcion::new(300.0, Tipos::BASIC, 6, \"13/06/2025\".to_string(), Pagos::MERCADOPAGO, \"inactiva\".to_string());\n            let s3 = Suscripcion::new(800.0, Tipos::SUPER, 12, \"13/06/2025\".to_string(), Pagos::CREDITO, \"activa\".to_string());\n\n            let mut u1 = Usuario::new(\"Fermin Moras\".to_string(), s1);\n            let mut u2 = Usuario::new(\"Delfina Ferrante\".to_string(), s2);\n            let mut u3 = Usuario::new(\"Wanchope Abila\".to_string(), s3);\n\n            u1.upgrade();\n            u2.cancela_suscripcion();\n            u3.downgrade();\n\n            assert_eq!(u1.suscripcion.tipo, Tipos::SUPER);\n            assert_eq!(u2.suscripcion.estado, \"inactiva\".to_string());\n            assert_eq!(u3.suscripcion.tipo, Tipos::CLASIC);\n        }\n\n        #[test]\n        fn test_general() {\n            let s1 = Suscripcion::new(500.0, Tipos::CLASIC, 6, \"13/06/2025\".to_string(), Pagos::MERCADOPAGO, \"activa\".to_string());\n            let s2 = Suscripcion::new(300.0, Tipos::BASIC, 6, \"13/06/2025\".to_string(), Pagos::TRANSFERENCIA, \"inactiva\".to_string());\n            let s3 = Suscripcion::new(800.0, Tipos::CLASIC, 12, \"13/06/2025\".to_string(), Pagos::MERCADOPAGO, \"activa\".to_string());\n            let s4 = Suscripcion::new(300.0, Tipos::BASIC, 6, \"13/06/2025\".to_string(), Pagos::TRANSFERENCIA, \"inactiva\".to_string());\n            let s5 = Suscripcion::new(300.0, Tipos::BASIC, 12, \"13/06/2025\".to_string(), Pagos::TRANSFERENCIA, \"inactiva\".to_string());\n\n            let u1 = Usuario::new(\"Fermin Moras\".to_string(), s1);\n            let u2 = Usuario::new(\"Delfina Ferrante\".to_string(), s2);\n            let u3 = Usuario::new(\"Wanchope Abila\".to_string(), s3);\n            let u4 = Usuario::new(\"Colo Barco\".to_string(), s4);\n            let u5 = Usuario::new(\"Equi Fernandez\".to_string(), s5);\n\n\n            let mut vec_usuarios = Vec::new();\n\n            vec_usuarios.push(u1.clone());\n            vec_usuarios.push(u2);\n            vec_usuarios.push(u3);\n            vec_usuarios.push(u4);\n            vec_usuarios.push(u5);\n\n            let p = Plataforma::new(vec_usuarios.clone());\n            \n            //suscripcion mas usada de activos\n            assert_eq!(p.suscripcion_mas_activa(), Tipos::CLASIC);\n\n            //suscripciones mas usadas en total\n            assert_eq!(p.suscripcion_mas_usada(), Tipos::BASIC);\n\n            //pago mas usado de activos\n            assert_eq!(p.pago_mas_activo(), Pagos::MERCADOPAGO);\n            //pago mas usado en total\n            assert_eq!(p.pago_mas_usado(), Pagos::TRANSFERENCIA);\n        }\n    }","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica4","ej4.rs"],"content":"use std::fmt::format;\nuse std::collections::HashMap;\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Producto\u003c'a\u003e {\n    nombre: \u0026'a str,\n    categoria: String,\n    precio_base: f32,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Vendedor\u003c'a\u003e {\n    nombre: \u0026'a str,\n    apellido: \u0026'a str,\n    direccion: \u0026'a str,\n    dni: i32,\n    legajo: i32,\n    antiguedad: i32,\n    salario: f32,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Cliente\u003c'a\u003e {\n    nombre: \u0026'a str,\n    apellido: \u0026'a str,\n    direccion: \u0026'a str,\n    dni: i32,\n    suscripcion: bool,\n    email: Option\u003c\u0026'a str\u003e,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct ItemProductos\u003c'a\u003e {\n    producto: Producto\u003c'a\u003e,\n    cant: i32\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Venta\u003c'a\u003e {\n    fecha: \u0026'a str,\n    cliente: Cliente\u003c'a\u003e,\n    vendedor: Vendedor\u003c'a\u003e,\n    pago: Pagos,\n    listado: Vec\u003cItemProductos\u003c'a\u003e\u003e,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nenum Pagos {\n    CREDITO,\n    DEBITO,\n    TRANSFERENCIA,\n    EFECTIVO,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct DescuentosProductos {\n    lista_prod: Vec\u003cString\u003e,\n    desc: f32,\n}\ntrait Descuentos {\n    fn aplicar_descuento(\u0026self, precio: f32, categoria: \u0026String) -\u003e f32;\n}\n\nimpl Descuentos for DescuentosProductos {\n    fn aplicar_descuento(\u0026self, precio: f32, categoria: \u0026String) -\u003e f32 {\n        if self.lista_prod.contains(categoria) {\n            precio - (precio - self.desc)\n        }else {\n            precio\n        }\n    }\n}\n\nimpl DescuentosProductos {\n    fn new(lista_prod: Vec\u003cString\u003e, desc: f32) -\u003e DescuentosProductos {\n        DescuentosProductos {\n            lista_prod,\n            desc\n        }\n    }\n}\n\nimpl\u003c'a\u003e ItemProductos\u003c'a\u003e {\n    fn new(producto: Producto\u003c'a\u003e, cant: i32) -\u003e ItemProductos\u003c'a\u003e {\n        ItemProductos {\n            producto,\n            cant,\n        }\n    }\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Reporte\u003c'a\u003e {\n    vec_ventas: Vec\u003cVenta\u003c'a\u003e\u003e,\n}\n\nimpl\u003c'a\u003e Reporte\u003c'a\u003e {\n    fn new(vec_ventas: Vec\u003cVenta\u003c'a\u003e\u003e) -\u003e Reporte\u003c'a\u003e {\n        Reporte {\n            vec_ventas\n        }\n    }\n\n    fn registrar_venta(\u0026mut self, v: Venta\u003c'a\u003e) {\n        self.vec_ventas.push(v);\n    }\n\n    fn generar_reporte_producto(\u0026self) -\u003e String {\n        let mut reporte = String::new();\n        let mut categorias: HashMap\u003cString, i32\u003e = HashMap::new();\n\n        for venta in \u0026self.vec_ventas {\n            for item in \u0026venta.listado {\n                let categoria = item.producto.categoria.clone(); \n                let cantidad = item.cant;\n\n                *categorias.entry(categoria).or_insert(0) += cantidad;\n            }\n        }\n\n        let mut entradas: Vec\u003c_\u003e = categorias.into_iter().collect();\n        entradas.sort_by(|a, b| a.0.cmp(\u0026b.0)); \n\n        for (categoria, cantidad) in entradas {\n            reporte.push_str(\u0026format!(\"Categoria: {} | Cantidad: {} \", categoria, cantidad));\n        }\n\n        reporte      \n    }\n\n    fn generar_reporte_vendedor(\u0026self) -\u003e String {\n        let mut conteo = std::collections::HashMap::new();\n\n        for venta in \u0026self.vec_ventas {\n            *conteo.entry(venta.vendedor.legajo).or_insert(0) += 1;\n        }\n\n        let mut conteo_vec: Vec\u003c_\u003e = conteo.into_iter().collect();\n\n        conteo_vec.sort_by(|a, b| {\n            b.1.cmp(\u0026a.1).then_with(|| a.0.cmp(\u0026b.0))\n        });\n\n        let mut reporte = String::new();\n        for (legajo, cantidad) in conteo_vec {\n            reporte.push_str(\u0026format!(\n                \"Vendedor {} tiene {} venta(s) \",\n                legajo, cantidad\n            ));\n        }\n\n        reporte\n    }\n}\n\nimpl\u003c'a\u003e Venta\u003c'a\u003e {\n    fn new(fecha:\u0026'a str, cliente: Cliente\u003c'a\u003e, vendedor: Vendedor\u003c'a\u003e, pago: Pagos, listado: Vec\u003cItemProductos\u003c'a\u003e\u003e) -\u003e Venta\u003c'a\u003e {\n        Venta {\n            fecha,\n            cliente,\n            vendedor,\n            pago,\n            listado,\n        }\n    }\n\n    fn precio_final_venta(\u0026self, descuentos: \u0026DescuentosProductos) -\u003e f32 {\n        let mut total = self.listado.iter().map(|item|{\n            let mut precio = item.producto.precio_base * item.cant as f32;\n\n            for desc in \u0026descuentos.lista_prod {\n                if desc.contains(\u0026item.producto.categoria) {\n                    precio -= precio * descuentos.desc;\n                }\n            }\n            precio\n        })\n        .sum::\u003cf32\u003e();\n        if self.cliente.suscripcion == true {\n            total = self.cliente.tiene_suscripcion(total)\n        }\n\n        total\n    }\n\n\n}\n\nimpl\u003c'a\u003e Cliente\u003c'a\u003e {\n    fn new(nombre: \u0026'a str, apellido: \u0026'a str, direccion: \u0026'a str, dni: i32, suscripcion: bool, email: Option\u003c\u0026'a str\u003e) -\u003e Cliente\u003c'a\u003e {\n        Cliente {\n            nombre,\n            apellido,\n            direccion,\n            dni,\n            suscripcion,\n            email,\n        }\n    }\n\n    fn tiene_suscripcion(\u0026self, precio: f32) -\u003e f32 {\n        if self.suscripcion == true {\n            precio - (0.10 * precio)\n        }else {\n            precio   \n        }\n    }\n}\n\nimpl\u003c'a\u003e Vendedor\u003c'a\u003e {\n    fn new(nombre: \u0026'a str, apellido: \u0026'a str, direccion: \u0026'a str, dni: i32, legajo: i32, antiguedad: i32, salario: f32) -\u003e Vendedor\u003c'a\u003e {\n        Vendedor {\n            nombre,\n            apellido,\n            direccion,\n            dni,\n            legajo,\n            antiguedad,\n            salario\n        }\n    }\n}\n\nimpl\u003c'a\u003e Producto\u003c'a\u003e  {\n    fn new(nombre: \u0026'a str, categoria: String, precio_base: f32) -\u003e Producto\u003c'a\u003e {\n        Producto {\n            nombre,\n            categoria,\n            precio_base,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    #[test]\n    fn test_precio_final() {\n        let ven = Vendedor::new(\"Delfina\", \"Ferrante\", \"47 767\", 1337, 22, 3, 350000.0);\n        let cli = Cliente::new(\"Fermin\", \"Moras\", \"La Rioja 668\", 41876698, true, Some(\"feer.moras@gmail.com\"));\n\n        let prod = Producto::new(\"Coca Cola\", \"Gaseosas\".to_string(), 2400.0);\n        let items = ItemProductos::new(prod, 3);\n        let mut vec_p = Vec::new();\n        vec_p.push(items);\n        \n        let mut v_string = Vec::new();\n        v_string.push(\"Coca cola\".to_string());\n        v_string.push(\"Lays\".to_string());\n        v_string.push(\"Doritos\".to_string());\n\n        let lista_prod = DescuentosProductos::new(v_string, 0.15);\n\n        let venta = Venta::new(\"16/06/2025\", cli, ven, Pagos::TRANSFERENCIA, vec_p.clone());\n\n        let total = venta.precio_final_venta(\u0026lista_prod);\n        assert_eq!(total, 6480.0);\n    }\n\n    #[test]\n    fn test_reportes() {\n\n        let ven1 = Vendedor::new(\"Carlos\", \"Moras\", \"47 767\", 1337, 25, 3, 350000.0);\n        let ven3 = Vendedor::new(\"Delfina\", \"Ferrante\", \"47 767\", 1337, 22, 3, 350000.0);\n        let cli = Cliente::new(\"Fermin\", \"Moras\", \"La Rioja 668\", 41876698, true, Some(\"feer.moras@gmail.com\"));\n        let cli1 = Cliente::new(\"Fermin\", \"Moras\", \"La Rioja 668\", 41876698, false, None);\n        let cli2 = Cliente::new(\"Wanchope\", \"Abila\", \"Av. Mitre 777\", 35672353, true, Some(\"wanchope@gmail.com\"));\n\n        let prod = Producto::new(\"Coca Cola\", \"Gaseosas\".to_string(), 2400.0);\n        let prod1 = Producto::new(\"Lays\", \"Snacks\".to_string(), 1400.0);\n        let prod2 = Producto::new(\"Fideos\", \"Pastas\".to_string(), 900.0);\n\n        let items = ItemProductos::new(prod, 3);\n        let items2 = ItemProductos::new(prod1, 3);\n        let items3 = ItemProductos::new(prod2, 3);\n        \n        let mut vec_p1 = Vec::new();\n        vec_p1.push(items);\n        vec_p1.push(items2.clone());\n        vec_p1.push(items3.clone());\n\n        let mut vec_p2 = Vec::new();\n        vec_p2.push(items2);\n\n        let mut vec_p3 = Vec::new();\n        vec_p3.push(items3);\n        \n        let mut v_string = Vec::new();\n        v_string.push(\"Coca cola\".to_string());\n        v_string.push(\"Lays\".to_string());\n        v_string.push(\"Doritos\".to_string());\n\n        let lista_prod = DescuentosProductos::new(v_string, 0.15);\n\n        let venta1 = Venta::new(\"16/06/2025\", cli, ven1.clone(), Pagos::TRANSFERENCIA, vec_p1.clone());\n        let venta2 = Venta::new(\"16/06/2025\", cli1, ven1, Pagos::TRANSFERENCIA, vec_p2.clone());\n        let venta3 = Venta::new(\"16/06/2025\", cli2, ven3, Pagos::TRANSFERENCIA, vec_p3.clone());\n        \n        let mut vec_ven = Vec::new();\n        vec_ven.push(venta1);\n        vec_ven.push(venta2);\n        vec_ven.push(venta3);\n\n        let rep = Reporte::new(vec_ven);\n\n        let rep_prod = rep.generar_reporte_producto();\n        let rep_ven = rep.generar_reporte_vendedor();\n        assert_eq!(rep_ven,\"Vendedor 25 tiene 2 venta(s) Vendedor 22 tiene 1 venta(s) \".to_string());\n        assert_eq!(rep_prod, \"Categoria: Gaseosas | Cantidad: 3 Categoria: Pastas | Cantidad: 6 Categoria: Snacks | Cantidad: 6 \".to_string());\n    }\n}","traces":[{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":112,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line" ,"stats":{"Line":0}},{"line":211,"address":[],"length":0,"stats":{"Line":0}},{"line":225,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":48},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica4","ej5.rs"],"content":"use std::collections::HashMap;\nuse rand::Rng;\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Plataforma {\n    usuarios: Vec\u003cUsuario\u003e,\n    criptomonedas: Vec\u003cCripto\u003e,\n    transacciones: Vec\u003cTransaccion\u003e,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Usuario {\n    nombre: String,\n    apellido: String,\n    email: String,\n    dni: i32,\n    identidad: Validacion,\n    balance: HashMap\u003cString, f32\u003e,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nenum Validacion {\n    VALIDADO,\n    INVALIDO,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Cripto {\n    nombre: String,\n    prefijo: String,\n    cotizacion: f32,\n    listado: Vec\u003cBlockchains\u003e,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Blockchains {\n    nombre: String,\n    prefijo: String,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Transaccion {\n    fecha: String,\n    tipo: Tipos,\n    monto: f32,\n    dni_usuario: i32,\n    cripto: Option\u003cString\u003e,\n    blockchain: Option\u003cString\u003e,\n    cotizacion: Option\u003cf32\u003e,\n    hash: Option\u003cString\u003e,\n    medio: Option\u003cMedios\u003e,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nenum Medios {\n    MercadoPago,\n    TransferenciaBanc,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nenum Tipos {\n    IngresoFiat,\n    CompraCripto,\n    VentaCripto,\n    RetiroCripto,\n    RecepcionCripto,\n    RetiroFiat,\n}\n\nimpl Plataforma {\n    fn new(usuarios: Vec\u003cUsuario\u003e, criptomonedas: Vec\u003cCripto\u003e, transacciones: Vec\u003cTransaccion\u003e) -\u003e Plataforma {\n        Plataforma {\n            usuarios,\n            criptomonedas,\n            transacciones,\n        }\n    }\n\n\n    fn max_volumen_compra(\u0026self, v: \u0026Vec\u003cTransaccion\u003e) -\u003e String {\n    let mut contar = HashMap::new();\n\n    for i in v {\n        if let Tipos::CompraCripto = i.tipo {\n            if let Some(cripto) = \u0026i.cripto {\n                *contar.entry(cripto.clone()).or_insert(0.0) += i.monto;\n            }\n        }\n    }\n\n    contar\n        .into_iter()\n        .max_by(|a, b| a.1.partial_cmp(\u0026b.1).unwrap_or(std::cmp::Ordering::Equal))\n        .map(|(cripto, volumen)| format!(\"Cripto con mayor volumen de compra: {}\", cripto))\n        .unwrap_or(\"No hay compras registradas.\".to_string())\n}\n\nfn max_cantidad_compra(\u0026self, v: \u0026Vec\u003cTransaccion\u003e) -\u003e String {\n    let mut contar: HashMap\u003cString, u32\u003e = HashMap::new();\n\n    for i in v {\n        if let Tipos::CompraCripto = i.tipo {\n            if let Some(cripto) = \u0026i.cripto {\n                *contar.entry(cripto.clone()).or_insert(0) += 1;\n            }\n        }\n    }\n\n    contar\n        .into_iter()\n        .max_by_key(|\u0026(_, count)| count)\n        .map(|(cripto, count)| format!(\"Cripto con mas compras: {} ({} compras)\", cripto, count))\n        .unwrap_or(\"No hay compras registradas.\".to_string())\n}\n\nfn max_volumen_venta(\u0026self, v: \u0026Vec\u003cTransaccion\u003e) -\u003e String {\n    let mut contar = HashMap::new();\n\n    for i in v {\n        if let Tipos::VentaCripto = i.tipo {\n            if let Some(cripto) = \u0026i.cripto {\n                *contar.entry(cripto.clone()).or_insert(0.0) += i.monto;\n            }\n        }\n    }\n\n    contar\n        .into_iter()\n        .max_by(|a, b| a.1.partial_cmp(\u0026b.1).unwrap_or(std::cmp::Ordering::Equal))\n        .map(|(cripto, volumen)| format!(\"Cripto con mayor volumen de venta: {}\", cripto))\n        .unwrap_or(\"No hay ventas registradas.\".to_string())\n}\n\nfn max_cantidad_venta(\u0026self, v: \u0026Vec\u003cTransaccion\u003e) -\u003e String {\n    let mut contar: HashMap\u003cString, u32\u003e = HashMap::new();\n\n    for i in v {\n        if let Tipos::VentaCripto = i.tipo {\n            if let Some(cripto) = \u0026i.cripto {\n                *contar.entry(cripto.clone()).or_insert(0) += 1;\n            }\n        }\n    }\n\n    contar\n        .into_iter()\n        .max_by_key(|\u0026(_, count)| count)\n        .map(|(cripto, count)| format!(\"Cripto con mas ventas: {} ({} ventas)\", cripto, count))\n        .unwrap_or(\"No hay ventas registradas.\".to_string())\n}\n\n\n}\n\ntrait GestionUsuarios {\n    fn ingresar_dinero(\u0026mut self, dni: i32, monto_fiat: f32, fecha: String) -\u003e bool;\n    fn comprar_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_fiat: f32, fecha: String) -\u003e bool;\n    fn vender_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_cripto: f32, fecha: String) -\u003e bool;\n    fn retirar_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_cripto: f32, blockchain: String, fecha: String) -\u003e bool;\n    fn recibir_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_cripto: f32, blockchain: String, fecha: String) -\u003e bool;\n    fn retirar_fiat(\u0026mut self, dni: i32, monto_fiat: f32, pago: Medios, fecha: String) -\u003e bool;\n}\n\nimpl GestionUsuarios for Plataforma {\n    fn ingresar_dinero(\u0026mut self, dni: i32, monto_fiat: f32, fecha: String) -\u003e bool {\n        let user = self.usuarios.iter().position(|u| u.dni == dni \u0026\u0026 u.identidad == Validacion::VALIDADO); //Clousure que busca el usuario y chequea que este verificado\n\n        if let Some(i) = user { \n        \n            let usuario = \u0026mut self.usuarios[i]; //guardamos en otra variable la referencia mutable para evitar borrow y lifetime\n\n            let agregar = usuario.balance.entry(\"fiat\".to_string()).or_insert(0.0); //buscamos en el hashmap \"fiat\" que hace referencia al balance y le sumamos el monto\n            *agregar += monto_fiat;\n\n            self.transacciones.push(Transaccion { // creamos la transaccion y la pusheamos en el vector\n                fecha,\n                tipo: Tipos::IngresoFiat,\n                monto: monto_fiat,\n                dni_usuario: dni,\n                cripto: None,\n                blockchain: None,\n                cotizacion: None,\n                hash: None,\n                medio: None,\n            });\n\n            true\n        } else {\n            false\n        }\n    }\n\n    fn comprar_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_fiat: f32, fecha: String) -\u003e bool {\n        let user = self.usuarios.iter().position(|u| u.dni == dni \u0026\u0026 u.identidad == Validacion::VALIDADO); //Clousure que busca el usuario y chequea que este verificado\n\n        if let Some(i) = user {\n            let usuario = \u0026mut self.usuarios[i];\n\n            let saldo_fiat = usuario.balance.entry(\"fiat\".to_string()).or_insert(0.0); //buscamos en el hashmap con la palabra \"fiat\" que hace refencia al monto\n            if *saldo_fiat \u003c monto_fiat { //si el saldo es insuficiente retornamos false\n                return false;\n            }\n\n            if let Some(cripto) = self.criptomonedas.iter().find(|c| c.nombre == nombre_cripto) { //buscamos la cripto, nos guardamos la cotizacion y la cantidad comprada\n                let cotizacion = cripto.cotizacion;\n                let cantidad_cripto = monto_fiat / cotizacion;\n                *saldo_fiat -= monto_fiat; //descontamos del saldo fiat\n\n                let saldo_cripto = usuario.balance.entry(cripto.nombre.clone()).or_insert(0.0); //buscamos en el hashmap del balance y nos guardamos en la variable el balance de la cripto\n                *saldo_cripto += cantidad_cripto; //acreditamos el balance de la cripto\n\n                self.transacciones.push(Transaccion {\n                    fecha,\n                    tipo: Tipos::CompraCripto,\n                    monto: monto_fiat,\n                    dni_usuario: dni,\n                    cripto: Some(nombre_cripto),\n                    cotizacion: Some(cotizacion),\n                    blockchain: None,\n                    hash: None,\n                    medio: None,\n                });\n\n                return true;\n            }else {\n                return false;\n            } \n        } else{\n            return false;\n        }    \n    }\n\n    fn vender_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_cripto: f32, fecha: String) -\u003e bool {\n        let user = self.usuarios.iter().position(|u| u.dni == dni \u0026\u0026 u.identidad == Validacion::VALIDADO); //Clousure que busca el usuario y chequea que este verificado\n\n        if let Some(i) = user {\n            let usuario = \u0026mut self.usuarios[i];\n\n            let saldo_cripto = usuario.balance.entry(nombre_cripto.clone()).or_insert(0.0); //buscamos el balance de la cripto y verificamos el monto a vender\n            if *saldo_cripto \u003c monto_cripto {\n                return false;\n            }\n\n            if let Some(cripto) = self.criptomonedas.iter().find(|c| c.nombre == nombre_cripto) { //buscamos la cripto en el balance, nos guardamos la cotizacion y el monto fiat\n                let cotizacion = cripto.cotizacion;\n                let cantidad_fiat = cotizacion * monto_cripto; \n                *saldo_cripto -= monto_cripto;\n\n                let saldo_fiat = usuario.balance.entry(\"fiat\".to_string()).or_insert(0.0); //buscamos en el balance el saldo fiat para poder incrementar el monto de la venta\n                *saldo_fiat += cantidad_fiat;\n\n                self.transacciones.push(Transaccion{\n                    fecha,\n                    tipo: Tipos::VentaCripto,\n                    monto: monto_cripto,\n                    dni_usuario: dni,\n                    cripto: Some(nombre_cripto),\n                    cotizacion: Some(cotizacion),\n                    blockchain: None,\n                    hash: None,\n                    medio: None,\n                });\n\n                return true;\n            }else {\n                return false;\n            }\n        }else {\n            return false;\n        }\n    }\n\n    fn retirar_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_cripto: f32, blockchain: String, fecha: String) -\u003e bool {\n        let user = self.usuarios.iter().position(|u| u.dni == dni \u0026\u0026 u.identidad == Validacion::VALIDADO); //Clousure que busca el usuario y chequea que este verificado\n\n        if let Some(i) = user {\n            let usuario = \u0026mut self.usuarios[i];\n\n            let saldo_cripto = usuario.balance.entry(nombre_cripto.clone()).or_insert(0.0); //buscamos el balance de la cripto y verificamos el monto a retirar\n            if *saldo_cripto \u003c monto_cripto {\n                return false;\n            }\n\n            if let Some(cripto) = self.criptomonedas.iter().find(|c| c.nombre == nombre_cripto) { //buscamos la cripto en el balance, nos guardamos la cotizacion\n                let cotizacion = cripto.cotizacion;\n\n                let blockchain_valida = cripto.listado.iter().any(|b| b.nombre == blockchain); //buscamos la blockchain para ver si es valida\n                if !blockchain_valida {\n                    return false;\n                }\n\n                *saldo_cripto -= monto_cripto; // descontamos el monto de cripto del saldo\n\n                let random: u32 = rand::thread_rng().gen_range(100000..999999); //generamos el hash\n                let hash = format!(\"{}-{}\",blockchain, random);\n\n                self.transacciones.push(Transaccion{\n                    fecha,\n                    tipo: Tipos::RetiroCripto,\n                    monto: monto_cripto,\n                    dni_usuario: dni,\n                    cripto: Some(nombre_cripto),\n                    cotizacion: Some(cotizacion),\n                    blockchain: Some(blockchain),\n                    hash: Some(hash),\n                    medio: None,\n                });\n\n                return true;\n            }else {\n                return false;\n            }    \n        }else {\n            return false;\n        }\n    }\n\n    fn recibir_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_cripto: f32, blockchain: String, fecha: String) -\u003e bool {\n        let user = self.usuarios.iter().position(|u| u.dni == dni \u0026\u0026 u.identidad == Validacion::VALIDADO); //Clousure que busca el usuario y chequea que este verificado\n\n        if let Some(i) = user {\n            let usuario = \u0026mut self.usuarios[i];\n\n            if let Some(cripto) = self.criptomonedas.iter().find(|c| c.nombre == nombre_cripto) { //buscamos la cripto en el balance, nos guardamos la cotizacion\n                let cotizacion = cripto.cotizacion;\n\n                let blockchain_valida = cripto.listado.iter().any(|b| b.nombre == blockchain); //buscamos la blockchain para ver si es valida\n                if !blockchain_valida {\n                    return false;\n                }\n\n                let saldo_cripto = usuario.balance.entry(nombre_cripto.clone()).or_insert(0.0); //buscamos el balance de la cripto y nos guardamos el saldo\n                *saldo_cripto += monto_cripto;\n\n                self.transacciones.push(Transaccion {\n                    fecha,\n                    tipo: Tipos::RecepcionCripto,\n                    monto: monto_cripto,\n                    dni_usuario: dni,\n                    cripto: Some(nombre_cripto),\n                    cotizacion: Some(cotizacion),\n                    blockchain: Some(blockchain),\n                    hash: None,\n                    medio: None,\n                });\n\n                return true;\n            }else {\n                return false;\n            }\n        }else {\n            return false;\n        }    \n    }\n\n    fn retirar_fiat(\u0026mut self, dni: i32, monto_fiat: f32, pago: Medios, fecha: String) -\u003e bool {\n        let user = self.usuarios.iter().position(|u| u.dni == dni \u0026\u0026 u.identidad == Validacion::VALIDADO); //Clousure que busca el usuario y chequea que este verificado\n\n        if let Some(i) = user {\n            let usuario = \u0026mut self.usuarios[i];\n\n            let saldo_fiat = usuario.balance.entry(\"fiat\".to_string()).or_insert(0.0); //buscamos en el hashmap con la palabra \"fiat\" que hace refencia al monto\n                if *saldo_fiat \u003c monto_fiat { //si el saldo a retirar es mayor al saldo actual retornamos false\n                    return false;\n                }\n\n            *saldo_fiat -= monto_fiat;\n\n             self.transacciones.push(Transaccion {\n                fecha,\n                tipo: Tipos::RetiroFiat,\n                monto: monto_fiat,\n                dni_usuario: dni,\n                cripto: None,\n                cotizacion: None,\n                blockchain: None,\n                hash: None,\n                medio: Some(pago),\n             });\n\n             return true;   \n        }else {\n            return false;\n        }\n    }\n\n}\n\nimpl Usuario {\n    fn new (nombre: String, apellido: String, email: String, dni: i32, identidad: Validacion, balance: HashMap\u003cString,f32\u003e) -\u003e Usuario {\n        Usuario {\n            nombre,\n            apellido,\n            email,\n            dni,\n            identidad,\n            balance,\n        }\n    }\n}\n\nimpl Cripto {\n    fn new (nombre:String, prefijo: String, cotizacion: f32, listado: Vec\u003cBlockchains\u003e) -\u003e Cripto {\n        Cripto {\n            nombre,\n            prefijo,\n            cotizacion,\n            listado,\n        }\n    }\n}\n\nimpl Blockchains {\n    fn new (nombre: String, prefijo: String) -\u003e Blockchains {\n        Blockchains {\n            nombre,\n            prefijo,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_transacciones_y_maximos() {\n\n        //hashmap para el balance\n        let mut h1: HashMap\u003cString,f32\u003e = HashMap::new();\n        h1.insert(\"fiat\".to_string(), 10000.0);\n        h1.insert(\"bitcoin\".to_string(), 10000.0);\n        h1.insert(\"etherium\".to_string(), 10000.0);\n\n        //usuario\n        let u1 = Usuario::new(\"fermin\".to_string(), \"moras\".to_string(), \"fermoras@gmail.com\".to_string(), 41876698, Validacion::VALIDADO, h1);\n        let mut vec_user = Vec::new();\n        vec_user.push(u1);\n\n        //blockchain para las cripto y criptos\n        let mut vec_block = Vec::new();\n        let b1 = Blockchains::new(\"lemon\".to_string(), \"lem\".to_string());\n        let b2 = Blockchains::new(\"binance\".to_string(), \"bin\".to_string());\n        let b3 = Blockchains::new(\"coinbase\".to_string(), \"coin\".to_string());\n        vec_block.push(b1);\n        vec_block.push(b2);\n        vec_block.push(b3);\n\n        let btc = Cripto::new(\"bitcoin\".to_string(), \"btc\".to_string(), 100.0, vec_block.clone());\n        let eth = Cripto::new(\"etherium\".to_string(), \"eth\".to_string(), 50.0, vec_block);\n        let mut vec_cripto = Vec::new();\n        vec_cripto.push(btc);\n        vec_cripto.push(eth);\n\n        //plataforma\n        let vec_trans: Vec\u003cTransaccion\u003e = Vec::new();\n        let mut p = Plataforma::new(vec_user, vec_cripto, vec_trans);\n\n        //TESTEO DE FUNCIONES DE TRANSACCIONES\n\n        //INGRESO DE DINERO\n        p.ingresar_dinero(41876698, 5000.0, \"20/06/2025\".to_string());\n        assert_eq!(*p.usuarios[0].balance.get(\"fiat\").unwrap(), 15000.0);\n\n        //COMPRA DE CRIPTO\n        p.comprar_cripto(41876698, \"bitcoin\".to_string(), 5000.0, \"20/06/2025\".to_string());\n        assert_eq!(*p.usuarios[0].balance.get(\"bitcoin\").unwrap(), 10050.0);\n\n        //VENTA DE CRIPTO\n        p.vender_cripto(41876698, \"etherium\".to_string(), 5000.0, \"20/06/2025\".to_string());\n        assert_eq!(*p.usuarios[0].balance.get(\"etherium\").unwrap(), 5000.0);\n\n        //RECIBIR CRIPTO\n        p.recibir_cripto(41876698, \"bitcoin\".to_string(), 5000.0, \"binance\".to_string(), \"20/06/2025\".to_string());\n        assert_eq!(*p.usuarios[0].balance.get(\"bitcoin\").unwrap(), 15050.0);\n\n        //RETIRAR CRIPTO\n        p.retirar_cripto(41876698, \"etherium\".to_string(), 2000.0,\"lemon\".to_string(), \"20/06/2025\".to_string());\n        assert_eq!(*p.usuarios[0].balance.get(\"etherium\").unwrap(), 3000.0);\n\n        //RETIRO FIAT\n        p.retirar_fiat(41876698, 12000.0, Medios::MercadoPago, \"20/06/2025\".to_string());\n        assert_eq!(*p.usuarios[0].balance.get(\"fiat\").unwrap(), 248000.0);\n\n        //TESTEO DE FUNCIONES DE MAXIMOS\n\n        //CANTIDAD MAXIMA DE CRIPTO QUE SE COMPRO\n        assert_eq!(p.max_cantidad_compra(\u0026p.transacciones), \"Cripto con mas compras: bitcoin (1 compras)\");\n\n        //VOLUMEN MAXIMO DE CRIPTO QUE SE COMPRO\n        assert_eq!(p.max_volumen_compra(\u0026p.transacciones), \"Cripto con mayor volumen de compra: bitcoin\");\n\n        //CANTIDAD MAXIMA DE CRIPTO QUE SE VENDIO\n        assert_eq!(p.max_cantidad_venta(\u0026p.transacciones), \"Cripto con mas ventas: etherium (1 ventas)\");\n\n        //VOLUMEN MAXIMO DE CRIPTO QUE SE VENDIO\n        assert_eq!(p.max_volumen_venta(\u0026p.transacciones), \"Cripto con mayor volumen de venta: etherium\");\n    }\n\n}\n\n\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica4","mod.rs"],"content":"pub mod ej1;\npub mod ej2;\npub mod ej3;\npub mod ej4;\npub mod ej5;","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica5","ej1.rs"],"content":"use core::arch;\nuse std::fs::File;\nuse std::{file, path::Display};\nuse serde::{Serialize,Deserialize};\nuse std::fmt;\nuse std::io::prelude::*;\nuse std::path::Path;\n\n/*\n    COMANDOS COVERAGE:\n    cargo tarpaulin --target-dir src/coverage --skip-clean\n    cargo tarpaulin --target-dir src/coverage --skip-clean --out html\n */\n\n#[derive(Debug,Clone,PartialEq)]\npub struct Concesionario {\n    nombre: String,\n    direccion: String,\n    lista_autos: Vec\u003cAutos\u003e,\n    capacidad: u32,\n}\n\n#[derive(Debug,Clone,PartialEq,serde::Serialize)]\npub struct Autos {\n    marca: String,\n    modelo: String,\n    año: u32,\n    precio_bruto: f32,\n    color: Color,\n}\n\n#[derive(Debug,Clone,PartialEq,serde::Serialize)]\npub enum Color {\n    ROJO,\n    VERDE,\n    AZUL,\n    AMARILLO,\n    BLANCO,\n    NEGRO,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub struct ErrorCapacidad;\n\nimpl std::fmt::Display for ErrorCapacidad {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"Se supero el limite de la concesionaria\")\n    }\n}\n\nimpl Autos {\n    pub fn new(marca: String, modelo: String, año: u32, precio_bruto: f32, color: Color) -\u003e Autos {\n       if marca == \"\" || modelo == \"\" || año \u003c 1886 || precio_bruto \u003c 0.0 {\n        panic!(\"Dato/s invalidos\");\n       }\n       else{\n        Autos {\n            marca: marca,\n            modelo: modelo,\n            año: año,\n            precio_bruto: precio_bruto,\n            color: color,\n        }\n       }    \n    }\n\n    pub fn calcular_precio(\u0026 mut self)-\u003e f32 {\n        let mut valor = 0.0;\n\n        match self.color {\n            \n            Color::ROJO | Color::AZUL | Color::AMARILLO =\u003e {\n                let recargo = self.precio_bruto * 0.25;\n                valor += recargo;\n            }\n            _ =\u003e {\n                let descuento = self.precio_bruto * 0.10;\n                valor -= descuento;\n            }\n\n        }    \n        if self.marca == \"BMW\" {\n            let recargo = self.precio_bruto * 0.15;\n            valor += recargo;\n        }\n\n        if self.año \u003c 2000 {\n            let descuento = self.precio_bruto * 0.05;\n            valor -= descuento;\n        }\n\n        return valor + self.precio_bruto; \n    }\n}\n\nimpl Concesionario {\n    pub fn new(nombre: String, direccion: String, lista_autos: Vec\u003cAutos\u003e, capacidad: u32) -\u003e Concesionario {\n        if nombre == \"\" || direccion == \"\" {\n            panic!(\"Dato/s invalidos\");\n        }\n        else {\n            Concesionario {\n                nombre: nombre,\n                direccion: direccion,\n                lista_autos: lista_autos,\n                capacidad: capacidad,\n            }\n        }\n    } \n\n    pub fn agregar_auto(\u0026mut self,auto: Autos) -\u003e Result\u003c(), ErrorCapacidad\u003e{\n        if self.lista_autos.len() \u003c self.capacidad as usize{\n            self.lista_autos.push(auto);\n            Ok(())\n        }\n        else {\n            Err(ErrorCapacidad)\n        }\n    }\n\n    pub fn eliminar_auto(\u0026mut self, auto:Autos) {\n        let size = self.lista_autos.len();\n        let mut ok = false;\n        let mut pos = 0;\n        while pos \u003c size \u0026\u0026 !ok {\n            if self.lista_autos[pos] == auto {\n                self.lista_autos.remove(pos);\n                ok = true;\n            }\n            pos += 1;\n        }\n    }\n\n    fn buscar_auto(\u0026self, auto: Autos) -\u003e Option\u003cAutos\u003e {\n        let size = self.lista_autos.len();\n        let mut pos = 0;\n        while pos \u003c size {\n            if self.lista_autos[pos] == auto {\n                return Some(self.lista_autos[pos].clone());\n            }\n            pos += 1;\n        }\n        return None;\n    }\n\n    fn guardar_en_archivo(\u0026self, path: \u0026str) {\n        let archivo = File::create(path);\n\n        let mut archivo = match archivo {\n            Ok(file) =\u003e file,\n            Err(e) =\u003e panic!(\"No se pudo crear el archivo: {}\", e),\n        };\n\n        let autos_json = match serde_json::to_string(\u0026self.lista_autos) {\n            Ok(json) =\u003e json,\n            Err(e) =\u003e panic!(\"No se pudo serializar el vector de autos: {}\", e),\n        };\n\n        if let Err(e) = archivo.write_all(autos_json.as_bytes()) {\n            panic!(\"No se pudo escribir en el archivo: {}\", e);\n        }\n    }\n\n    pub fn agregar_y_guardar_datos(\u0026mut self, a: Autos, path: \u0026str) -\u003e Result\u003c(), ErrorCapacidad\u003e {\n        match self.agregar_auto(a) {\n            Ok(()) =\u003e {\n                self.guardar_en_archivo(path);\n                Ok(())\n            },\n            Err(e) =\u003e Err(e),\n        }   \n    }\n\n\n    fn eliminar_y_guardar_datos (\u0026mut self, a: Autos, path: \u0026str) {\n        self.eliminar_auto(a);\n        self.guardar_en_archivo(path);\n    }\n}\n\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_auto() {\n        let auto = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 30000.0, Color::AZUL);\n        assert_eq!(auto.marca, \"Ford\".to_string());\n    }\n\n    #[should_panic]\n    #[test]\n    fn test_crear_mal() {\n        let _auto = Autos::new(\"\".to_string(), \"FOCUS\".to_string(), 2013, 30000.0, Color::AZUL);\n    }\n\n    #[test]\n    fn test_nombre_raro1() {\n        let vec = Vec::new();\n        let mut con = Concesionario::new(\"Farias-Automotores\".to_string(), \"Mitre 829\".to_string(), vec, 5);\n\n        let mut auto1 = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 15000.0, Color::AZUL);\n        let mut auto2 = Autos::new(\"BMW\".to_string(), \"M4\".to_string(), 2024, 60000.0, Color::NEGRO);\n        let auto3 = Autos::new(\"Dodge\".to_string(), \"CHARGER\".to_string(), 2020, 40000.0, Color::ROJO);\n        let auto4 = Autos::new(\"Chevrolet\".to_string(), \"CAMARO\".to_string(), 2017, 20000.0, Color::AZUL);\n        let auto5 = Autos::new(\"Audi\".to_string(), \"TT\".to_string(), 2005, 30000.0, Color::VERDE);\n        let mut auto6 = Autos::new(\"Nissan\".to_string(), \"Skyline R34\".to_string(), 1999, 60000.0, Color::VERDE);\n\n        assert_eq!(con.agregar_auto(auto1.clone()),Ok(()));\n        assert_eq!(con.agregar_auto(auto2.clone()),Ok(()));\n        assert_eq!(con.agregar_auto(auto3),Ok(()));\n        assert_eq!(con.agregar_auto(auto4),Ok(()));\n        assert_eq!(con.agregar_auto(auto5.clone()),Ok(()));\n        assert_eq!(con.agregar_auto(auto6.clone()),Err(ErrorCapacidad));\n\n        assert_eq!(con.buscar_auto(auto5.clone()), Some(auto5.clone()));\n        con.eliminar_auto(auto5.clone());\n        assert_eq!(con.buscar_auto(auto5.clone()), None);\n\n        assert_eq!(auto1.calcular_precio(),18750.0);\n        assert_eq!(auto2.calcular_precio(),63000.0);\n        assert_eq!(auto6.calcular_precio(),51000.0);\n    }\n\n    #[test]\n    fn test_nombre_raro2 () {\n        let vec = Vec::new();\n        let mut con = Concesionario::new(\"Farias-Automotores\".to_string(), \"Mitre 829\".to_string(), vec, 5);\n\n        let auto1 = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 15000.0, Color::AZUL);\n        let auto2 = Autos::new(\"BMW\".to_string(), \"M4\".to_string(), 2024, 60000.0, Color::NEGRO);\n        let auto3 = Autos::new(\"Dodge\".to_string(), \"CHARGER\".to_string(), 2020, 40000.0, Color::ROJO);\n        let auto4 = Autos::new(\"Chevrolet\".to_string(), \"CAMARO\".to_string(), 2017, 20000.0, Color::AZUL);\n        let auto5 = Autos::new(\"Audi\".to_string(), \"TT\".to_string(), 2005, 30000.0, Color::VERDE);\n        let auto6 = Autos::new(\"Nissan\".to_string(), \"Skyline R34\".to_string(), 1999, 60000.0, Color::VERDE);\n\n        assert_eq!(con.agregar_y_guardar_datos(auto1,\"src/practica5/ArchivosPrac5/archivo_autos.json\"),Ok(()));\n        assert_eq!(con.agregar_y_guardar_datos(auto2,\"src/practica5/ArchivosPrac5/archivo_autos.json\"),Ok      direccion: direc,\n      }  \n    }\n\n    fn to_string(\u0026self) -\u003e String{\n        match \u0026self.direccion{\n            Some(direc) =\u003e format!(\n                \"Hola, me llamo {}, tengo {} años y vivo en {}\", self.nombre, self.edad, direc\n            ),\n            None =\u003e format!(\n                \"Hola, me llamo {}, tengo {} años y no tengo una direccion asignada\", self.nombre, self.edad\n            ) \n        }\n            \n    }\n\n    fn obtener_edad(self) -\u003e i32 {\n        return self.edad;\n    }\n\n    fn actualizar_direccion(\u0026mut self, dir: Option\u003cString\u003e) {\n        if let Some(_) = \u0026self.direccion{\n            self.direccion = dir;\n        }\n    }    \n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_to_string() {\n        let per: Persona = Persona::new(\"Fermin\".to_string(),25,Some(\"La Rioja 668\".to_string()));\n        let per2: Persona = Persona::new(\"Fermin\".to_string(),25,None);\n        let res = per.to_string();\n        let res2 = per2.to_string();\n        assert_eq!(res,\"Hola, me llamo Fermin, tengo 25 años y vivo en La Rioja 668\");\n        assert_eq!(res2,\"Hola, me llamo Fermin, tengo 25 años y no tengo una direccion asignada\");\n    }\n\n    #[test]\n    fn test_obtener_edad() {\n        let per: Persona = Persona::new(\"Fermin\".to_string(),25,Some(\"La Rioja 668\".to_string()));\n        let resultado = per.obtener_edad();\n        assert_eq!(resultado, 25);\n    }\n\n    #[test]\n    fn test_actualizar_direccion(){\n        let mut per2: Persona = Persona::new(\"Fermin\".to_string(),25,None);\n        let mut per: Persona = Persona::new(\"Fermin\".to_string(),25,Some(\"La Rioja 668\".to_string()));\n        per.actualizar_direccion(Some(\"Calle 4 entre 15 y 16\".to_string()));\n        per2.actualizar_direccion(None);\n        let resultado = per.to_string();\n        assert_eq!(resultado, \"Hola, me llamo Fermin, tengo 25 años y vivo en Calle 4 entre 15 y 16\");\n        assert_eq!(per2.direccion, None);\n    }\n}    \n\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","ej10.rs"],"content":"use super::ej3::Fecha;\nenum Genero {\n    NOVELA,\n    INFANTIL,\n    TECNICO,\n    OTROS\n}\n\nenum Estado {\n    DEVUELTO,\n    PRESTAMO,\n}\n\nstruct Cliente{\n    nombre: String,\n    telefono: u32,\n    email: String\n}\nimpl Cliente{\n\n    fn new(nombre: String, telefono: u32, email: String) -\u003e Cliente{\n        Cliente{\n            nombre,\n            telefono,\n            email\n        }\n    }\n\n    fn es_mismo_cliente(\u0026self, cli: \u0026Cliente) -\u003e bool{\n        if(self.nombre == cli.nombre) \u0026\u0026 (self.telefono == cli.telefono) \u0026\u0026 (self.email == cli.email){\n            true\n        }else{\n            false\n        }\n    }\n}\n\nstruct  Libro{\n    isbn: u32,\n    titulo: String,\n    autor: String,\n    nro_paginas: u32,\n    genero: Genero,\n}\nimpl Libro{\n\n    fn new(isbn: u32, titulo: String, autor: String, nro_paginas: u32, genero: Genero) -\u003e Libro {\n        Libro {\n            isbn,\n            titulo,\n            autor,\n            nro_paginas,\n            genero,\n        }\n    }\n\n    fn es_mismo_genero(\u0026self, tipo_genero: \u0026Genero) -\u003e bool{\n        match (\u0026self.genero, tipo_genero) {\n            (Genero::NOVELA, Genero::NOVELA) | (Genero::INFANTIL, Genero::INFANTIL) | (Genero::TECNICO, Genero::TECNICO) | (Genero::OTROS, Genero::OTROS) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n\n    fn es_mismo_libro(\u0026self, libro: \u0026Libro) -\u003e bool{\n        if(self.isbn == libro.isbn) \u0026\u0026 (self.titulo == libro.titulo) \u0026\u0026 (self.autor == libro.autor) \u0026\u0026 (self.nro_paginas == libro.nro_paginas) \u0026\u0026 (self.es_mismo_genero(\u0026libro.genero)){\n            true\n        }else{\n            false\n        }\n    }\n}\n\nstruct Disposicion{\n    isbn: u32,\n    cantidad: u32,\n}\nimpl Disposicion{\n    fn new(isbn: u32, cantidad: u32) -\u003e Disposicion {\n        Disposicion {\n            isbn,\n            cantidad,\n        }\n    }\n}\n\n// Esto le dice al compilador: \"Prestamo va a contener referencias a un Libro y un Cliente que deben vivir al menos tanto como el Prestamo\".\nstruct Prestamo\u003c'a\u003e {\n    libro: \u0026'a Libro,\n    cliente: \u0026'a Cliente,\n    fecha_vencimiento: Fecha,\n    fecha_devolucion: Option\u003cFecha\u003e,\n    estado: Estado,\n}\nimpl\u003c'a\u003e Prestamo\u003c'a\u003e {\n    fn new(libro: \u0026'a Libro, cliente: \u0026'a Cliente, fecha_vencimiento: Fecha, fecha_devolucion: Option\u003cFecha\u003e, estado: Estado) -\u003e Prestamo\u003c'a\u003e {\n        Prestamo {\n            libro,\n            cliente,\n            fecha_vencimiento,\n            fecha_devolucion,\n            estado,\n        }\n    }\n    fn es_mismo_estado(\u0026self, tipo_estado: \u0026Estado) -\u003e bool{\n        match (\u0026self.estado, tipo_estado) {\n            (Estado::PRESTAMO, Estado::PRESTAMO) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n}\n\nstruct Biblioteca\u003c'a\u003e {\n    nombre: String,\n    direccion: String,\n    libros: Vec\u003c\u0026'a Libro\u003e,\n    copias_a_prestar: Vec\u003cDisposicion\u003e,\n    prestamos_efectuados: Vec\u003cPrestamo\u003c'a\u003e\u003e,\n}\nimpl\u003c'a\u003e Biblioteca\u003c'a\u003e{\n    fn new(nombre: String, direccion: String, libros: Vec\u003c\u0026'a Libro\u003e, copias_a_prestar: Vec\u003cDisposicion\u003e, prestamos_efectuados: Vec\u003cPrestamo\u003c'a\u003e\u003e) -\u003e Biblioteca\u003c'a\u003e {\n        Biblioteca {\n            nombre,\n            direccion,\n            libros,\n            copias_a_prestar,\n            prestamos_efectuados,\n        }\n    }\n\n    //➔​ obtener cantidad de copias: dado un determinado libro retorna la cantidad de copias a disposición que hay para prestar de dicho libro.\n    fn obtener_cantidad_de_copias(\u0026self, libro: \u0026Libro) -\u003e u32{\n        for disposicion in \u0026self.copias_a_prestar{\n            if disposicion.isbn == libro.isbn {\n                return disposicion.cantidad\n            }\n        }\n        return 0;\n    }\n\n    //➔​ decrementar cantidad de copias a disposición; dado un libro decrementa en 1 la cantidad de copias de libros a disposición para prestar.\n    fn decrementar_cantidad_de_copias_a_disposicion(\u0026 mut self, libro: \u0026Libro){\n        for i in 0..self.copias_a_prestar.len(){\n            if self.copias_a_prestar[i].isbn == libro.isbn \u0026\u0026 self.copias_a_prestar[i].cantidad \u003e 0{\n                self.copias_a_prestar[i].cantidad = self.copias_a_prestar[i].cantidad - 1;\n                break\n            }\n        }\n    }   \n\n    //➔​ incrementar cantidad de copias a disposición: dado un libro incrementa en 1 la cantidad de copias del libro a disposición para ser prestado.\n    fn incrementar_cantidad_de_copias_a_disposicion(\u0026 mut self, libro: \u0026Libro){\n        for i in 0..self.copias_a_prestar.len(){\n            if self.copias_a_prestar[i].isbn == libro.isbn{\n                self.copias_a_prestar[i].cantidad = self.copias_a_prestar[i].cantidad + 1;\n                break\n            }\n        }\n    }\n\n    //➔​ contar préstamos de un cliente: devuelve la cantidad de préstamos en estado “en préstamo” de un determinado cliente.\n    fn contar_prestamos_de_un_cliente(\u0026self, cli: \u0026Cliente) -\u003e u32{\n        let mut contador: u32 = 0;\n        for prestamo in \u0026self.prestamos_efectuados{\n            if(prestamo.cliente.es_mismo_cliente(cli)) \u0026\u0026 (prestamo.es_mismo_estado(\u0026Estado::PRESTAMO)){\n                contador = contador + 1;\n            }\n        }   \n        return contador;\n    }\n\n    /*\n    ➔​ realizar un préstamo de un libro para un cliente: crea un préstamo de un libro para un determinado cliente cumpliendo con lo siguiente\n    ◆​ el cliente no tenga más de 5 préstamos en el estado “en préstamo”\n    ◆​ haya al menos una copia disponible en el registro de copias a\n    disposición.\n    De ser así descuenta 1 en el registro de “copias a disposición” y retorna true, si no cumple con alguna de las condiciones retorna false.\n    */\n    fn realizar_prestamo(\u0026 mut self, libro: \u0026'a Libro, cli: \u0026'a Cliente, fecha_vencimiento: Fecha, fecha_devolucion: Option\u003cFecha\u003e) -\u003e bool{\n        let prestamos_del_cliente: u32 = self.contar_prestamos_de_un_cliente(cli);\n        let cantidad_de_copias: u32 = self.obtener_cantidad_de_copias(libro);\n        if(prestamos_del_cliente \u003c 5) \u0026\u0026 (cantidad_de_copias \u003e 0){\n            let nuevo_prestamo = Prestamo::new(libro, cli, fecha_vencimiento, fecha_devolucion, Estado::PRESTAMO);\n            self.prestamos_efectuados.push(nuevo_prestamo);\n            self.decrementar_cantidad_de_copias_a_disposicion(libro);\n            return true\n        }else{\n            return false\n        }\n    }\n\n    //➔​ ver préstamos a vencer el los próximos días: retorna una lista de préstamos a vencer el los próximos días, el valor de días es pasado por parámetro.\n    fn prestamos_a_vencer(\u0026self, hoy: \u0026Fecha, dias: u16) -\u003e Vec\u003c\u0026Prestamo\u003c'a\u003e\u003e{  //retorno una lista de refencias a prestamos que viven tanto como self.prestamos_efectuados\n        let mut lista_a_vencer: Vec\u003c\u0026Prestamo\u003e = Vec::new();\n        \n        let mut fecha_limite: Fecha = Fecha::new(hoy.dia, hoy.mes, hoy.año);\n        fecha_limite.sumar_dias(dias);\n        \n        for prestamo in \u0026self.prestamos_efectuados{\n            if (prestamo.es_mismo_estado(\u0026Estado::PRESTAMO)) \u0026\u0026 (!hoy.es_mayor(\u0026prestamo.fecha_vencimiento)) \u0026\u0026 (!prestamo.fecha_vencimiento.es_mayor(\u0026fecha_limite)){  //si la fecha del dia de hoy no es mayor a la fecha del vencimiento, quiere decir que el prestamo vencio\n                lista_a_vencer.push(prestamo);\n            }\n        }\n        return lista_a_vencer\n    }\n\n    //➔​ ver los préstamos vencidos: retorna una lista de préstamos en el estado “en préstamos” donde la fecha de vencimiento es menor a la fecha actual.\n    fn prestamos_vencidos(\u0026self, hoy: \u0026Fecha) -\u003e Vec\u003c\u0026Prestamo\u003c'a\u003e\u003e{\n        let mut lista_vencida: Vec\u003c\u0026Prestamo\u003e = Vec::new();\n        \n        for prestamo in \u0026self.prestamos_efectuados{\n            if (prestamo.es_mismo_estado(\u0026Estado::PRESTAMO)) \u0026\u0026 (hoy.es_mayor(\u0026prestamo.fecha_vencimiento)){  //si la fecha del dia de hoy no es mayor a la fecha del vencimiento, quiere decir que el prestamo vencio\n                lista_vencida.push(prestamo);\n            }\n        }\n        return lista_vencida\n    }\n\n    //➔​ buscar préstamo: dado un libro y un cliente busca un préstamo y lo retorna si existe.    //preguntar si esta bien\n    fn buscar_prestamo(\u0026self, libro: \u0026Libro, cli: \u0026Cliente) -\u003e Option\u003c\u0026Prestamo\u003c'a\u003e\u003e{  //referencia inmutable\n        for pos in 0..self.prestamos_efectuados.len(){\n            if (self.prestamos_efectuados[pos].libro.es_mismo_libro(\u0026libro)) \u0026\u0026 (self.prestamos_efectuados[pos].cliente.es_mismo_cliente(\u0026cli)){\n                return Some(\u0026self.prestamos_efectuados[pos]);\n            }\n        }\n        return None\n    }\n\n    //➔​ devolver libro: dado un libro y un cliente se busca el préstamo y se cambia al estado “devuelto”, se registra la fecha de devolución y se incrementa la cantidad de libros en 1 del libro devuelto en el registro de copias a disposición.\n    fn devolver_libro(\u0026 mut self, libro: \u0026Libro, cli: \u0026Cliente, hoy: \u0026Fecha){\n        for prestamo in \u0026mut self.prestamos_efectuados {\n            if prestamo.libro.es_mismo_libro(libro) \u0026\u0026 prestamo.cliente.es_mismo_cliente(cli) {\n                prestamo.estado = Estado::DEVUELTO;\n                prestamo.fecha_devolucion = Some(Fecha::new(hoy.dia, hoy.mes, hoy.año));\n                self.incrementar_cantidad_de_copias_a_disposicion(libro);\n                break;\n            }\n        }\n    }\n}\n\n#[test]\nfn todos_los_test_aqui(){\n    let fecha_vencimiento0: Fecha = Fecha::new(16, 5, 2025);\n    let fecha_vencimiento1: Fecha = Fecha::new(31, 6, 2025);\n    let fecha_vencimiento2: Fecha = Fecha::new(17, 7, 2025);\n    let fecha_vencimiento3: Fecha = Fecha::new(6, 8, 2025);\n    let fecha_vencimiento4: Fecha = Fecha::new(10, 10, 2025);\n    let cliente0: Cliente = Cliente::new(\"Juan Roman Riquelme\".to_string(), 123456, \"juanromanmate@email.com\".to_string());\n    let cliente1: Cliente = Cliente::new(\"Chicho serna\".to_string(), 123456, \"boquitaserna@email.com\".to_string());\n    let cliente2: Cliente = Cliente::new(\"Cascini Mosquito\".to_string(), 123456, \"elmosquito@email.com\".to_string());\n    let cliente3: Cliente = Cliente::new(\"Tomas Agustin Pisani\".to_string(), 123456, \"aguantebocapedazodequebrado@email.com\".to_string());\n    //Crear vector de libros\n    let mut libros: Vec\u003c\u0026Libro\u003e = Vec::new();\n    let libro0: Libro = Libro::new(123, \"SOY LIBRO 1\".to_string(), \"tomasaaaaa\".to_string(), 3300, Genero::INFANTIL);\n    libros.push(\u0026libro0);\n    let libro1: Libro = Libro::new(124, \"SOY LIBRO 2\".to_string(), \"tomasddd\".to_string(), 320, Genero::TECNICO);\n    libros.push(\u0026libro1);\n    let libro2: Libro = Libro::new(125, \"SOY LIBRO 3\".to_string(), \"tomasdsa\".to_string(), 3030, Genero::OTROS);\n    libros.push(\u0026libro2);\n    let libro3: Libro = Libro::new(126, \"SOY LIBRO 4\".to_string(), \"tomas pisani\".to_string(), 400, Genero::TECNICO);\n    libros.push(\u0026libro3);\n    let libro4: Libro = Libro::new(127, \"SOY LIBRO 5\".to_string(), \"tomas pisani\".to_string(), 5060, Genero::OTROS);\n    libros.push(\u0026libro4);\n    // Crear disposiciones (cantidad de copias disponibles para prestar)\n    let mut disposiciones: Vec\u003cDisposicion\u003e = Vec::new();\n    let disposicion0: Disposicion = Disposicion::new(123, 3);\n    disposiciones.push(disposicion0);\n    let disposicion1: Disposicion = Disposicion::new(124, 5);\n    disposiciones.push(disposicion1);\n    let disposicion2: Disposicion = Disposicion::new(125, 0);\n    disposiciones.push(disposicion2); // No hay copias disponibles\n    let disposicion3: Disposicion = Disposicion::new(126, 2);\n    disposiciones.push(disposicion3);\n    let disposicion4: Disposicion = Disposicion::new(127, 1);\n    disposiciones.push(disposicion4);\n    // Crear préstamos efectuados\n    let mut prestamos: Vec\u003cPrestamo\u003e = Vec::new();\n    let prestamo0: Prestamo = Prestamo::new(\u0026libro0, \u0026cliente0, fecha_vencimiento0, None, Estado::PRESTAMO);\n    prestamos.push(prestamo0);\n    let prestamo1: Prestamo = Prestamo::new(\u0026libro1, \u0026cliente1, fecha_vencimiento1, None, Estado::PRESTAMO);\n    prestamos.push(prestamo1);\n    let prestamo2: Prestamo = Prestamo::new(\u0026libro2, \u0026cliente2, fecha_vencimiento2, None, Estado::PRESTAMO);\n    prestamos.push(prestamo2);\n    let prestamo3: Prestamo = Prestamo::new(\u0026libro3, \u0026cliente3, fecha_vencimiento3, None, Estado::PRESTAMO);\n    prestamos.push(prestamo3);\n    let prestamo4: Prestamo = Prestamo::new(\u0026libro4, \u0026cliente3, fecha_vencimiento4, None, Estado::PRESTAMO);\n    prestamos.push(prestamo4);\n    let mut biblioteca: Biblioteca = Biblioteca::new(\"Biblioteca El Libretazo\".to_string(),\"Calle Falsa al 9910\".to_string(),libros,disposiciones, prestamos);\n\n    //testar obtener cantidad de copias\n    assert_eq!(biblioteca.obtener_cantidad_de_copias(\u0026libro1), 5);\n\n    //decrementa la cantidad de copias para prestar\n    biblioteca.decrementar_cantidad_de_copias_a_disposicion(\u0026libro1);\n    assert_eq!(biblioteca.copias_a_prestar[1].cantidad, 4);  //posicion del libro en el vector\n\n    //incrementa la cantidad de copias para prestar\n    biblioteca.incrementar_cantidad_de_copias_a_disposicion(\u0026libro4);\n    assert_eq!(biblioteca.copias_a_prestar[4].cantidad, 2);  //posicion del libro en el vector\n\n    //contar prestamos de un cliente\n    let contador: u32 = biblioteca.contar_prestamos_de_un_cliente( \u0026cliente1);\n    assert_eq!(contador, 1);\n\n    //realizar prestamo valido\n    let fecha_vencimiento: Fecha = Fecha::new(28, 9, 2025);\n    let fecha_devolucion: Fecha = Fecha::new(29, 9, 2025);\n    biblioteca.realizar_prestamo(\u0026libro1, \u0026cliente1, fecha_vencimiento, Some(fecha_devolucion));\n    assert_eq!(biblioteca.prestamos_efectuados.len(), 6);\n\n    //realizar prestamo invalido\n    let fecha_vencimiento: Fecha = Fecha::new(22, 9, 2025);\n    let fecha_devolucion: Fecha = Fecha::new(19, 3, 2026);\n    biblioteca.realizar_prestamo(\u0026libro2, \u0026cliente1, fecha_vencimiento, Some(fecha_devolucion));\n    assert_eq!(biblioteca.prestamos_efectuados.len(), 6);  //misma longitud por que no se agrega\n\n    //prestamos a vencer (por ejemplo, próximos 50 días desde 16/5/2025)\n    let hoy = Fecha::new(16, 5, 2025);\n    let prestamos_a_vencer = biblioteca.prestamos_a_vencer(\u0026hoy, 50); // fecha límite: 5/7/2025\n    assert_eq!(prestamos_a_vencer.len(), 2);\n\n    //préstamos vencidos al dia 9/10/2025 (solo deberían estar vencidos los libros 0,1,2,3)\n    let hoy_vencido = Fecha::new(9, 10, 2025);\n    let prestamos_vencidos = biblioteca.prestamos_vencidos(\u0026hoy_vencido);\n    assert_eq!(prestamos_vencidos.len(), 5);\n\n    //buscar prestamo existente(libro1, cliente1)\n    let prestamo_encontrado = biblioteca.buscar_prestamo(\u0026libro1, \u0026cliente1);\n    if prestamo_encontrado.is_some() {\n        let prestamo = prestamo_encontrado
