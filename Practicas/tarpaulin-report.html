ength":0,"stats":{"Line":0}},{"line":211,"address":[],"length":0,"stats":{"Line":0}},{"line":225,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":48},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica4","ej5.rs"],"content":"use std::collections::HashMap;\nuse rand::Rng;\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Plataforma {\n    usuarios: Vec\u003cUsuario\u003e,\n    criptomonedas: Vec\u003cCripto\u003e,\n    transacciones: Vec\u003cTransaccion\u003e,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Usuario {\n    nombre: String,\n    apellido: String,\n    email: String,\n    dni: i32,\n    identidad: Validacion,\n    balance: HashMap\u003cString, f32\u003e,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nenum Validacion {\n    VALIDADO,\n    INVALIDO,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Cripto {\n    nombre: String,\n    prefijo: String,\n    cotizacion: f32,\n    listado: Vec\u003cBlockchains\u003e,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Blockchains {\n    nombre: String,\n    prefijo: String,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Transaccion {\n    fecha: String,\n    tipo: Tipos,\n    monto: f32,\n    dni_usuario: i32,\n    cripto: Option\u003cString\u003e,\n    blockchain: Option\u003cString\u003e,\n    cotizacion: Option\u003cf32\u003e,\n    hash: Option\u003cString\u003e,\n    medio: Option\u003cMedios\u003e,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nenum Medios {\n    MercadoPago,\n    TransferenciaBanc,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nenum Tipos {\n    IngresoFiat,\n    CompraCripto,\n    VentaCripto,\n    RetiroCripto,\n    RecepcionCripto,\n    RetiroFiat,\n}\n\nimpl Plataforma {\n    fn new(usuarios: Vec\u003cUsuario\u003e, criptomonedas: Vec\u003cCripto\u003e, transacciones: Vec\u003cTransaccion\u003e) -\u003e Plataforma {\n        Plataforma {\n            usuarios,\n            criptomonedas,\n            transacciones,\n        }\n    }\n\n\n    fn max_volumen_compra(\u0026self, v: \u0026Vec\u003cTransaccion\u003e) -\u003e String {\n    let mut contar = HashMap::new();\n\n    for i in v {\n        if let Tipos::CompraCripto = i.tipo {\n            if let Some(cripto) = \u0026i.cripto {\n                *contar.entry(cripto.clone()).or_insert(0.0) += i.monto;\n            }\n        }\n    }\n\n    contar\n        .into_iter()\n        .max_by(|a, b| a.1.partial_cmp(\u0026b.1).unwrap_or(std::cmp::Ordering::Equal))\n        .map(|(cripto, volumen)| format!(\"Cripto con mayor volumen de compra: {}\", cripto))\n        .unwrap_or(\"No hay compras registradas.\".to_string())\n}\n\nfn max_cantidad_compra(\u0026self, v: \u0026Vec\u003cTransaccion\u003e) -\u003e String {\n    let mut contar: HashMap\u003cString, u32\u003e = HashMap::new();\n\n    for i in v {\n        if let Tipos::CompraCripto = i.tipo {\n            if let Some(cripto) = \u0026i.cripto {\n                *contar.entry(cripto.clone()).or_insert(0) += 1;\n            }\n        }\n    }\n\n    contar\n        .into_iter()\n        .max_by_key(|\u0026(_, count)| count)\n        .map(|(cripto, count)| format!(\"Cripto con mas compras: {} ({} compras)\", cripto, count))\n        .unwrap_or(\"No hay compras registradas.\".to_string())\n}\n\nfn max_volumen_venta(\u0026self, v: \u0026Vec\u003cTransaccion\u003e) -\u003e String {\n    let mut contar = HashMap::new();\n\n    for i in v {\n        if let Tipos::VentaCripto = i.tipo {\n            if let Some(cripto) = \u0026i.cripto {\n                *contar.entry(cripto.clone()).or_insert(0.0) += i.monto;\n            }\n        }\n    }\n\n    contar\n        .into_iter()\n        .max_by(|a, b| a.1.partial_cmp(\u0026b.1).unwrap_or(std::cmp::Ordering::Equal))\n        .map(|(cripto, volumen)| format!(\"Cripto con mayor volumen de venta: {}\", cripto))\n        .unwrap_or(\"No hay ventas registradas.\".to_string())\n}\n\nfn max_cantidad_venta(\u0026self, v: \u0026Vec\u003cTransaccion\u003e) -\u003e String {\n    let mut contar: HashMap\u003cString, u32\u003e = HashMap::new();\n\n    for i in v {\n        if let Tipos::VentaCripto = i.tipo {\n            if let Some(cripto) = \u0026i.cripto {\n                *contar.entry(cripto.clone()).or_insert(0) += 1;\n            }\n        }\n    }\n\n    contar\n        .into_iter()\n        .max_by_key(|\u0026(_, count)| count)\n        .map(|(cripto, count)| format!(\"Cripto con mas ventas: {} ({} ventas)\", cripto, count))\n        .unwrap_or(\"No hay ventas registradas.\".to_string())\n}\n\n\n}\n\ntrait GestionUsuarios {\n    fn ingresar_dinero(\u0026mut self, dni: i32, monto_fiat: f32, fecha: String) -\u003e bool;\n    fn comprar_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_fiat: f32, fecha: String) -\u003e bool;\n    fn vender_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_cripto: f32, fecha: String) -\u003e bool;\n    fn retirar_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_cripto: f32, blockchain: String, fecha: String) -\u003e bool;\n    fn recibir_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_cripto: f32, blockchain: String, fecha: String) -\u003e bool;\n    fn retirar_fiat(\u0026mut self, dni: i32, monto_fiat: f32, pago: Medios, fecha: String) -\u003e bool;\n}\n\nimpl GestionUsuarios for Plataforma {\n    fn ingresar_dinero(\u0026mut self, dni: i32, monto_fiat: f32, fecha: String) -\u003e bool {\n        let user = self.usuarios.iter().position(|u| u.dni == dni \u0026\u0026 u.identidad == Validacion::VALIDADO); //Clousure que busca el usuario y chequea que este verificado\n\n        if let Some(i) = user { \n        \n            let usuario = \u0026mut self.usuarios[i]; //guardamos en otra variable la referencia mutable para evitar borrow y lifetime\n\n            let agregar = usuario.balance.entry(\"fiat\".to_string()).or_insert(0.0); //buscamos en el hashmap \"fiat\" que hace referencia al balance y le sumamos el monto\n            *agregar += monto_fiat;\n\n            self.transacciones.push(Transaccion { // creamos la transaccion y la pusheamos en el vector\n                fecha,\n                tipo: Tipos::IngresoFiat,\n                monto: monto_fiat,\n                dni_usuario: dni,\n                cripto: None,\n                blockchain: None,\n                cotizacion: None,\n                hash: None,\n                medio: None,\n            });\n\n            true\n        } else {\n            false\n        }\n    }\n\n    fn comprar_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_fiat: f32, fecha: String) -\u003e bool {\n        let user = self.usuarios.iter().position(|u| u.dni == dni \u0026\u0026 u.identidad == Validacion::VALIDADO); //Clousure que busca el usuario y chequea que este verificado\n\n        if let Some(i) = user {\n            let usuario = \u0026mut self.usuarios[i];\n\n            let saldo_fiat = usuario.balance.entry(\"fiat\".to_string()).or_insert(0.0); //buscamos en el hashmap con la palabra \"fiat\" que hace refencia al monto\n            if *saldo_fiat \u003c monto_fiat { //si el saldo es insuficiente retornamos false\n                return false;\n            }\n\n            if let Some(cripto) = self.criptomonedas.iter().find(|c| c.nombre == nombre_cripto) { //buscamos la cripto, nos guardamos la cotizacion y la cantidad comprada\n                let cotizacion = cripto.cotizacion;\n                let cantidad_cripto = monto_fiat / cotizacion;\n                *saldo_fiat -= monto_fiat; //descontamos del saldo fiat\n\n                let saldo_cripto = usuario.balance.entry(cripto.nombre.clone()).or_insert(0.0); //buscamos en el hashmap del balance y nos guardamos en la variable el balance de la cripto\n                *saldo_cripto += cantidad_cripto; //acreditamos el balance de la cripto\n\n                self.transacciones.push(Transaccion {\n                    fecha,\n                    tipo: Tipos::CompraCripto,\n                    monto: monto_fiat,\n                    dni_usuario: dni,\n                    cripto: Some(nombre_cripto),\n                    cotizacion: Some(cotizacion),\n                    blockchain: None,\n                    hash: None,\n                    medio: None,\n                });\n\n                return true;\n            }else {\n                return false;\n            } \n        } else{\n            return false;\n        }    \n    }\n\n    fn vender_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_cripto: f32, fecha: String) -\u003e bool {\n        let user = self.usuarios.iter().position(|u| u.dni == dni \u0026\u0026 u.identidad == Validacion::VALIDADO); //Clousure que busca el usuario y chequea que este verificado\n\n        if let Some(i) = user {\n            let usuario = \u0026mut self.usuarios[i];\n\n            let saldo_cripto = usuario.balance.entry(nombre_cripto.clone()).or_insert(0.0); //buscamos el balance de la cripto y verificamos el monto a vender\n            if *saldo_cripto \u003c monto_cripto {\n                return false;\n            }\n\n            if let Some(cripto) = self.criptomonedas.iter().find(|c| c.nombre == nombre_cripto) { //buscamos la cripto en el balance, nos guardamos la cotizacion y el monto fiat\n                let cotizacion = cripto.cotizacion;\n                let cantidad_fiat = cotizacion * monto_cripto; \n                *saldo_cripto -= monto_cripto;\n\n                let saldo_fiat = usuario.balance.entry(\"fiat\".to_string()).or_insert(0.0); //buscamos en el balance el saldo fiat para poder incrementar el monto de la venta\n                *saldo_fiat += cantidad_fiat;\n\n                self.transacciones.push(Transaccion{\n                    fecha,\n                    tipo: Tipos::VentaCripto,\n                    monto: monto_cripto,\n                    dni_usuario: dni,\n                    cripto: Some(nombre_cripto),\n                    cotizacion: Some(cotizacion),\n                    blockchain: None,\n                    hash: None,\n                    medio: None,\n                });\n\n                return true;\n            }else {\n                return false;\n            }\n        }else {\n            return false;\n        }\n    }\n\n    fn retirar_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_cripto: f32, blockchain: String, fecha: String) -\u003e bool {\n        let user = self.usuarios.iter().position(|u| u.dni == dni \u0026\u0026 u.identidad == Validacion::VALIDADO); //Clousure que busca el usuario y chequea que este verificado\n\n        if let Some(i) = user {\n            let usuario = \u0026mut self.usuarios[i];\n\n            let saldo_cripto = usuario.balance.entry(nombre_cripto.clone()).or_insert(0.0); //buscamos el balance de la cripto y verificamos el monto a retirar\n            if *saldo_cripto \u003c monto_cripto {\n                return false;\n            }\n\n            if let Some(cripto) = self.criptomonedas.iter().find(|c| c.nombre == nombre_cripto) { //buscamos la cripto en el balance, nos guardamos la cotizacion\n                let cotizacion = cripto.cotizacion;\n\n                let blockchain_valida = cripto.listado.iter().any(|b| b.nombre == blockchain); //buscamos la blockchain para ver si es valida\n                if !blockchain_valida {\n                    return false;\n                }\n\n                *saldo_cripto -= monto_cripto; // descontamos el monto de cripto del saldo\n\n                let random: u32 = rand::thread_rng().gen_range(100000..999999); //generamos el hash\n                let hash = format!(\"{}-{}\",blockchain, random);\n\n                self.transacciones.push(Transaccion{\n                    fecha,\n                    tipo: Tipos::RetiroCripto,\n                    monto: monto_cripto,\n                    dni_usuario: dni,\n                    cripto: Some(nombre_cripto),\n                    cotizacion: Some(cotizacion),\n                    blockchain: Some(blockchain),\n                    hash: Some(hash),\n                    medio: None,\n                });\n\n                return true;\n            }else {\n                return false;\n            }    \n        }else {\n            return false;\n        }\n    }\n\n    fn recibir_cripto(\u0026mut self, dni: i32, nombre_cripto: String, monto_cripto: f32, blockchain: String, fecha: String) -\u003e bool {\n        let user = self.usuarios.iter().position(|u| u.dni == dni \u0026\u0026 u.identidad == Validacion::VALIDADO); //Clousure que busca el usuario y chequea que este verificado\n\n        if let Some(i) = user {\n            let usuario = \u0026mut self.usuarios[i];\n\n            if let Some(cripto) = self.criptomonedas.iter().find(|c| c.nombre == nombre_cripto) { //buscamos la cripto en el balance, nos guardamos la cotizacion\n                let cotizacion = cripto.cotizacion;\n\n                let blockchain_valida = cripto.listado.iter().any(|b| b.nombre == blockchain); //buscamos la blockchain para ver si es valida\n                if !blockchain_valida {\n                    return false;\n                }\n\n                let saldo_cripto = usuario.balance.entry(nombre_cripto.clone()).or_insert(0.0); //buscamos el balance de la cripto y nos guardamos el saldo\n                *saldo_cripto += monto_cripto;\n\n                self.transacciones.push(Transaccion {\n                    fecha,\n                    tipo: Tipos::RecepcionCripto,\n                    monto: monto_cripto,\n                    dni_usuario: dni,\n                    cripto: Some(nombre_cripto),\n                    cotizacion: Some(cotizacion),\n                    blockchain: Some(blockchain),\n                    hash: None,\n                    medio: None,\n                });\n\n                return true;\n            }else {\n                return false;\n            }\n        }else {\n            return false;\n        }    \n    }\n\n    fn retirar_fiat(\u0026mut self, dni: i32, monto_fiat: f32, pago: Medios, fecha: String) -\u003e bool {\n        let user = self.usuarios.iter().position(|u| u.dni == dni \u0026\u0026 u.identidad == Validacion::VALIDADO); //Clousure que busca el usuario y chequea que este verificado\n\n        if let Some(i) = user {\n            let usuario = \u0026mut self.usuarios[i];\n\n            let saldo_fiat = usuario.balance.entry(\"fiat\".to_string()).or_insert(0.0); //buscamos en el hashmap con la palabra \"fiat\" que hace refencia al monto\n                if *saldo_fiat \u003c monto_fiat { //si el saldo a retirar es mayor al saldo actual retornamos false\n                    return false;\n                }\n\n            *saldo_fiat -= monto_fiat;\n\n             self.transacciones.push(Transaccion {\n                fecha,\n                tipo: Tipos::RetiroFiat,\n                monto: monto_fiat,\n                dni_usuario: dni,\n                cripto: None,\n                cotizacion: None,\n                blockchain: None,\n                hash: None,\n                medio: Some(pago),\n             });\n\n             return true;   \n        }else {\n            return false;\n        }\n    }\n\n}\n\nimpl Usuario {\n    fn new (nombre: String, apellido: String, email: String, dni: i32, identidad: Validacion, balance: HashMap\u003cString,f32\u003e) -\u003e Usuario {\n        Usuario {\n            nombre,\n            apellido,\n            email,\n            dni,\n            identidad,\n            balance,\n        }\n    }\n}\n\nimpl Cripto {\n    fn new (nombre:String, prefijo: String, cotizacion: f32, listado: Vec\u003cBlockchains\u003e) -\u003e Cripto {\n        Cripto {\n            nombre,\n            prefijo,\n            cotizacion,\n            listado,\n        }\n    }\n}\n\nimpl Blockchains {\n    fn new (nombre: String, prefijo: String) -\u003e Blockchains {\n        Blockchains {\n            nombre,\n            prefijo,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_transacciones_y_maximos() {\n\n        //hashmap para el balance\n        let mut h1: HashMap\u003cString,f32\u003e = HashMap::new();\n        h1.insert(\"fiat\".to_string(), 10000.0);\n        h1.insert(\"bitcoin\".to_string(), 10000.0);\n        h1.insert(\"etherium\".to_string(), 10000.0);\n\n        //usuario\n        let u1 = Usuario::new(\"fermin\".to_string(), \"moras\".to_string(), \"fermoras@gmail.com\".to_string(), 41876698, Validacion::VALIDADO, h1);\n        let mut vec_user = Vec::new();\n        vec_user.push(u1);\n\n        //blockchain para las cripto y criptos\n        let mut vec_block = Vec::new();\n        let b1 = Blockchains::new(\"lemon\".to_string(), \"lem\".to_string());\n        let b2 = Blockchains::new(\"binance\".to_string(), \"bin\".to_string());\n        let b3 = Blockchains::new(\"coinbase\".to_string(), \"coin\".to_string());\n        vec_block.push(b1);\n        vec_block.push(b2);\n        vec_block.push(b3);\n\n        let btc = Cripto::new(\"bitcoin\".to_string(), \"btc\".to_string(), 100.0, vec_block.clone());\n        let eth = Cripto::new(\"etherium\".to_string(), \"eth\".to_string(), 50.0, vec_block);\n        let mut vec_cripto = Vec::new();\n        vec_cripto.push(btc);\n        vec_cripto.push(eth);\n\n        //plataforma\n        let vec_trans: Vec\u003cTransaccion\u003e = Vec::new();\n        let mut p = Plataforma::new(vec_user, vec_cripto, vec_trans);\n\n        //TESTEO DE FUNCIONES DE TRANSACCIONES\n\n        //INGRESO DE DINERO\n        p.ingresar_dinero(41876698, 5000.0, \"20/06/2025\".to_string());\n        assert_eq!(*p.usuarios[0].balance.get(\"fiat\").unwrap(), 15000.0);\n\n        //COMPRA DE CRIPTO\n        p.comprar_cripto(41876698, \"bitcoin\".to_string(), 5000.0, \"20/06/2025\".to_string());\n        assert_eq!(*p.usuarios[0].balance.get(\"bitcoin\").unwrap(), 10050.0);\n\n        //VENTA DE CRIPTO\n        p.vender_cripto(41876698, \"etherium\".to_string(), 5000.0, \"20/06/2025\".to_string());\n        assert_eq!(*p.usuarios[0].balance.get(\"etherium\").unwrap(), 5000.0);\n\n        //RECIBIR CRIPTO\n        p.recibir_cripto(41876698, \"bitcoin\".to_string(), 5000.0, \"binance\".to_string(), \"20/06/2025\".to_string());\n        assert_eq!(*p.usuarios[0].balance.get(\"bitcoin\").unwrap(), 15050.0);\n\n        //RETIRAR CRIPTO\n        p.retirar_cripto(41876698, \"etherium\".to_string(), 2000.0,\"lemon\".to_string(), \"20/06/2025\".to_string());\n        assert_eq!(*p.usuarios[0].balance.get(\"etherium\").unwrap(), 3000.0);\n\n        //RETIRO FIAT\n        p.retirar_fiat(41876698, 12000.0, Medios::MercadoPago, \"20/06/2025\".to_string());\n        assert_eq!(*p.usuarios[0].balance.get(\"fiat\").unwrap(), 248000.0);\n\n        //TESTEO DE FUNCIONES DE MAXIMOS\n\n        //CANTIDAD MAXIMA DE CRIPTO QUE SE COMPRO\n        assert_eq!(p.max_cantidad_compra(\u0026p.transacciones), \"Cripto con mas compras: bitcoin (1 compras)\");\n\n        //VOLUMEN MAXIMO DE CRIPTO QUE SE COMPRO\n        assert_eq!(p.max_volumen_compra(\u0026p.transacciones), \"Cripto con mayor volumen de compra: bitcoin\");\n\n        //CANTIDAD MAXIMA DE CRIPTO QUE SE VENDIO\n        assert_eq!(p.max_cantidad_venta(\u0026p.transacciones), \"Cripto con mas ventas: etherium (1 ventas)\");\n\n        //VOLUMEN MAXIMO DE CRIPTO QUE SE VENDIO\n        assert_eq!(p.max_volumen_venta(\u0026p.transacciones), \"Cripto con mayor volumen de venta: etherium\");\n    }\n\n}\n\n\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica4","mod.rs"],"content":"pub mod ej1;\npub mod ej2;\npub mod ej3;\npub mod ej4;\npub mod ej5;","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica5","ej1.rs"],"content":"use core::arch;\nuse std::fs::File;\nuse std::{file, path::Display};\nuse serde::{Serialize,Deserialize};\nuse std::fmt;\nuse std::io::prelude::*;\nuse std::path::Path;\n\n/*\n    COMANDOS COVERAGE:\n    cargo tarpaulin --target-dir src/coverage --skip-clean\n    cargo tarpaulin --target-dir src/coverage --skip-clean --out html\n */\n\n#[derive(Debug,Clone,PartialEq)]\npub struct Concesionario {\n    nombre: String,\n    direccion: String,\n    lista_autos: Vec\u003cAutos\u003e,\n    capacidad: u32,\n}\n\n#[derive(Debug,Clone,PartialEq,serde::Serialize)]\npub struct Autos {\n    marca: String,\n    modelo: String,\n    año: u32,\n    precio_bruto: f32,\n    color: Color,\n}\n\n#[derive(Debug,Clone,PartialEq,serde::Serialize)]\npub enum Color {\n    ROJO,\n    VERDE,\n    AZUL,\n    AMARILLO,\n    BLANCO,\n    NEGRO,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub struct ErrorCapacidad;\n\nimpl std::fmt::Display for ErrorCapacidad {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"Se supero el limite de la concesionaria\")\n    }\n}\n\nimpl Autos {\n    pub fn new(marca: String, modelo: String, año: u32, precio_bruto: f32, color: Color) -\u003e Autos {\n       if marca == \"\" || modelo == \"\" || año \u003c 1886 || precio_bruto \u003c 0.0 {\n        panic!(\"Dato/s invalidos\");\n       }\n       else{\n        Autos {\n            marca: marca,\n            modelo: modelo,\n            año: año,\n            precio_bruto: precio_bruto,\n            color: color,\n        }\n       }    \n    }\n\n    pub fn calcular_precio(\u0026 mut self)-\u003e f32 {\n        let mut valor = 0.0;\n\n        match self.color {\n            \n            Color::ROJO | Color::AZUL | Color::AMARILLO =\u003e {\n                let recargo = self.precio_bruto * 0.25;\n                valor += recargo;\n            }\n            _ =\u003e {\n                let descuento = self.precio_bruto * 0.10;\n                valor -= descuento;\n            }\n\n        }    \n        if self.marca == \"BMW\" {\n            let recargo = self.precio_bruto * 0.15;\n            valor += recargo;\n        }\n\n        if self.año \u003c 2000 {\n            let descuento = self.precio_bruto * 0.05;\n            valor -= descuento;\n        }\n\n        return valor + self.precio_bruto; \n    }\n}\n\nimpl Concesionario {\n    pub fn new(nombre: String, direccion: String, lista_autos: Vec\u003cAutos\u003e, capacidad: u32) -\u003e Concesionario {\n        if nombre == \"\" || direccion == \"\" {\n            panic!(\"Dato/s invalidos\");\n        }\n        else {\n            Concesionario {\n                nombre: nombre,\n                direccion: direccion,\n                lista_autos: lista_autos,\n                capacidad: capacidad,\n            }\n        }\n    } \n\n    pub fn agregar_auto(\u0026mut self,auto: Autos) -\u003e Result\u003c(), ErrorCapacidad\u003e{\n        if self.lista_autos.len() \u003c self.capacidad as usize{\n            self.lista_autos.push(auto);\n            Ok(())\n        }\n        else {\n            Err(ErrorCapacidad)\n        }\n    }\n\n    pub fn eliminar_auto(\u0026mut self, auto:Autos) {\n        let size = self.lista_autos.len();\n        let mut ok = false;\n        let mut pos = 0;\n        while pos \u003c size \u0026\u0026 !ok {\n            if self.lista_autos[pos] == auto {\n                self.lista_autos.remove(pos);\n                ok = true;\n            }\n            pos += 1;\n        }\n    }\n\n    fn buscar_auto(\u0026self, auto: Autos) -\u003e Option\u003cAutos\u003e {\n        let size = self.lista_autos.len();\n        let mut pos = 0;\n        while pos \u003c size {\n            if self.lista_autos[pos] == auto {\n                return Some(self.lista_autos[pos].clone());\n            }\n            pos += 1;\n        }\n        return None;\n    }\n\n    fn guardar_en_archivo(\u0026self, path: \u0026str) {\n        let archivo = File::create(path);\n\n        let mut archivo = match archivo {\n            Ok(file) =\u003e file,\n            Err(e) =\u003e panic!(\"No se pudo crear el archivo: {}\", e),\n        };\n\n        let autos_json = match serde_json::to_string(\u0026self.lista_autos) {\n            Ok(json) =\u003e json,\n            Err(e) =\u003e panic!(\"No se pudo serializar el vector de autos: {}\", e),\n        };\n\n        if let Err(e) = archivo.write_all(autos_json.as_bytes()) {\n            panic!(\"No se pudo escribir en el archivo: {}\", e);\n        }\n    }\n\n    pub fn agregar_y_guardar_datos(\u0026mut self, a: Autos, path: \u0026str) -\u003e Result\u003c(), ErrorCapacidad\u003e {\n        match self.agregar_auto(a) {\n            Ok(()) =\u003e {\n                self.guardar_en_archivo(path);\n                Ok(())\n            },\n            Err(e) =\u003e Err(e),\n        }   \n    }\n\n\n    fn eliminar_y_guardar_datos (\u0026mut self, a: Autos, path: \u0026str) {\n        self.eliminar_auto(a);\n        self.guardar_en_archivo(path);\n    }\n}\n\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_auto() {\n        let auto = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 30000.0, Color::AZUL);\n        assert_eq!(auto.marca, \"Ford\".to_string());\n    }\n\n    #[should_panic]\n    #[test]\n    fn test_crear_mal() {\n        let _auto = Autos::new(\"\".to_string(), \"FOCUS\".to_string(), 2013, 30000.0, Color::AZUL);\n    }\n\n    #[test]\n    fn test_nombre_raro1() {\n        let vec = Vec::new();\n        let mut con = Concesionario::new(\"Farias-Automotores\".to_string(), \"Mitre 829\".to_string(), vec, 5);\n\n        let mut auto1 = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 15000.0, Color::AZUL);\n        let mut auto2 = Autos::new(\"BMW\".to_string(), \"M4\".to_string(), 2024, 60000.0, Color::NEGRO);\n        let auto3 = Autos::new(\"Dodge\".to_string(), \"CHARGER\".to_string(), 2020, 40000.0, Color::ROJO);\n        let auto4 = Autos::new(\"Chevrolet\".to_string(), \"CAMARO\".to_string(), 2017, 20000.0, Color::AZUL);\n        let auto5 = Autos::new(\"Audi\".to_string(), \"TT\".to_string(), 2005, 30000.0, Color::VERDE);\n        let mut auto6 = Autos::new(\"Nissan\".to_string(), \"Skyline R34\".to_string(), 1999, 60000.0, Color::VERDE);\n\n        assert_eq!(con.agregar_auto(auto1.clone()),Ok(()));\n        assert_eq!(con.agregar_auto(auto2.clone()),Ok(()));\n        assert_eq!(con.agregar_auto(auto3),Ok(()));\n        assert_eq!(con.agregar_auto(auto4),Ok(()));\n        assert_eq!(con.agregar_auto(auto5.clone()),Ok(()));\n        assert_eq!(con.agregar_auto(auto6.clone()),Err(ErrorCapacidad));\n\n        assert_eq!(con.buscar_auto(auto5.clone()), Some(auto5.clone()));\n        con.eliminar_auto(auto5.clone());\n        assert_eq!(con.buscar_auto(auto5.clone()), None);\n\n        assert_eq!(auto1.calcular_precio(),18750.0);\n        assert_eq!(auto2.calcular_precio(),63000.0);\n        assert_eq!(auto6.calcular_precio(),51000.0);\n    }\n\n    #[test]\n    fn test_nombre_raro2 () {\n        let vec = Vec::new();\n        let mut con = Concesionario::new(\"Farias-Automotores\".to_string(), \"Mitre 829\".to_string(), vec, 5);\n\n        let auto1 = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 15000.0, Color::AZUL);\n        let auto2 = Autos::new(\"BMW\".to_string(), \"M4\".to_string(), 2024, 60000.0, Color::NEGRO);\n        let auto3 = Autos::new(\"Dodge\".to_string(), \"CHARGER\".to_string(), 2020, 40000.0, Color::ROJO);\n        let auto4 = Autos::new(\"Chevrolet\".to_string(), \"CAMARO\".to_string(), 2017, 20000.0, Color::AZUL);\n        let auto5 = Autos::new(\"Audi\".to_string(), \"TT\".to_string(), 2005, 30000.0, Color::VERDE);\n        let auto6 = Autos::new(\"Nissan\".to_string(), \"Skyline R34\".to_string(), 1999, 60000.0, Color::VERDE);\n\n        assert_eq!(con.agregar_y_guardar_datos(auto1,\"src/practica5/ArchivosPrac5/archivo_autos.json\"),Ok(()));\n        assert_eq!(con.agregar_y_guardar_datos(auto2,\"src/practica5/ArchivosPrac5/archivo_autos.json\"),Ok(()));\n        assert_eq!(con.agregar_y_guardar_datos(auto3.clone(),\"src/practica5/ArchivosPrac5/archivo_autos.json\"),Ok(()));\n        assert_eq!(con.agregar_y_guardar_datos(auto4,\"src/practica5/ArchivosPrac5/archivo_autos.json\"),Ok(()));\n        assert_eq!(con.agregar_y_guardar_datos(auto5,\"src/practica5/ArchivosPrac5/archivo_autos.json\"),Ok(()));\n        assert_eq!(con.agregar_y_guardar_datos(auto6,\"src/practica5/ArchivosPrac5/archivo_autos.json\"),Err(ErrorCapacidad));\n\n        con.eliminar_y_guardar_datos(auto3, \"src/practica5/ArchivosPrac5/archivo_autos.json\");\n    }\n}","traces":[{"line":46,"address":[221360],"length":1,"stats":{"Line":0}},{"line":47,"address":[221378],"length":1,"stats":{"Line":0}},{"line":52,"address":[221865,221890,221424],"length":1,"stats":{"Line":0}},{"line":53,"address":[221562,221621,221499],"length":1,"stats":{"Line":0}},{"line":54,"address":[221840,221591],"length":1,"stats":{"Line":0}},{"line":67,"address":[221904],"length":1,"stats":{"Line":0}},{"line":68,"address":[221918],"length":1,"stats":{"Line":0}},{"line":70,"address":[221926],"length":1,"stats":{"Line":0}},{"line":73,"address":[222006],"length":1,"stats":{"Line":0}},{"line":74,"address":[222025],"length":1,"stats":{"Line":0}},{"line":77,"address":[221964],"length":1,"stats":{"Line":0}},{"line":78,"address":[221983],"length":1,"stats":{"Line":0}},{"line":82,"address":[222042,222110],"length":1,"stats":{"Line":0}},{"line":83,"address":[222079],"length":1,"stats":{"Line":0}},{"line":84,"address":[222098],"length":1,"stats":{"Line":0}},{"line":87,"address":[222173,222063],"length":1,"stats":{"Line":0}},{"line":88,"address":[222138],"length":1,"stats":{"Line":0}},{"line":89,"address":[222157],"length":1,"stats":{"Line":0}},{"line":92,"address":[222117],"length":1,"stats":{"Line":0}},{"line":97,"address":[222176,222612,222653],"length":1,"stats":{"Line":0}},{"line":98,"address":[222347,222229,222288],"length":1,"stats":{"Line":0}},{"line":99,"address":[222     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
</body>
</html>
