new(5.5,3.5);\n            let ok = rec.es_cuadrado();\n            assert_eq!(ok,false);\n        }\n\n        #[test]\n        fn test_es_cuadrado_false(){\n            let rec: Rectangulo = Rectangulo::new(5.5,5.5);\n            let ok = rec.es_cuadrado();\n            assert_eq!(ok,true);\n        }\n    }\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","ej3.rs"],"content":"#[derive(Debug,Clone)]\npub struct Fecha {\n   pub dia: u16,\n   pub mes: u16,\n   pub año: u16,\n}\n\nimpl Fecha {\n    pub fn new(day: u16, month:u16, year:u16) -\u003e Fecha {      \n        Fecha {\n            dia: day,\n            mes: month,\n            año: year,\n        }    \n    }\n    \n    pub fn es_fecha_valida(\u0026self) -\u003e bool {\n        let mes:u16 = self.mes;\n        if (mes \u003e= 1) \u0026\u0026 (mes \u003c= 12) {\n            match mes {\n                1 | 3 | 5 | 7 | 8 | 10 | 12 =\u003e {\n                    if(self.dia \u003e= 1) \u0026\u0026 (self.dia \u003c=31) {\n                        true\n                    } else {\n                        false\n                    }\n                }\n                4 | 6 | 9 | 11 =\u003e {\n                    if(self.dia \u003e= 1) \u0026\u0026 (self.dia \u003c=30) {\n                        true\n                    } else {\n                        false\n                    }\n                }\n                2 =\u003e {\n                    if self.es_bisiesto() {\n                        if(self.dia \u003e= 1) \u0026\u0026 (self.dia \u003c= 29) {\n                            true\n                        } else {\n                            false\n                        }\n                    }else {\n                        if(self.dia \u003e= 1) \u0026\u0026 (self.dia \u003c= 28) {\n                            true\n                        } else {\n                            false\n                        }\n                    }\n                }\n                _ =\u003e false \n            }\n        }else {\n            false\n        }    \n    }\n\n    fn que_mes(\u0026self) -\u003e u16 {\n        let mes = self.mes;\n        match mes {\n            1 | 3 | 5 | 7 | 8 | 10 | 12 =\u003e {\n                    31\n            }\n            4 | 6 | 9 | 11 =\u003e {\n                    30\n            }\n            2 =\u003e {\n                if self.es_bisiesto() {\n                    29\n                }else {\n                    28\n                }\n            }\n            _ =\u003e 0   \n        }\n    }\n\n    fn es_bisiesto(\u0026self) -\u003e bool {\n        if self.año % 4 == 0 \u0026\u0026 self.año % 100 != 0 || self.año % 400 == 0 {\n            return true\n        }else{\n            return false\n        }       \n    }\n\n    pub fn sumar_dias(\u0026mut self, mut dias: u16) {\n    \n        let mut mes = self.que_mes();\n        let dias_disp = mes - self.dia;\n        if dias \u003c= dias_disp {\n            self.dia = self.dia + dias;\n        }\n        else {\n            while dias != 0 {\n                if self.dia \u003c= mes {\n                    self.dia = self.dia + 1;\n                    dias = dias -1;\n                }\n                else {\n                    self.dia = 1;\n                    if self.mes == 12 {\n                        self.año = self.año + 1;\n                        self.mes = 1;\n                        mes = self.que_mes();\n                    }\n                    else{\n                        self.mes = self.mes + 1;\n                        mes = self.que_mes();\n                    }\n                }\n            }\n        }     \n    }    \n\n    fn restar_dias(\u0026mut self, mut dias: u16){\n        let dias_disp = self.dia;\n        if dias \u003c dias_disp {\n            self.dia = self.dia - dias;\n        }\n        else {\n            while dias != 0 {\n                if self.dia \u003e 1 {\n                    self.dia = self.dia - 1;\n                    dias = dias -1;\n                }\n                else {\n                    if self.mes == 1 {\n                        self.año = self.año - 1;\n                        self.mes = 12;\n                    }\n                    else{\n                        self.mes = self.mes - 1;\n                    }\n                    self.dia = self.que_mes();\n                    dias = dias-1;\n                }\n            }\n        }  \n    }\n\n    pub fn es_mayor(\u0026self, una_fecha: \u0026Fecha) -\u003e bool {\n        if self.año \u003e una_fecha.año {\n            return true\n        }else if self.año == una_fecha.año \u0026\u0026 self.mes \u003e una_fecha.mes{\n            return true \n        }else if self.año == una_fecha.año \u0026\u0026 self.mes == una_fecha.mes \u0026\u0026 self.dia \u003e una_fecha.dia{\n            return true\n        }else {\n            false\n        }\n    }    \n}\n\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_fecha(){\n        let f = Fecha::new(13, 5, 2024);\n        assert_eq!(f.dia,13);\n        assert_eq!(f.mes,5);\n        assert_eq!(f.año,2024);\n    }\n\n    #[test]\n    fn test_fecha_valida_true() {\n        let f = Fecha::new(29, 2, 2024);\n        let ok = f.es_fecha_valida();\n        assert_eq!(ok,true);\n    }\n\n    #[test]\n    fn test_fecha_valida_false() {\n        let f = Fecha::new(13, 25, 2024);\n        let ok = f.es_fecha_valida();\n        assert_eq!(ok,false);\n    }\n\n    #[test]\n    fn test_es_bisiesto() {\n        let f = Fecha::new(13, 2, 2020);\n        assert_eq!(f.es_bisiesto(),true);\n    }\n\n    #[test]\n    fn test_sumar_dias() {\n        let mut  f1 = Fecha::new(13, 5, 2020);\n        f1.sumar_dias(10);\n        assert_eq!(f1.dia,23);\n        \n        \n        let mut  f2 = Fecha::new(13, 5, 2020);\n        f2.sumar_dias(20);\n        assert_eq!(f2.dia,2);\n        assert_eq!(f2.mes,6);\n\n        let mut  f = Fecha::new(13, 12, 2020);\n        f.sumar_dias(20);\n        assert_eq!(f.dia,2);\n        assert_eq!(f.mes,1);\n        assert_eq!(f.año,2021);\n    }\n\n    #[test]\n    fn test_restar_dias() {\n        let mut  f1 = Fecha::new(1, 5, 2020);\n        f1.restar_dias(1);\n        assert_eq!(f1.dia,30);\n        assert_eq!(f1.mes,4);\n        \n        let mut  f2 = Fecha::new(1, 1, 2020);\n        f2.restar_dias(1);\n        assert_eq!(f2.dia,31);\n        assert_eq!(f2.mes,12);\n        assert_eq!(f2.año,2019);\n\n        let mut  f = Fecha::new(13, 2, 2020);\n        f.restar_dias(10);\n        assert_eq!(f.dia,3);\n    }\n\n    #[test]\n    fn test_fecha_mayor() {\n        let f1 = Fecha::new(13, 12, 2020);\n        let f2 = \u0026Fecha::new(13, 2, 2019);\n        let f3 = \u0026Fecha::new(13, 10, 2020);\n        let f4 = \u0026Fecha::new(7, 12, 2020);\n        assert_eq!(f1.es_mayor(f2),true);\n        assert_eq!(f1.es_mayor(f3),true);\n        assert_eq!(f1.es_mayor(f4),true);\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","ej4.rs"],"content":"struct Triangulo{\n    lado1: f32,\n    lado2: f32,\n    base: f32,\n}\n\nimpl Triangulo{\n    fn new(l1: f32, l2:f32, base:f32) -\u003e Triangulo{\n        if l1 \u003c= 0.0 || l2 \u003c= 0.0 || base \u003c= 0.0{\n            panic!(\"Lados invalidos\")\n        }\n        Triangulo {\n            lado1: l1,\n            lado2: l2,\n            base: base,\n        }\n    }\n\n    fn determinar_tipo(\u0026self) -\u003e String {\n        if self.lado1 == self.lado2 \u0026\u0026 self.lado1 == self.base{\n            \"equilatero\".to_string()\n        } else if self.lado1 == self.lado2 || self.lado1 == self.base || self.lado2 == self.base {\n            \"isoceles\".to_string()\n        }else {\n            \"escaleno\".to_string()\n        }\n    }\n    \n    fn calcular_area(\u0026self) -\u003e f32 {\n        let lado1 = self.lado1;\n        let lado2 = self.lado2;\n        let base = self.base;\n        fn calcular_area_equilatero(l: f32) -\u003e f32 {\n            (3.0_f32.sqrt() / 4.0) * l*l\n        }\n\n        fn calcular_area_escaleno(l1: f32, l2:f32, b: f32) -\u003e f32 {\n            let s = (l1 + l2 + b) / 2.0;\n            (s * (s - l1) * (s - l2) * (s - b)).sqrt()\n        }\n\n        fn calcular_area_isoceles(b: f32, h: f32) -\u003e f32 {\n            (b * h) / 2.0\n        }\n\n        let tipo = self.determinar_tipo();\n        match tipo.as_str() {\n            \"equilatero\" =\u003e {\n                calcular_area_equilatero(lado1)\n            }\n            \"isoceles\" =\u003e {\n                calcular_area_isoceles(base,lado1)\n            }\n            \"escaleno\" =\u003e {\n                calcular_area_escaleno(lado1,lado2,base)\n            }\n            _ =\u003e 0.0 \n        }\n    }\n    \n    fn calcular_perimetro(\u0026self) -\u003e f32 {\n        self.lado1 + self.lado2 + self.base\n    }\n    \n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_triangulo() {\n        let equi = Triangulo::new(10.0,10.0,10.0);\n        let iso = Triangulo::new(10.0,10.0,5.0);\n        let esca = Triangulo::new(10.0,7.0,5.0);\n\n        assert_eq!(equi.lado1, 10.0);\n        assert_eq!(iso.base, 5.0);\n        assert_eq!(esca.lado2, 7.0); \n    }\n\n    #[should_panic]\n    #[test]\n    fn test_triangulo_mal_creado() {\n        let _tri = Triangulo::new(-1.0, 2.0, 3.0);\n    }\n\n    #[test]\n    fn test_determinar_tipo() {\n        let equi = Triangulo::new(10.0,10.0,10.0);\n        let iso = Triangulo::new(10.0,10.0,5.0);\n        let esca = Triangulo::new(10.0,7.0,5.0);\n\n        assert_eq!(equi.determinar_tipo(), \"equilatero\");\n        assert_eq!(iso.determinar_tipo(), \"isoceles\");\n        assert_eq!(esca.determinar_tipo(), \"escaleno\"); \n    }\n\n    #[test]\n    fn test_calcular_area() {\n        let equi = Triangulo::new(10.0,10.0,10.0);\n        let iso = Triangulo::new(10.0,10.0,5.0);\n        let esca = Triangulo::new(10.0,7.0,5.0);\n\n        assert_eq!(equi.calcular_area(), 43.30127);\n        assert_eq!(iso.calcular_area(), 25.0);\n        assert_eq!(esca.calcular_area(), 16.248077)\n    }\n\n    #[test]\n    fn test_calcular_perimetro() {\n        let equi = Triangulo::new(10.0,10.0,10.0);\n        let iso = Triangulo::new(10.0,10.0,5.0);\n        let esca = Triangulo::new(10.0,7.0,5.0);\n\n        assert_eq!(equi.calcular_perimetro(), 30.0);\n        assert_eq!(iso.calcular_perimetro(), 25.0);\n        assert_eq!(esca.calcular_perimetro(), 22.0)\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","ej5.rs"],"content":"struct Producto {\n    nombre: String,\n    precio_bruto: f32,\n    id: u32,\n}\n\nimpl Producto {\n    fn new(name: String, price: f32, id: u32) -\u003e Producto{\n        if(name == \"\") || (price \u003c 0.0) || (id == 0) {\n            panic!(\"Datos incorrectos\")\n        }\n        else {\n            Producto {\n                nombre: name,\n                precio_bruto: price,\n                id: id,\n            }\n        }\n    }\n\n    fn calcular_impuestos(\u0026self, imp: f32) -\u003e f32 {\n        self.precio_bruto * (imp/100.0)\n    }\n\n    fn aplicar_descuento(\u0026self, desc: f32) -\u003e f32 {\n        self.precio_bruto * (desc/100.0)\n    }\n\n    fn calcular_precio_total(\u0026self, imp: f32, desc: f32) -\u003e f32 {\n        let impuesto = self.calcular_impuestos(imp);\n        let descuento = self.aplicar_descuento(desc);\n        \n        (self.precio_bruto + impuesto) - descuento\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_producto(){\n        let prod = Producto::new(\"jamon\".to_string(), 1360.0, 1);\n\n        assert_eq!(prod.nombre, \"jamon\".to_string());\n        assert_eq!(prod.precio_bruto, 1360.0);\n        assert_eq!(prod.id, 1);\n    }\n\n    #[should_panic]\n    #[test]\n    fn test_producto_mal_creado(){\n        let _prod1 = Producto::new(\"\".to_string(), 1360.0, 1);\n        let _prod2 = Producto::new(\"jamon\".to_string(), -10.5, 1);\n        let _prod3 = Producto::new(\"queso\".to_string(), 1360.0, 0);\n    }\n\n    #[test]\n    fn test_calcular_impuestos() {\n        let prod = Producto::new(\"jamon\".to_string(), 1360.0, 1);\n        assert_eq!(prod.calcular_impuestos(30.0),408.00003);\n    }\n\n    #[test]\n    fn test_calcular_descuentos() {\n        let prod = Producto::new(\"jamon\".to_string(), 1360.0, 1);\n        assert_eq!(prod.aplicar_descuento(15.0),208.00002);\n    }\n\n    #[test]\n    fn test_calcular_precio_total() {\n        let prod = Producto::new(\"jamon\".to_string(), 1360.0, 1);\n        assert_eq!(prod.calcular_precio_total(30.0, 15.0), 1564.0);\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","ej6.rs"],"content":"struct Estudiante {\n    nombre: String,\n    legajo: u32,\n    parciales: Vec\u003cParciales\u003e,\n}\n\nstruct Parciales {\n    materia: String,\n    nota: f32,\n}\n\nimpl Parciales {\n    fn new(materia: String, nota: f32) -\u003e Parciales {\n        if materia == \"\" || nota \u003e 10.0 {\n            panic!(\"datos incorrectos\");\n        }\n        else {\n            Parciales {\n                materia: materia,\n                nota: nota,\n            }\n        }    \n    }\n}\n\nimpl Estudiante {\n    fn new(nombre: String, legajo: u32, parciales: Vec\u003cParciales\u003e) -\u003e Estudiante {\n        if nombre == \"\" {\n            panic!(\"datos incorrectos\");\n        }\n        else {\n            Estudiante {\n                nombre: nombre,\n                legajo: legajo,\n                parciales: parciales,\n            }\n        }    \n    }\n\n    fn obtener_promedio(\u0026self) -\u003e f32 {\n        let vector = \u0026self.parciales;\n        let mut suma: f32 = 0.0;\n        for i in 0..vector.len() {\n            suma += vector[i].nota;\n        }\n        let size = vector.len() as f32;\n        let promedio = suma / size;\n        promedio\n    }\n\n    fn obtener_nota_mas_alta(\u0026self) -\u003e f32 {\n        let vector = \u0026self.parciales;\n        let mut max: f32 = -9999.99;\n        for i in 0..vector.len() {\n            if vector[i].nota \u003e max {\n                max = vector[i].nota;\n            }\n        }\n\n        max\n    }\n\n    fn obtener_nota_mas_baja(\u0026self) -\u003e f32 {\n        let vector = \u0026self.parciales;\n        let mut min: f32 = 9999.99;\n        for i in 0..vector.len() {\n            if vector[i].nota \u003c min {\n                min = vector[i].nota;\n            }\n        }\n\n        min\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_parcial(){\n        let par = Parciales::new(\"cadp\".to_string(), 7.0);\n        assert_eq!(par.nota, 7.0);\n    }\n\n    #[should_panic]\n    #[test]\n    fn test_parcial_mal_creado(){\n        let _par = Parciales::new(\"\".to_string(), 7.0);\n        let _par = Parciales::new(\"cadp\".to_string(), 27.0);\n    }\n\n    #[test]\n    fn test_crear_estudiante() {\n        let par1 = Parciales::new(\"cadp\".to_string(), 7.0);\n        let par2 = Parciales::new(\"ac\".to_string(), 5.0);\n        let par3 = Parciales::new(\"taller\".to_string(), 4.0);\n        let par4 = Parciales::new(\"oc\".to_string(), 10.0);\n        let par5 = Parciales::new(\"fod\".to_string(), 6.0);\n\n        let mut vector  = Vec::new();\n        vector.push(par1);\n        vector.push(par2);\n        vector.push(par3);\n        vector.push(par4);\n        vector.push(par5);\n    \n        let _est = Estudiante::new(\"Fermin Moras\".to_string(), 22993/5, vector);\n    }\n\n    #[should_panic]\n    #[test]\n    fn test_crear_mal_estudiante() {\n\n        let par1 = Parciales::new(\"cadp\".to_string(), 7.0);\n        let par2 = Parciales::new(\"ac\".to_string(), 5.0);\n\n        let mut vector  = Vec::new();\n        vector.push(par1);\n        vector.push(par2);\n    \n        let _est = Estudiante::new(\"\".to_string(), 22993/5, vector);\n    }\n\n    #[test]\n    fn test_promedio_nota_alta_baja() {\n        let par1 = Parciales::new(\"cadp\".to_string(), 7.0);\n        let par2 = Parciales::new(\"ac\".to_string(), 5.0);\n        let par3 = Parciales::new(\"taller\".to_string(), 4.0);\n        let par4 = Parciales::new(\"oc\".to_string(), 10.0);\n        let par5 = Parciales::new(\"fod\".to_string(), 6.0);\n\n        let mut vector  = Vec::new();\n        vector.push(par1);\n        vector.push(par2);\n        vector.push(par3);\n        vector.push(par4);\n        vector.push(par5);\n    \n        let est = Estudiante::new(\"Fermin Moras\".to_string(), 22993/5, vector);\n        assert_eq!(est.obtener_promedio(),6.4);\n        assert_eq!(est.obtener_nota_mas_alta(),10.0);\n        assert_eq!(est.obtener_nota_mas_baja(), 4.0);\n    }\n\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","ej7.rs"],"content":"\n#[derive(Debug,Clone,PartialEq)]\npub struct Concesionario {\n    nombre: String,\n    direccion: String,\n    lista_autos: Vec\u003cAutos\u003e,\n    capacidad: u32,\n}\n\n#[derive(Debug,Clone,PartialEq)]\npub struct Autos {\n    marca: String,\n    modelo: String,\n    año: u32,\n    precio_bruto: f32,\n    color: Color,\n}\n\n#[derive(Debug,Clone,PartialEq)]\npub enum Color {\n    ROJO,\n    VERDE,\n    AZUL,\n    AMARILLO,\n    BLANCO,\n    NEGRO,\n}\n\nimpl Autos {\n    pub fn new(marca: String, modelo: String, año: u32, precio_bruto: f32, color: Color) -\u003e Autos {\n       if marca == \"\" || modelo == \"\" || año \u003c 1886 || precio_bruto \u003c 0.0 {\n        panic!(\"Dato/s invalidos\");\n       }\n       else{\n        Autos {\n            marca: marca,\n            modelo: modelo,\n            año: año,\n            precio_bruto: precio_bruto,\n            color: color,\n        }\n       }    \n    }\n\n    pub fn calcular_precio(\u0026 mut self)-\u003e f32 {\n        let mut valor = 0.0;\n\n        match self.color {\n            \n            Color::ROJO | Color::AZUL | Color::AMARILLO =\u003e {\n                let recargo = self.precio_bruto * 0.25;\n                valor += recargo;\n            }\n            _ =\u003e {\n                let descuento = self.precio_bruto * 0.10;\n                valor -= descuento;\n            }\n\n        }    \n        if self.marca == \"BMW\" {\n            let recargo = self.precio_bruto * 0.15;\n            valor += recargo;\n        }\n\n        if self.año \u003c 2000 {\n            let descuento = self.precio_bruto * 0.05;\n            valor -= descuento;\n        }\n\n        return valor + self.precio_bruto; \n    }\n}\n\nimpl Concesionario {\n    pub fn new(nombre: String, direccion: String, lista_autos: Vec\u003cAutos\u003e, capacidad: u32) -\u003e Concesionario {\n        if nombre == \"\" || direccion == \"\" {\n            panic!(\"Dato/s invalidos\");\n        }\n        else {\n            Concesionario {\n                nombre: nombre,\n                direccion: direccion,\n                lista_autos: lista_autos,\n                capacidad: capacidad,\n            }\n        }\n    } \n\n    pub fn agregar_auto(\u0026mut self,auto: Autos) -\u003e bool{\n        if self.lista_autos.len() \u003c self.capacidad as usize{\n            self.lista_autos.push(auto);\n            true\n        }\n        else {\n            false\n        }\n    }\n\n    pub fn eliminar_auto(\u0026mut self, auto:Autos) {\n        let size = self.lista_autos.len();\n        let mut ok = false;\n        let mut pos = 0;\n        while pos \u003c size \u0026\u0026 !ok {\n            if self.lista_autos[pos] == auto {\n                self.lista_autos.remove(pos);\n                ok = true;\n            }\n            pos += 1;\n        }\n    }\n\n    fn buscar_auto(\u0026self, auto: Autos) -\u003e Option\u003cAutos\u003e {\n        let size = self.lista_autos.len();\n        let mut pos = 0;\n        while pos \u003c size {\n            if self.lista_autos[pos] == auto {\n                return Some(self.lista_autos[pos].clone());\n            }\n            pos += 1;\n        }\n        return None;\n    }\n}\n\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_auto() {\n        let auto = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 30000.0, Color::AZUL);\n        assert_eq!(auto.marca, \"Ford\".to_string());\n    }\n\n    #[should_panic]\n    #[test]\n    fn test_crear_mal() {\n        let _auto = Autos::new(\"\".to_string(), \"FOCUS\".to_string(), 2013, 30000.0, Color::AZUL);\n    }\n\n    #[test]\n    fn test_crear_concesionario() {\n        let vec = Vec::new();\n        let mut con = Concesionario::new(\"Farias-Automotores\".to_string(), \"Mitre 829\".to_string(), vec, 5);\n\n        let mut auto1 = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 15000.0, Color::AZUL);\n        let mut auto2 = Autos::new(\"BMW\".to_string(), \"M4\".to_string(), 2024, 60000.0, Color::NEGRO);\n        let auto3 = Autos::new(\"Dodge\".to_string(), \"CHARGER\".to_string(), 2020, 40000.0, Color::ROJO);\n        let auto4 = Autos::new(\"Chevrolet\".to_string(), \"CAMARO\".to_string(), 2017, 20000.0, Color::AZUL);\n        let auto5 = Autos::new(\"Audi\".to_string(), \"TT\".to_string(), 2005, 30000.0, Color::VERDE);\n        let mut auto6 = Autos::new(\"Nissan\".to_string(), \"Skyline R34\".to_string(), 1999, 60000.0, Color::VERDE);\n\n        assert_eq!(con.agregar_auto(auto1.clone()),true);\n        assert_eq!(con.agregar_auto(auto2.clone()),true);\n        assert_eq!(con.agregar_auto(auto3),true);\n        assert_eq!(con.agregar_auto(auto4),true);\n        assert_eq!(con.agregar_auto(auto5.clone()),true);\n        assert_eq!(con.agregar_auto(auto6.clone()),false);\n\n        assert_eq!(con.buscar_auto(auto5.clone()), Some(auto5.clone()));\n        con.eliminar_auto(auto5.clone());\n        assert_eq!(con.buscar_auto(auto5.clone()), None);\n        assert_eq!(auto1.calcular_precio(),18750.0);\n        assert_eq!(auto2.calcular_precio(),63000.0);\n        assert_eq!(auto6.calcular_precio(),51000.0);\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","ej8.rs"],"content":"#[derive(Clone,Debug)]\nstruct Cancion {\n    titulo: String,\n    artista: String,\n    genero: Genero,\n}\n\nstruct Playlist {\n    lista_canciones: Vec\u003cCancion\u003e,\n    nombre: String,\n}\n\n#[derive(Clone,Debug)]\nenum Genero {\n\n    ROCK,\n    POP,\n    RAP,\n    JAZZ,\n    OTROS,\n}\n\nimpl Cancion {\n    fn new(titulo: String, artista: String, genero: Genero) -\u003e Cancion {\n        Cancion {\n            titulo: titulo,\n            artista: artista,\n            genero: genero,\n        }\n    }\n\n     fn es_mismo_genero(\u0026self, genero: \u0026Genero) -\u003e bool{\n        match (\u0026self.genero, genero) {\n           (Genero::ROCK, Genero::ROCK) | (Genero::POP, Genero::POP) | (Genero::RAP, Genero::RAP) \n            | (Genero::JAZZ, Genero::JAZZ) | (Genero::OTROS, Genero::OTROS) =\u003e {\n                true\n           }\n           _ =\u003e false\n        }\n    }\n\n    fn es_misma_cancion(\u0026self, cancion: \u0026Cancion) -\u003e bool {\n        if self.titulo == cancion.titulo \u0026\u0026 self.artista == cancion.artista \u0026\u0026 self.es_mismo_genero(\u0026cancion.genero) {\n            true\n        }\n        else {\n            false\n        }\n    }\n}\n\nimpl Playlist {\n    fn new(lista_canciones: Vec\u003cCancion\u003e, nombre: String) -\u003e Playlist {\n        Playlist {\n            lista_canciones: lista_canciones,\n            nombre: nombre,\n        }\n    }\n\n    fn agregar_cancion(\u0026mut self, cancion: Cancion) {\n       self.lista_canciones.push(cancion); \n    }\n\n    fn eliminar_cancion(\u0026mut self, cancion: Cancion) {\n       let mut pos = 0;\n       while pos \u003c self.lista_canciones.len() {\n            if self.lista_canciones[pos].es_misma_cancion(\u0026cancion) {\n                self.lista_canciones.remove(pos);\n                break;\n            }\n            pos += 1;\n       } \n    }\n\n    fn mover_cancion(\u0026mut self, posicion: usize, cancion: Cancion) {\n        let mut pos = 0;\n        while pos \u003c self.lista_canciones.len() {\n            if self.lista_canciones[pos].es_misma_cancion(\u0026cancion) {\n                let aux = \u0026self.lista_canciones[posicion].clone();\n                self.lista_canciones[posicion] = self.lista_canciones[pos].clone();\n                self.lista_canciones[pos] = aux.clone();\n                break;\n            }\n            pos += 1;\n        }    \n    }\n\n    fn buscar_por_nombre(\u0026self, titulo: String) -\u003e Option\u003cCancion\u003e {\n        let mut pos = 0;\n        while pos \u003c self.lista_canciones.len() {\n            if self.lista_canciones[pos].titulo == titulo {\n                return Some(self.lista_canciones[pos].clone());\n            }\n            pos += 1;\n        }\n        return None;\n    }\n\n    fn cancion_por_genero(\u0026self, genero: Genero) -\u003e Vec\u003cCancion\u003e {\n        let mut vec_nuevo: Vec\u003cCancion\u003e = Vec::new();\n        for i in 0..self.lista_canciones.len() {\n            if self.lista_canciones[i].es_mismo_genero(\u0026genero) {\n                vec_nuevo.push(self.lista_canciones[i].clone());\n            }\n        }\n        vec_nuevo\n    }\n\n    fn cancion_por_artista(\u0026self, artista: String) -\u003e Vec\u003cCancion\u003e {\n        let mut vec_nuevo: Vec\u003cCancion\u003e = Vec::new();\n        for i in 0..self.lista_canciones.len() {\n            if self.lista_canciones[i].artista == artista {\n                vec_nuevo.push(self.lista_canciones[i].clone());\n            }\n        }\n        vec_nuevo\n    }\n\n    fn modificar_titulo_playlist(\u0026mut self, nombre: String) {\n        self.nombre = nombre;        \n    }\n\n    fn limpiar_playlist(\u0026mut self) {\n        self.lista_canciones.clear();\n    } \n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_cancion(){\n        let cancion1 = Cancion::new(\"Veneno\".to_string(), \"La renga\".to_string(), Genero::ROCK);\n        let cancion2 = Cancion::new(\"Zafar\".to_string(), \"La Vela Puerca\".to_string(), Genero::ROCK);\n        let cancion3 = Cancion::new(\"Habil\".to_string(), \"Acru\".to_string(), Genero::RAP);\n        \n        let vector = Vec::new();\n        let mut playlist = Playlist::new(vector, \"Mix\".to_string());\n\n        playlist.agregar_cancion(cancion1.clone());\n        playlist.agregar_cancion(cancion2);\n        playlist.agregar_cancion(cancion3.clone());\n\n        playlist.eliminar_cancion(cancion1.clone());\n        \n        let ok = playlist.lista_canciones[0].es_misma_cancion(\u0026cancion1.clone());\n        assert_eq!(ok,false);\n\n        let aux = playlist.buscar_por_nombre(\"Habil\".to_string());\n        match aux {\n            Some(nombre) =\u003e {\n                assert_eq!(cancion3.es_misma_cancion(\u0026nombre),true);\n            }\n            _ =\u003e (),\n        }\n    }    \n\n    #[test]\n    fn test_buscar_por_genero() {\n        let cancion1 = Cancion::new(\"Veneno\".to_string(), \"La renga\".to_string(), Genero::ROCK);\n        let cancion2 = Cancion::new(\"Zafar\".to_string(), \"La Vela Puerca\".to_string(), Genero::ROCK);\n        let cancion3 = Cancion::new(\"Habil\".to_string(), \"Acru\".to_string(), Genero::RAP);\n        \n        let vector = Vec::new();\n        let mut playlist = Playlist::new(vector, \"Mix\".to_string());\n\n        playlist.agregar_cancion(cancion1.clone());\n        playlist.agregar_cancion(cancion2.clone());\n        playlist.agregar_cancion(cancion3);\n\n        let lista = playlist.cancion_por_genero(Genero::ROCK);\n        for i in 0..lista.len() {\n            assert_eq!(lista[i].es_misma_cancion(\u0026lista[i]),true);\n        }    \n    }\n\n    #[test]\n    fn test_buscar_por_artista() {\n        let cancion1 = Cancion::new(\"Veneno\".to_string(), \"La renga\".to_string(), Genero::ROCK);\n        let cancion2 = Cancion::new(\"Zafar\".to_string(), \"La Vela Puerca\".to_string(), Genero::ROCK);\n        let cancion3 = Cancion::new(\"Habil\".to_string(), \"Acru\".to_string(), Genero::RAP);\n        let cancion4 = Cancion::new(\"Roman\".to_string(), \"Acru\".to_string(), Genero::RAP);\n        let cancion5 = Cancion::new(\"Hattori Hanzo\".to_string(), \"Acru\".to_string(), Genero::RAP);\n        \n        let vector = Vec::new();\n        let mut playlist = Playlist::new(vector, \"Mix\".to_string());\n\n        playlist.agregar_cancion(cancion1);\n        playlist.agregar_cancion(cancion2);\n        playlist.agregar_cancion(cancion3.clone());\n        playlist.agregar_cancion(cancion4.clone());\n        playlist.agregar_cancion(cancion5.clone());\n\n        let lista = playlist.cancion_por_artista(\"Acru\".to_string());\n        for i in 0..lista.len() {\n            assert_eq!(lista[i].es_misma_cancion(\u0026lista[i]),true);\n        }\n\n        playlist.limpiar_playlist();\n        let aux = playlist.buscar_por_nombre(\"Habil\".to_string());\n        match aux {\n            Some(nombre) =\u003e {\n                assert_eq!(cancion3.es_misma_cancion(\u0026nombre),true);\n            }\n            _ =\u003e (),\n        }\n    }\n\n    #[test]\n    fn test_modificar_titulo() {\n        let vector = Vec::new();\n        let mut playlist = Playlist::new(vector, \"Playlist Fermin\".to_string());\n\n        playlist.modificar_titulo_playlist(\"Mix\".to_string());\n        assert_eq!(playlist.nombre, \"Mix\".to_string());\n    }\n\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","ej9.rs"],"content":"use super::ej3::Fecha;\nuse std::collections::VecDeque;\n\n#[derive(Debug, Clone)]\nstruct Veterinaria {\n    nombre: String,\n    direccion: String,\n    id: u32,\n    cola: VecDeque\u003cMascota\u003e,\n    registro: Vec\u003cAtencion\u003e,\n}\n\n#[derive(Debug, Clone)]\nstruct Mascota {\n    nombre: String,\n    edad: u32,\n    tipo: Animal,\n    dueño: Dueño,\n}\n\n#[derive(Debug, Clone)]\nstruct Dueño {\n    nombre: String,\n    direccion: String,\n    telefono: u32,\n}\n\n#[derive(Debug, Clone)]\nstruct Atencion {\n    mascota: Mascota,\n    diagnostico: String,\n    tratamiento: String,\n    visita: Option\u003cFecha\u003e,\n}\n\n#[derive(Debug, Clone)]\nenum Animal {\n    PERRO,\n    GATO,\n    CABALLO,\n    OTROS,\n}\n\nimpl Dueño {\n    fn new(nombre: String, direccion: String, telefono: u32) -\u003e Dueño {\n        Dueño {\n            nombre: nombre,\n            direccion: direccion,\n            telefono: telefono,\n        }\n    }\n}\n\nimpl Mascota {\n    fn new(nombre: String, edad: u32, tipo: Animal, dueño: Dueño) -\u003e Mascota {\n        Mascota {\n            nombre: nombre,\n            edad: edad,\n            tipo: tipo,\n            dueño: dueño,\n        }\n    }\n\n    fn es_mismo_tipo(\u0026self, tipo:Animal) -\u003e bool {\n        match (self.tipo.clone(),tipo) {\n            (Animal::CABALLO, Animal::CABALLO) | (Animal::PERRO, Animal::PERRO) | (Animal::GATO, Animal::GATO) | (Animal::OTROS,Animal::OTROS) =\u003e {\n                true\n            }\n\n            _ =\u003e false\n        }\n    }\n\n    fn es_mismo_dueño(\u0026self, dueño:Dueño) -\u003e bool {\n        if self.dueño.nombre == dueño.nombre \u0026\u0026 self.dueño.direccion == dueño.direccion \u0026\u0026 self.dueño.telefono == dueño.telefono {\n            true\n        }\n        else {\n            false\n        }\n    }\n\n    fn es_misma_mascota(\u0026self, mascota: Mascota) -\u003e bool {\n        if self.nombre == mascota.nombre \u0026\u0026 self.edad == mascota.edad \u0026\u0026 self.es_mismo_tipo(mascota.tipo) \u0026\u0026 self.es_mismo_dueño(mascota.dueño) {\n            true\n        }\n        else {\n            false\n        }\n    }\n}\n\nimpl Veterinaria {\n    fn new(nombre: String, direccion: String, id: u32, cola: VecDeque\u003cMascota\u003e, registro: Vec\u003cAtencion\u003e) -\u003e Veterinaria {\n        Veterinaria {\n            nombre: nombre,\n            direccion: direccion,\n            id: id,\n            cola: cola,\n            registro: registro,\n        }\n    }\n\n    fn agregar_mascota(\u0026mut self, mascota: Mascota) {\n        self.cola.push_back(mascota);\n    }\n\n    fn agregar_mascota_siguiente(\u0026mut self, mascota: Mascota) {\n        self.cola.push_front(mascota);\n    }\n\n    fn atender_mascota(\u0026mut self) -\u003e Option\u003cMascota\u003e {\n        self.cola.pop_front()\n    }\n\n    fn elimiar_mascota(\u0026mut self, mascota: Mascota) {\n        let mut pos = 0;\n        while pos \u003c self.cola.len() {\n            if self.cola[pos].es_misma_mascota(mascota.clone()) {\n                self.cola.remove(pos);\n                break;\n            }\n            pos += 1;\n        }\n    }\n\n    fn registrar_atencion(\u0026mut self, diagnostico: String, tratamiento: String, visita: Option\u003cFecha\u003e) {\n        if let Some(mascota) = self.cola.pop_front() {\n            self.registro.push(Atencion { \n                mascota: mascota,\n                diagnostico: diagnostico,\n                tratamiento: tratamiento,\n                visita: visita\n             });\n        }\n    }\n\n    fn buscar_atencion(\u0026self, nombre_dueño: String, nombre_mascota: String, telefono: u32) -\u003e Option\u003c\u0026Atencion\u003e {\n        let mut pos = 0;\n        while pos \u003c self.registro.len() {\n            if self.registro[pos].mascota.dueño.nombre == nombre_dueño \u0026\u0026 self.registro[pos].mascota.nombre == nombre_mascota \u0026\u0026 \n            self.registro[pos].mascota.dueño.telefono == telefono {\n                return Some(\u0026self.registro[pos]);\n            } \n            pos += 1;\n        }\n        return None;\n    }\n\n    fn modificar_diagnostico(\u0026mut self, indice_atencion: usize, nuevo_diagnostico: String) {\n        if let Some(atencion) = self.registro.get_mut(indice_atencion) {\n            atencion.diagnostico = nuevo_diagnostico; \n        }\n    }\n\n    fn modificar_fecha(\u0026mut self, indice_atencion: usize, nueva_fecha: Option\u003cFecha\u003e) {\n        if let Some(atencion) = self.registro.get_mut(indice_atencion) {\n            atencion.visita = nueva_fecha; \n        }\n    }\n\n    fn eliminar_atencion(\u0026mut self, indice_atencion: usize) {\n        if self.registro.get(indice_atencion).is_some() {\n            self.registro.remove(indice_atencion);\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_veterinaria() {\n        let mut vector_general: Vec\u003cVeterinaria\u003e = Vec::new();\n\n        let cola = VecDeque::new();\n        let vector = Vec::new();\n        let mut vet = Veterinaria::new(\"Pet-Safe\".to_string(), \"Av. San Martin 789\".to_string(), 1, cola, vector);\n\n        let dueño1 = Dueño::new(\"carlos\".to_string(), \"la rioja 668\".to_string(), 1337);\n        let dueño2 = Dueño::new(\"ramon\".to_string(), \"calle 50 N°345\".to_string(), 5003);\n        let dueño3 = Dueño::new(\"fausto\".to_string(), \"entre rios 777\".to_string(), 7800);\n\n        let mascota1 = Mascota::new(\"pepe\".to_string(), 11, Animal::PERRO, dueño1);\n        let mascota2 = Mascota::new(\"luna\".to_string(), 5, Animal::GATO, dueño2);\n        let mascota3 = Mascota::new(\"tornado\".to_string(), 7, Animal::CABALLO, dueño3);\n\n        vector_general.push(vet.clone());\n\n        vet.agregar_mascota(mascota1.clone());\n        vet.agregar_mascota_siguiente(mascota2);\n        vet.agregar_mascota(mascota3.clone());\n        \n        vet.atender_mascota();\n        \n        vet.elimiar_mascota(mascota1);\n\n        vet.registrar_atencion(\"moquillo\".to_string(), \"pastillas\".to_string(), None);\n\n        vet.buscar_atencion(\"fausto\".to_string(), \"tornado\".to_string(), 7800);\n\n        vet.modificar_diagnostico(0, \"Moquillo curado\".to_string());\n\n        vet.modificar_fecha(0, None);\n\n        vet.eliminar_atencion(0);\n\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","fermin_moras_v2.rs"],"content":"\nstruct Concesionario {\n    nombre: String,\n    direccion: String,\n    lista_autos: Vec\u003cAutos\u003e,\n    capacidad: u32,\n}\n#[derive(Debug,Clone,PartialEq)]\nstruct Autos {\n    marca: String,\n    modelo: String,\n    año: u32,\n    precio_bruto: f32,\n    color: Color,\n}\n#[derive(Debug,Clone,PartialEq)]\nenum Color {\n    ROJO,\n    VERDE,\n    AZUL,\n    AMARILLO,\n    BLANCO,\n    NEGRO,\n}\n\n#[derive(Debug)]\nstruct AutoPorColor {\n    color: Color,\n    cant: u32,\n}\n\nstruct Resumen {\n    total_autos: u32,\n    promedio: f32,\n    mas_caro: String,\n    mas_barato: String,\n    cantidad_por_color: Vec\u003cAutoPorColor\u003e,\n}\n\nimpl Autos {\n    fn new(marca: String, modelo: String, año: u32, precio_bruto: f32, color: Color) -\u003e Autos {\n       if marca == \"\" || modelo == \"\" || año \u003c 1886 || precio_bruto \u003c 0.0 {\n        panic!(\"Dato/s invalidos\");\n       }\n       else{\n        Autos {\n            marca: marca,\n            modelo: modelo,\n            año: año,\n            precio_bruto: precio_bruto,\n            color: color,\n        }\n       }    \n    }\n\n    fn que_color_es(\u0026self) -\u003e i32 {\n        match self.color {\n            Color::ROJO =\u003e {\n                0\n            }\n            Color::AZUL =\u003e {\n                1\n            }\n            Color::AMARILLO =\u003e {\n                2\n            }\n            Color::VERDE =\u003e {\n                3\n            }\n            Color::NEGRO =\u003e {\n                4\n            }\n            Color::BLANCO =\u003e {\n                5\n            }\n            _ =\u003e {\n                -1\n            } \n        }\n    }\n\n\n    pub fn calcular_precio(\u0026 mut self)-\u003e f32 {\n        let mut valor = 0.0;\n\n        match self.color {\n            \n            Color::ROJO | Color::AZUL | Color::AMARILLO =\u003e {\n                let recargo = self.precio_bruto * 0.25;\n                valor += recargo;\n            }\n            _ =\u003e {\n                let descuento = self.precio_bruto * 0.10;\n                valor -= descuento;\n            }\n\n        }    \n        if self.marca == \"BMW\" {\n            let recargo = self.precio_bruto * 0.15;\n            valor += recargo;\n        }\n\n        if self.año \u003c 2000 {\n            let descuento = self.precio_bruto * 0.05;\n            valor -= descuento;\n        }\n\n        return valor + self.precio_bruto; \n    }\n}\n\nimpl Concesionario {\n    fn new(nombre: String, direccion: String, lista_autos: Vec\u003cAutos\u003e, capacidad: u32) -\u003e Concesionario {\n        if nombre == \"\" || direccion == \"\" {\n            panic!(\"Dato/s invalidos\");\n        }\n        else {\n            Concesionario {\n                nombre: nombre,\n                direccion: direccion,\n                lista_autos: lista_autos,\n                capacidad: capacidad,\n            }\n        }\n    }    \n\n    fn auto_por_colores(\u0026self) -\u003e Vec\u003cAutoPorColor\u003e {\n        let mut v: Vec\u003cAutoPorColor\u003e = vec![\n            AutoPorColor { color: Color::ROJO, cant: 0 },\n            AutoPorColor { color: Color::AZUL, cant: 0 },\n            AutoPorColor { color: Color::AMARILLO, cant: 0 },\n            AutoPorColor { color: Color::VERDE, cant: 0 },\n            AutoPorColor { color: Color::NEGRO, cant: 0 },\n            AutoPorColor { color: Color::BLANCO, cant: 0 },\n        ];\n        let vector = \u0026self.lista_autos.clone();\n        for i in vector {\n            if i.que_color_es() == 0{\n                v[0].color = Color::ROJO;\n                v[0].cant += 1;\n            }\n            if i.que_color_es() == 1{\n                v[1].color = Color::AZUL;\n                v[1].cant += 1;\n            }\n            if i.que_color_es() == 2{\n                v[2].color = Color::AMARILLO;\n                v[2].cant += 1;\n            }\n            if i.que_color_es() == 3{\n                v[3].color = Color::VERDE;\n                v[3].cant += 1;\n            }\n            if i.que_color_es() == 4{\n                v[4].color = Color::NEGRO;\n                v[4].cant += 1;\n            }\n            if i.que_color_es() == 5{\n                v[5].color = Color::BLANCO;\n                v[5].cant += 1;\n            }  \n        }\n        return v;\n    }\n\n    fn mas_barato(\u0026mut self) -\u003e String {\n        let vector = \u0026mut self.lista_autos;\n        let mut min = 99999.99;\n        let mut marca = \"\".to_string();\n        let mut precio_final = 0.0; \n        for a in vector.iter_mut() {\n            if  a.precio_bruto \u003c min {\n                min = a.precio_bruto;\n                marca = a.marca.clone();\n                precio_final = a.calcular_precio().clone();\n            }\n        }\n        return format!(\"marca {} precio final {}\", marca, precio_final);\n    }\n\n    fn mas_caro(\u0026mut self) -\u003e String {\n        let vector = \u0026mut self.lista_autos;\n        let mut marca = \"\".to_string();\n        let mut precio_final: f32 = 0.0;\n        let mut max: f32 = -1.0;\n        for a in vector.iter_mut() {\n            if a.precio_bruto \u003e max {\n                max = a.precio_bruto;\n                precio_final = a.calcular_precio().clone();\n                marca = a.marca.clone();\n            }\n        }\n        return format!(\"marca {} precio final {}\", marca, precio_final);\n    }\n\n    fn generar_resumen(\u0026mut self) -\u003e Option\u003cResumen\u003e {\n        if self.lista_autos.is_empty(){\n            return None\n        }else {    \n            let mut cant = 0;\n            let mut precio_final:f32 = 0.0;\n            let vector = \u0026mut self.lista_autos;\n            //calculo cantidad de autos y los precios finales de todos los autos\n            for a in vector.iter_mut() {\n                cant += 1;\n                precio_final += a.calcular_precio();\n            }\n            let max_caro = self.mas_caro(); \n            let max_barato = self.mas_barato();\n            let promedio = precio_final / cant as f32;\n            let vec_color_autos: Vec\u003cAutoPorColor\u003e = self.auto_por_colores();\n            Some (Resumen {\n                total_autos: cant,\n                promedio: promedio,\n                mas_caro: max_caro,\n                mas_barato: max_barato, \n                cantidad_por_color: vec_color_autos, \n            })   \n        }\n    } \n\n    fn agregar_auto(\u0026mut self,auto: Autos) -\u003e bool{\n        if self.lista_autos.len() \u003c self.capacidad as usize{\n            self.lista_autos.push(auto);\n            true\n        }\n        else {\n            false\n        }\n    }\n\n    fn eliminar_auto(\u0026mut self, auto:Autos) {\n        let size = self.lista_autos.len();\n        let mut ok = false;\n        let mut pos = 0;\n        while pos \u003c size \u0026\u0026 !ok {\n            if self.lista_autos[pos] == auto {\n                self.lista_autos.remove(pos);\n                ok = true;\n            }\n            pos += 1;\n        }\n    }\n\n    fn buscar_auto(\u0026self, auto: Autos) -\u003e Option\u003cAutos\u003e {\n        let size = self.lista_autos.len();\n        let mut pos = 0;\n        while pos \u003c size {\n            if self.lista_autos[pos] == auto {\n                return Some(self.lista_autos[pos].clone());\n            }\n            pos += 1;\n        }\n        return None;\n    }\n}\n\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_auto() {\n        let auto = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 30000.0, Color::AZUL);\n        assert_eq!(auto.marca, \"Ford\".to_string());\n    }\n\n    #[should_panic]\n    #[test]\n    fn test_crear_mal() {\n        let _auto = Autos::new(\"\".to_string(), \"FOCUS\".to_string(), 2013, 30000.0, Color::AZUL);\n    }\n\n    #[test]\n    fn test_crear_concesionario() {\n        let vec = Vec::new();\n        let mut con = Concesionario::new(\"Farias-Automotores\".to_string(), \"Mitre 829\".to_string(), vec, 5);\n\n        let mut auto1 = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 15000.0, Color::AZUL);\n        let mut auto2 = Autos::new(\"BMW\".to_string(), \"M4\".to_string(), 2024, 60000.0, Color::NEGRO);\n        let auto3 = Autos::new(\"Dodge\".to_string(), \"CHARGER\".to_string(), 2020, 40000.0, Color::ROJO);\n        let auto4 = Autos::new(\"Chevrolet\".to_string(), \"CAMARO\".to_string(), 2017, 20000.0, Color::AZUL);\n        let auto5 = Autos::new(\"Audi\".to_string(), \"TT\".to_string(), 2005, 30000.0, Color::VERDE);\n        let mut auto6 = Autos::new(\"Nissan\".to_string(), \"Skyline R34\".to_string(), 1999, 60000.0, Color::VERDE);\n\n        assert_eq!(con.agregar_auto(auto1.clone()),true);\n        assert_eq!(con.agregar_auto(auto2.clone()),true);\n        assert_eq!(con.agregar_auto(auto3),true);\n        assert_eq!(con.agregar_auto(auto4),true);\n        assert_eq!(con.agregar_auto(auto5.clone()),true);\n        assert_eq!(con.agregar_auto(auto6.clone()),false);\n\n        assert_eq!(con.buscar_auto(auto5.clone()), Some(auto5.clone()));\n        con.eliminar_auto(auto5.clone());\n        assert_eq!(con.buscar_auto(auto5.clone()), None);\n\n        assert_eq!(auto1.calcular_precio(),18750.0);\n        assert_eq!(auto2.calcular_precio(),63000.0);\n        assert_eq!(auto6.calcular_precio(),51000.0)\n    }\n\n    #[test]\n    fn test_generar_resumen_bien() {\n        let vec = Vec::new();\n        let mut con = Concesionario::new(\"Farias-Automotores\".to_string(), \"Mitre 829\".to_string(), vec, 5);\n\n        let auto1 = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 15000.0, Color::AZUL);\n        let auto2 = Autos::new(\"BMW\".to_string(), \"M4\".to_string(), 2024, 60000.0, Color::NEGRO);\n        let auto3 = Autos::new(\"Dodge\".to_string(), \"CHARGER\".to_string(), 2020, 40000.0, Color::ROJO);\n        let auto4 = Autos::new(\"Chevrolet\".to_string(), \"CAMARO\".to_string(), 2017, 20000.0, Color::AZUL);\n        let auto5 = Autos::new(\"Audi\".to_string(), \"TT\".to_string(), 2005, 30000.0, Color::VERDE);\n\n        con.agregar_auto(auto1);\n        con.agregar_auto(auto2);\n        con.agregar_auto(auto3);\n        con.agregar_auto(auto4);\n        con.agregar_auto(auto5);\n\n        if let Some(d) = con.generar_resumen() {\n            //Cantidad de autos\n            assert_eq!(d.total_autos, 5);\n            //Promedio precios finales\n            assert_eq!(d.promedio, 36750.0);\n            //Auto mas caro y su precio final\n            assert_eq!(d.mas_caro, \"marca BMW precio final 63000\".to_string());\n            //Auto mas Barato y su precio final\n            assert_eq!(d.mas_barato, \"marca Ford precio final 18750\".to_string());\n            //Autos por color\n            //Rojo\n            if let Some(cant_rojo) = d.cantidad_por_color.get(0) {\n                assert_eq!(cant_rojo.cant,1);\n            }else{\n                panic!(\"error\");\n            }\n\n            //Azul\n            if let Some(cant_azul) = menos_una\u003c'a\u003e(v: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, ciudad_act: \u0026str) -\u003e bool {\n    v.iter().any(|p| p.ciudad == ciudad_act)\n}\n\nfn existe_persona\u003c'a\u003e(v: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, p: \u0026Persona) -\u003e bool {\n    v.iter().any(|per| per == p)\n}\n\nfn edades\u003c'a\u003e (v: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e) -\u003e Vec\u003cu8\u003e {\n    v.iter().map(|p|p.edad).collect()\n}\n\nfn personas_menormayor_edad\u003c'a\u003e(v: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e) -\u003e (Persona\u003c'a\u003e, Persona\u003c'a\u003e) {\n    let mut menor = \u0026v[0];\n    let mut mayor = \u0026v[0];\n\n    for persona in v.iter() {\n        if persona.salario \u003c menor.salario ||\n           (persona.salario == menor.salario \u0026\u0026 persona.edad \u003e menor.edad) {\n            menor = persona;\n        }\n\n        if persona.salario \u003e mayor.salario ||\n           (persona.salario == mayor.salario \u0026\u0026 persona.edad \u003e mayor.edad) {\n            mayor = persona;\n        }\n    }\n\n    (menor.clone(), mayor.clone())\n}\n\n\n#[test]\nfn test_max_salario() {\n    let p1 = Persona::new(\"Fermin\", \"Moras\", \"La Rioja 668\", \"9 de Julio\", 352000.60, 26);\n    let p2 = Persona::new(\"Ever\", \"Ludueña\", \"Av Mitre 234\", \"9 de Julio\", 500000.60, 37);\n    let p3 = Persona::new(\"Wanchope\", \"Abila\", \"Edison 898\", \"9 de Julio\", 785000.60, 52);\n\n    let mut vector = Vec::new();\n    vector.push(p1);\n    vector.push(p2);\n    vector.push(p3);\n\n    let resultado = lista_max_salario(\u0026vector, 400000.0);\n\n    assert_eq!(resultado.len(),2);\n    assert_eq!(resultado[0].nombre,\"Ever\");\n    assert_eq!(resultado[1].nombre,\"Wanchope\");\n}\n\n#[test]\nfn test_max_edad() {\n    let p1 = Persona::new(\"Fermin\", \"Moras\", \"La Rioja 668\", \"9 de Julio\", 352000.60, 26);\n    let p2 = Persona::new(\"Ever\", \"Ludueña\", \"Av Mitre 234\", \"9 de Julio\", 500000.60, 52);\n    let p3 = Persona::new(\"Wanchope\", \"Abila\", \"Edison 898\", \"9 de Julio\", 785000.60, 37);\n\n    let mut vector:Vec\u003cPersona\u003c'_\u003e\u003e  = Vec::new();\n    vector.push(p1.clone());\n    vector.push(p2);\n    vector.push(p3.clone());\n\n    let resultado = lista_max_edad(\u0026vector, 20, \"9 de Julio\");\n    let ok = viven_ciudad(\u0026vector, \"9 de Julio\");\n    let ok2 = al_menos_una(\u0026vector, \"9 de Julio\");\n    let ok3 = existe_persona(\u0026vector, \u0026p1);\n    let edades = edades(\u0026vector);\n    let menormayor = personas_menormayor_edad(\u0026vector);\n\n    //test max edad\n    assert_eq!(resultado.len(),3);\n    assert_eq!(resultado[0].nombre,\"Fermin\");\n    assert_eq!(resultado[1].nombre,\"Ever\");\n    assert_eq!(resultado[2].nombre,\"Wanchope\");\n\n    //test si todas las personas viven en la misma ciudad\n    assert_eq!(ok,true);\n\n    //test si al menos 1 persona vive en la ciudad\n    assert_eq!(ok2,true);\n\n    //test si al menos una persona existe en el vector\n    assert_eq!(ok3,true);\n\n    //test retorna arreglo con las edades\n    assert_eq!(edades[0], 26);\n    assert_eq!(edades[1], 52);\n    assert_eq!(edades[2], 37);\n\n    //test persona mayor y menor edad\n    assert_eq!(menormayor.0,p1);\n    assert_eq!(menormayor.1,p3);\n}    ","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line" err += 1,\n                } \n            }\n        }\n\n        if basic \u003e= clasic \u0026\u0026 basic \u003e= superr {\n            Tipos::BASIC\n        } else if clasic \u003e= superr {\n            Tipos::CLASIC\n        }else {\n            Tipos::SUPER\n        }\n    }\n\n    fn suscripcion_mas_usada(\u0026self) -\u003e Tipos {\n        let mut basic = 0;\n        let mut clasic = 0;\n        let mut superr = 0;\n\n        for user in \u0026self.usuarios {\n                match user.suscripcion.tipo {\n                    Tipos::BASIC =\u003e basic += 1,\n                    Tipos::CLASIC =\u003e clasic += 1,\n                    Tipos::SUPER =\u003e superr += 1,\n                } \n        }\n\n        if basic \u003e= clasic \u0026\u0026 basic \u003e= superr {\n            Tipos::BASIC\n        } else if clasic \u003e= superr {\n            Tipos::CLASIC\n        }else {\n            Tipos::SUPER\n        }\n    }\n\n    fn pago_mas_activo(\u0026self) -\u003e Pagos {\n        let mut efectivo = 0;\n        let mut mercadopago = 0;\n        let mut credito = 0;\n        let mut transferencia = 0;\n        let mut cripto = 0;\n\n        for user in \u0026self.usuarios {\n            if user.tiene_suscripcion_activa() == true {\n                match user.suscripcion.pago {\n                    Pagos::EFECTIVO =\u003e efectivo += 1,\n                    Pagos::MERCADOPAGO =\u003e mercadopago += 1,\n                    Pagos::CREDITO =\u003e credito += 1,\n                    Pagos::TRANSFERENCIA =\u003e transferencia += 1,\n                    Pagos::CRIPTO =\u003e cripto += 1,\n                } \n            }\n        }\n\n        let datos = vec![(efectivo, Pagos::EFECTIVO), (mercadopago, Pagos::MERCADOPAGO), (credito, Pagos::CREDITO), (transferencia, Pagos::TRANSFERENCIA), (cripto, Pagos::CRIPTO)];\n        datos.into_iter().max_by_key(|(count, _)| *count).map(|(_, pago)| pago).unwrap()\n    }\n\n    fn pago_mas_usado(\u0026self) -\u003e Pagos {\n        let mut efectivo = 0;\n        let mut mercadopago = 0;\n        let mut credito = 0;\n        let mut transferencia = 0;\n        let mut cripto = 0;\n\n        for user in \u0026self.usuarios {\n                match user.suscripcion.pago {\n                    Pagos::EFECTIVO =\u003e efectivo += 1,\n                    Pagos::MERCADOPAGO =\u003e mercadopago += 1,\n                    Pagos::CREDITO =\u003e credito += 1,\n                    Pagos::TRANSFERENCIA =\u003e transferencia += 1,\n                    Pagos::CRIPTO =\u003e cripto += 1,\n                } \n        }\n        let datos = vec![(efectivo, Pagos::EFECTIVO), (mercadopago, Pagos::MERCADOPAGO), (credito, Pagos::CREDITO), (transferencia, Pagos::TRANSFERENCIA), (cripto, Pagos::CRIPTO)];\n        datos.into_iter().max_by_key(|(count, _)| *count).map(|(_, pago)| pago).unwrap()\n    }\n}\n\nimpl Usuario {\n    fn new(nombre: String, suscripcion: Suscripcion) -\u003e Usuario {\n        Usuario {\n            nombre,\n            suscripcion,\n        }\n    }\n}\n\ntrait Gestion {\n    fn tiene_suscripcion_activa(\u0026self) -\u003e bool;\n    fn cancela_suscripcion(\u0026mut self);\n    fn upgrade(\u0026mut self);\n    fn downgrade(\u0026mut self);\n}\n\nimpl Gestion for Usuario {\n    fn tiene_suscripcion_activa(\u0026self) -\u003e bool {\n        self.suscripcion.estado == \"activa\".to_string()\n    }\n\n    fn cancela_suscripcion(\u0026mut self) {\n        self.suscripcion.estado = \"inactiva\".to_string();\n    }\n\n    fn upgrade(\u0026mut self) {\n        if self.tiene_suscripcion_activa() == true {\n            if self.suscripcion.tipo == Tipos::BASIC {\n                self.suscripcion.tipo = Tipos::CLASIC;\n            } else if self.suscripcion.tipo == Tipos::CLASIC {\n                self.suscripcion.tipo = Tipos::SUPER;\n            }\n        }    \n    }\n\n    fn downgrade(\u0026mut self) {\n        if self.tiene_suscripcion_activa() == true {\n            if self.suscripcion.tipo == Tipos::CLASIC {\n                self.suscripcion.tipo = Tipos::BASIC;\n            } else if self.suscripcion.tipo == Tipos::SUPER {\n                self.suscripcion.tipo = Tipos::CLASIC;\n            }\n        }\n    }\n}    \n\nimpl Suscripcion {\n    fn new(costo: f32, tipo: Tipos, duracion: i32, fecha: String, pago: Pagos, estado: String) -\u003e Suscripcion {\n        Suscripcion {\n            costo,\n            tipo,\n            duracion,\n            fecha,\n            pago,\n            estado,\n        }\n    }\n}\n\n#[cfg(test)]\n    mod tests {\n    use super::*;\n        #[test]\n        fn test_upgrade_downgrade() {\n            let s1 = Suscripcion::new(500.0, Tipos::CLASIC, 6, \"13/06/2025\".to_string(), Pagos::MERCADOPAGO, \"activa\".to_string());\n            let s2 = Suscripcion::new(300.0, Tipos::BASIC, 6, \"13/06/2025\".to_string(), Pagos::MERCADOPAGO, \"inactiva\".to_string());\n            let s3 = Suscripcion::new(800.0, Tipos::SUPER, 12, \"13/06/2025\".to_string(), Pagos::CREDITO, \"activa\".to_string());\n\n            let mut u1 = Usuario::new(\"Fermin Moras\".to_string(), s1);\n            let mut u2 = Usuario::new(\"Delfina Ferrante\".to_string(), s2);\n            let mut u3 = Usuario::new(\"Wanchope Abila\".to_string(), s3);\n\n            u1.upgrade();\n            u2.cancela_suscripcion();\n            u3.downgrade();\n\n            assert_eq!(u1.suscripcion.tipo, Tipos::SUPER);\n            assert_eq!(u2.suscripcion.estado, \"inactiva\".to_string());\n            assert_eq!(u3.suscripcion.tipo, Tipos::CLASIC);\n        }\n\n        #[test]\n        fn test_general() {\n            let s1 = Suscripcion::new(500.0, Tipos::CLASIC, 6, \"13/06/2025\".to_string(), Pagos::MERCADOPAGO, \"activa\".to_string());\n            let s2 = Suscripcion::new(300.0, Tipos::BASIC, 6, \"13/06/2025\".to_string(), Pagos::TRANSFERENCIA, \"inactiva\".to_string());\n            let s3 = Suscripcion::new(800.0, Tipos::CLASIC, 12, \"13/06/2025\".to_string(), Pagos::MERCADOPAGO, \"activa\".to_string());\n            let s4 = Suscripcion::new(300.0, Tipos::BASIC, 6, \"13/06/2025\".to_string(), Pagos::TRANSFERENCIA, \"inactiva\".to_string());\n            let s5 = Suscripcion::new(300.0, Tipos::BASIC, 12, \"13/06/2025\".to_string(), Pagos::TRANSFERENCIA, \"inactiva\".to_string());\n\n            let u1 = Usuario::new(\"Fermin Moras\".to_string(), s1);\n            let u2 = Usuario::new(\"Delfina Ferrante\".to_string(), s2);\n            let u3 = Usuario::new(\"Wanchope Abila\".to_string(), s3);\n            let u4 = Usuario::new(\"Colo Barco\".to_string(), s4);\n            let u5 = Usuario::new(\"Equi Fernandez\".to_string(), s5);\n\n\n            let mut vec_usuarios = Vec::new();\n\n            vec_usuarios.push(u1.clone());\n            vec_usuarios.push(u2);\n            vec_usuarios.push(u3);\n            vec_usuarios.push(u4);\n            vec_usuarios.push(u5);\n\n            let p = Plataforma::new(vec_usuarios.clone());\n            \n            //suscripcion mas usada de activos\n            assert_eq!(p.suscripcion_mas_activa(), Tipos::CLASIC);\n\n            //suscripciones mas usadas en total\n            assert_eq!(p.suscripcion_mas_usada(), Tipos::BASIC);\n\n            //pago mas usado de activos\n            assert_eq!(p.pago_mas_activo(), Pagos::MERCADOPAGO);\n            //pago mas usado en total\n            assert_eq!(p.pago_mas_usado(), Pagos::TRANSFERENCIA);\n        }\n    }","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica4","ej4.rs"],"content":"use std::fmt::format;\nuse std::collections::HashMap;\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Producto\u003c'a\u003e {\n    nombre: \u0026'a str,\n    categoria: String,\n    precio_base: f32,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Vendedor\u003c'a\u003e {\n    nombre: \u0026'a str,\n    apellido: \u0026'a str,\n    direccion: \u0026'a str,\n    dni: i32,\n    legajo: i32,\n    antiguedad: i32,\n    salario: f32,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Cliente\u003c'a\u003e {\n    nombre: \u0026'a str,\n    apellido: \u0026'a str,\n    direccion: \u0026'a str,\n    dni: i32,\n    suscripcion: bool,\n    email: Option\u003c\u0026'a str\u003e,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct ItemProductos\u003c'a\u003e {\n    producto: Producto\u003c'a\u003e,\n    cant: i32\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Venta\u003c'a\u003e {\n    fecha: \u0026'a str,\n    cliente: Cliente\u003c'a\u003e,\n    vendedor: Vendedor\u003c'a\u003e,\n    pago: Pagos,\n    listado: Vec\u003cItemProductos\u003c'a\u003e\u003e,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nenum Pagos {\n    CREDITO,\n    DEBITO,\n    TRANSFERENCIA,\n    EFECTIVO,\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct DescuentosProductos {\n    lista_prod: Vec\u003cString\u003e,\n    desc: f32,\n}\ntrait Descuentos {\n    fn aplicar_descuento(\u0026self, precio: f32, categoria: \u0026String) -\u003e f32;\n}\n\nimpl Descuentos for DescuentosProductos {\n    fn aplicar_descuento(\u0026self, precio: f32, categoria: \u0026String) -\u003e f32 {\n        if self.lista_prod.contains(categoria) {\n            precio - (precio - self.desc)\n        }else {\n            precio\n        }\n    }\n}\n\nimpl DescuentosProductos {\n    fn new(lista_prod: Vec\u003cString\u003e, desc: f32) -\u003e DescuentosProductos {\n        DescuentosProductos {\n            lista_prod,\n            desc\n        }\n    }\n}\n\nimpl\u003c'a\u003e ItemProductos\u003c'a\u003e {\n    fn new(producto: Producto\u003c'a\u003e, cant: i32) -\u003e ItemProductos\u003c'a\u003e {\n        ItemProductos {\n            producto,\n            cant,\n        }\n    }\n}\n\n#[derive(Debug,Clone,PartialEq)]\nstruct Reporte\u003c'a\u003e {\n    vec_ventas: Vec\u003cVenta\u003c'a\u003e\u003e,\n}\n\nimpl\u003c'a\u003e Reporte\u003c'a\u003e {\n    fn new(vec_ventas: Vec\u003cVenta\u003c'a\u003e\u003e) -\u003e Reporte\u003c'a\u003e {\n        Reporte {\n            vec_ventas\n        }\n    }\n\n    fn registrar_venta(\u0026mut self, v: Venta\u003c'a\u003e) {\n        self.vec_ventas.push(v);\n    }\n\n    fn generar_reporte_producto(\u0026self) -\u003e String {\n        let mut reporte = String::new();\n        let mut categorias: HashMap\u003cString, i32\u003e = HashMap::new();\n\n        for venta in \u0026self.vec_ventas {\n            for item in \u0026venta.listado {\n                let categoria = item.producto.categoria.clone(); \n                let cantidad = item.cant;\n\n                *categorias.entry(categoria).or_insert(0) += cantidad;\n            }\n        }\n\n        let mut entradas: Vec\u003c_\u003e = categorias.into_iter().collect();\n        entradas.sort_by(|a, b| a.0.cmp(\u0026b.0)); \n\n        for (categoria, cantidad) in entradas {\n            reporte.push_str(\u0026format!(\"Categoria: {} | Cantidad: {} \", categoria, cantidad));\n        }\n\n        reporte      \n    }\n\n    fn generar_reporte_vendedor(\u0026self) -\u003e String {\n        let mut conteo = std::collections::HashMap::new();\n\n        for venta in \u0026self.vec_ventas {\n            *conteo.entry(venta.vendedor.legajo).or_insert(0) += 1;\n        }\n\n        let mut conteo_vec: Vec\u003c_\u003e = conteo.into_iter().collect();\n\n        conteo_vec.sort_by(|a, b| {\n            b.1.cmp(\u0026a.1).then_with(|| a.0.cmp(\u0026b.0))\n        });\n\n        let mut reporte = String::new();\n        for (legajo, cantidad) in conteo_vec {\n            reporte.push_str(\u0026format!(\n                \"Vendedor {} tiene {} venta(s) \",\n                legajo, cantidad\n            ));\n        }\n\n        reporte\n    }\n}\n\nimpl\u003c'a\u003e Venta\u003c'a\u003e {\n    fn new(fecha:\u0026'a str, cliente: Cliente\u003c'a\u003e, vendedor: Vendedor\u003c'a\u003e, pago: Pagos, listado: Vec\u003cItemProductos\u003c'a\u003e\u003e) -\u003e Venta\u003c'a\u003e {\n        Venta {\n            fecha,\n            cliente,\n            vendedor,\n            pago,\n            listado,\n        }\n    }\n\n    fn precio_final_venta(\u0026self, descuentos: \u0026DescuentosProductos) -\u003e f32 {\n        let mut total = self.listado.iter().map(|item|{\n            let mut precio = item.producto.precio_base * item.cant as f32;\n\n            for desc in \u0026descuentos.lista_prod {\n                if desc.contains(\u0026item.producto.categoria) {\n                    precio -= precio * descuentos.desc;\n                }\n            }\n            precio\n        })\n        .sum::\u003cf32\u003e();\n        if self.cliente.suscripcion == true {\n            total = self.cliente.tiene_suscripcion(total)\n        }\n\n        total\n    }\n\n\n}\n\nimpl\u003c'a\u003e Cliente\u003c'a\u003e {\n    fn new(nombre: \u0026'a str, apellido: \u0026'a str, direccion: \u0026'a str, dni: i32, suscripcion: bool, email: Option\u003c\u0026'a str\u003e) -\u003e Cliente\u003c'a\u003e {\n        Cliente {\n            nombre,\n            apellido,\n            direccion,\n            dni,\n            suscripcion,\n            email,\n        }\n    }\n\n    fn tiene_suscripcion(\u0026self, precio: f32) -\u003e f32 {\n        if self.suscripcion == true {\n            precio - (0.10 * precio)\n        }else {\n            precio   \n        }\n    }\n}\n\nimpl\u003c'a\u003e Vendedor\u003c'a\u003e {\n    fn new(nombre: \u0026'a str, apellido: \u0026'a str, direccion: \u0026'a str, dni: i32, legajo: i32, antiguedad: i32, salario: f32) -\u003e Vendedor\u003c'a\u003e {\n        Vendedor {\n            nombre,\n            apellido,\n            direccion,\n            dni,\n            legajo,\n            antiguedad,\n            salario\n        }\n    }\n}\n\nimpl\u003c'a\u003e Producto\u003c'a\u003e  {\n    fn new(nombre: \u0026'a str, categoria: String, precio_base: f32) -\u003e Producto\u003c'a\u003e {\n        Producto {\n            nombre,\n            categoria,\n            precio_base,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    #[test]\n    fn test_precio_final() {\n        let ven = Vendedor::new(\"Delfina\", \"Ferrante\", \"47 767\", 1337, 22, 3, 350000.0);\n        let cli = Cliente::new(\"Fermin\", \"Moras\", \"La Rioja 668\", 41876698, true, Some(\"feer.moras@gmail.com\"));\n\n        let prod = Producto::new(\"Coca Cola\", \"Gaseosas\".to_string(), 2400.0);\n        let items = ItemProductos::new(prod, 3);\n        let mut vec_p = Vec::new();\n        vec_p.push(items);\n        \n        let mut v_string = Vec::new();\n        v_string.push(\"Coca cola\".to_string());\n        v_string.push(\"Lays\".to_string());\n        v_string.push(\"Doritos\".to_string());\n\n        let lista_prod = DescuentosProductos::new(v_string, 0.15);\n\n        let venta = Venta::new(\"16/06/2025\", cli, ven, Pagos::TRANSFERENCIA, vec_p.clone());\n\n        let total = venta.precio_final_venta(\u0026lista_prod);\n        assert_eq!(total, 6480.0);\n    }\n\n    #[test]\n    fn test_reportes() {\n\n        let ven1 = Vendedor::new(\"Carlos\", \"Moras\", \"47 767\", 1337, 25, 3, 350000.0);\n        let ven3 = Vendedor::new(\"Delfina\", \"Ferrante\", \"47 767\", 1337, 22, 3, 350000.0);\n        let cli = Cliente::new(\"Fermin\", \"Moras\", \"La Rioja 668\", 41876698, true, Some(\"feer.moras@gmail.com\"));\n        let cli1 = Cliente::new(\"Fermin\", \"Moras\", \"La Rioja 668\", 41876698, false, None);\n        let cli2 = Cliente::new(\"Wanchope\", \"Abila\", \"Av. Mitre 777\", 35672353, true, Some(\"wanchope@gmail.com\"));\n\n        let prod = Producto::new(\"Coca Cola\", \"Gaseosas\".to_string(), 2400.0);\n        let prod1 = Producto::new(\"Lays\", \"Snacks\".to_string(), 1400.0);\n        let prod2 = Producto::new(\"Fideos\", \"Pastas\".to_string(), 900.0);\n\n        let items = ItemProductos::new(prod, 3);\n        let items2 = ItemProductos::new(prod1, 3);\n        let items3 = ItemProductos::new(prod2, 3);\n        \n        let mut vec_p1 = Vec::new();\n        vec_p1.push(items);\n        vec_p1.push(items2.clone());\n        vec_p1.push(items3.clone());\n\n        let mut vec_p2 = Vec::new();\n        vec_p2.push(items2);\n\n        let mut vec_p3 = Vec::new();\n        vec_p3.push(items3);\n        \n        let mut v_string = Vec::new();\n        v_string.push(\"Coca cola\".to_string());\n        v_string.push(\"Lays\".to_string());\n        v_string.push(\"Doritos\".to_string());\n\n        let lista_prod = DescuentosProductos::new(v_string, 0.15);\n\n        let venta1 = Venta::new(\"16/06/2025\", cli, ven1.clone(), Pagos::TRANSFERENCIA, vec_p1.clone());\n        let venta2 = Venta::new(\"16/06/2025\", cli1, ven1, Pagos::TRANSFERENCIA, vec_p2.clone());\n        let venta3 = Venta::new(\"16/06/2025\", cli2, ven3, Pagos::TRANSFERENCIA, vec_p3.clone());\n        \n        let mut vec_ven = Vec::new();\n        vec_ven.push(venta1);\n        vec_ven.push(venta2);\n        vec_ven.push(venta3);\n\n        let rep = Reporte::new(vec_ven);\n\n        let rep_prod = rep.generar_reporte_producto();\n        let rep_ven = rep.generar_reporte_vendedor();\n        assert_eq!(rep_ven,\"Vendedor 25 tiene 2 venta(s) Vendedor 22 tiene 1 venta(s) \".to_string());\n        assert_eq!(rep_prod, \"Categoria: Gaseosas | Cantidad: 3 Categoria: Pastas | Cantidad: 6 Categoria: Snacks | Cantidad: 6 \".to_string());\n    }\n}","traces":[{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":112,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats"
