<html>
<head>

    <style>html, body {
  margin: 0;
  padding: 0;
}

.app {

  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: #ddd;
}
.files-list__body {
}
.files-list__file {

}
.files-list__file:hover {
  background: #ccf;
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: #fcc;
}
.files-list__file_medium {
  background: #ffc;
}
.files-list__file_high {
  background: #cfc;
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: white;
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: #338;
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
    content: counter(line);
    margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: #cfc;
}
.code-line_uncovered {
  background: #fcc;
}
</style>

eccion: direc,\n      }  \n    }\n\n    fn to_string(\u0026self) -\u003e String{\n        match \u0026self.direccion{\n            Some(direc) =\u003e format!(\n                \"Hola, me llamo {}, tengo {} años y vivo en {}\", self.nombre, self.edad, direc\n            ),\n            None =\u003e format!(\n                \"Hola, me llamo {}, tengo {} años y no tengo una direccion asignada\", self.nombre, self.edad\n            ) \n        }\n            \n    }\n\n    fn obtener_edad(self) -\u003e i32 {\n        return self.edad;\n    }\n\n    fn actualizar_direccion(\u0026mut self, dir: Option\u003cString\u003e) {\n        if let Some(_) = \u0026self.direccion{\n            self.direccion = dir;\n        }\n    }    \n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_to_string() {\n        let per: Persona = Persona::new(\"Fermin\".to_string(),25,Some(\"La Rioja 668\".to_string()));\n        let per2: Persona = Persona::new(\"Fermin\".to_string(),25,None);\n        let res = per.to_string();\n        let res2 = per2.to_string();\n        assert_eq!(res,\"Hola, me llamo Fermin, tengo 25 años y vivo en La Rioja 668\");\n        assert_eq!(res2,\"Hola, me llamo Fermin, tengo 25 años y no tengo una direccion asignada\");\n    }\n\n    #[test]\n    fn test_obtener_edad() {\n        let per: Persona = Persona::new(\"Fermin\".to_string(),25,Some(\"La Rioja 668\".to_string()));\n        let resultado = per.obtener_edad();\n        assert_eq!(resultado, 25);\n    }\n\n    #[test]\n    fn test_actualizar_direccion(){\n        let mut per2: Persona = Persona::new(\"Fermin\".to_string(),25,None);\n        let mut per: Persona = Persona::new(\"Fermin\".to_string(),25,Some(\"La Rioja 668\".to_string()));\n        per.actualizar_direccion(Some(\"Calle 4 entre 15 y 16\".to_string()));\n        per2.actualizar_direccion(None);\n        let resultado = per.to_string();\n        assert_eq!(resultado, \"Hola, me llamo Fermin, tengo 25 años y vivo en Calle 4 entre 15 y 16\");\n        assert_eq!(per2.direccion, None);\n    }\n}    \n\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","ej10.rs"],"content":"use super::ej3::Fecha;\nenum Genero {\n    NOVELA,\n    INFANTIL,\n    TECNICO,\n    OTROS\n}\n\nenum Estado {\n    DEVUELTO,\n    PRESTAMO,\n}\n\nstruct Cliente{\n    nombre: String,\n    telefono: u32,\n    email: String\n}\nimpl Cliente{\n\n    fn new(nombre: String, telefono: u32, email: String) -\u003e Cliente{\n        Cliente{\n            nombre,\n            telefono,\n            email\n        }\n    }\n\n    fn es_mismo_cliente(\u0026self, cli: \u0026Cliente) -\u003e bool{\n        if(self.nombre == cli.nombre) \u0026\u0026 (self.telefono == cli.telefono) \u0026\u0026 (self.email == cli.email){\n            true\n        }else{\n            false\n        }\n    }\n}\n\nstruct  Libro{\n    isbn: u32,\n    titulo: String,\n    autor: String,\n    nro_paginas: u32,\n    genero: Genero,\n}\nimpl Libro{\n\n    fn new(isbn: u32, titulo: String, autor: String, nro_paginas: u32, genero: Genero) -\u003e Libro {\n        Libro {\n            isbn,\n            titulo,\n            autor,\n            nro_paginas,\n            genero,\n        }\n    }\n\n    fn es_mismo_genero(\u0026self, tipo_genero: \u0026Genero) -\u003e bool{\n        match (\u0026self.genero, tipo_genero) {\n            (Genero::NOVELA, Genero::NOVELA) | (Genero::INFANTIL, Genero::INFANTIL) | (Genero::TECNICO, Genero::TECNICO) | (Genero::OTROS, Genero::OTROS) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n\n    fn es_mismo_libro(\u0026self, libro: \u0026Libro) -\u003e bool{\n        if(self.isbn == libro.isbn) \u0026\u0026 (self.titulo == libro.titulo) \u0026\u0026 (self.autor == libro.autor) \u0026\u0026 (self.nro_paginas == libro.nro_paginas) \u0026\u0026 (self.es_mismo_genero(\u0026libro.genero)){\n            true\n        }else{\n            false\n        }\n    }\n}\n\nstruct Disposicion{\n    isbn: u32,\n    cantidad: u32,\n}\nimpl Disposicion{\n    fn new(isbn: u32, cantidad: u32) -\u003e Disposicion {\n        Disposicion {\n            isbn,\n            cantidad,\n        }\n    }\n}\n\n// Esto le dice al compilador: \"Prestamo va a contener referencias a un Libro y un Cliente que deben vivir al menos tanto como el Prestamo\".\nstruct Prestamo\u003c'a\u003e {\n    libro: \u0026'a Libro,\n    cliente: \u0026'a Cliente,\n    fecha_vencimiento: Fecha,\n    fecha_devolucion: Option\u003cFecha\u003e,\n    estado: Estado,\n}\nimpl\u003c'a\u003e Prestamo\u003c'a\u003e {\n    fn new(libro: \u0026'a Libro, cliente: \u0026'a Cliente, fecha_vencimiento: Fecha, fecha_devolucion: Option\u003cFecha\u003e, estado: Estado) -\u003e Prestamo\u003c'a\u003e {\n        Prestamo {\n            libro,\n            cliente,\n            fecha_vencimiento,\n            fecha_devolucion,\n            estado,\n        }\n    }\n    fn es_mismo_estado(\u0026self, tipo_estado: \u0026Estado) -\u003e bool{\n        match (\u0026self.estado, tipo_estado) {\n            (Estado::PRESTAMO, Estado::PRESTAMO) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n}\n\nstruct Biblioteca\u003c'a\u003e {\n    nombre: String,\n    direccion: String,\n    libros: Vec\u003c\u0026'a Libro\u003e,\n    copias_a_prestar: Vec\u003cDisposicion\u003e,\n    prestamos_efectuados: Vec\u003cPrestamo\u003c'a\u003e\u003e,\n}\nimpl\u003c'a\u003e Biblioteca\u003c'a\u003e{\n    fn new(nombre: String, direccion: String, libros: Vec\u003c\u0026'a Libro\u003e, copias_a_prestar: Vec\u003cDisposicion\u003e, prestamos_efectuados: Vec\u003cPrestamo\u003c'a\u003e\u003e) -\u003e Biblioteca\u003c'a\u003e {\n        Biblioteca {\n            nombre,\n            direccion,\n            libros,\n            copias_a_prestar,\n            prestamos_efectuados,\n        }\n    }\n\n    //➔​ obtener cantidad de copias: dado un determinado libro retorna la cantidad de copias a disposición que hay para prestar de dicho libro.\n    fn obtener_cantidad_de_copias(\u0026self, libro: \u0026Libro) -\u003e u32{\n        for disposicion in \u0026self.copias_a_prestar{\n            if disposicion.isbn == libro.isbn {\n                return disposicion.cantidad\n            }\n        }\n        return 0;\n    }\n\n    //➔​ decrementar cantidad de copias a disposición; dado un libro decrementa en 1 la cantidad de copias de libros a disposición para prestar.\n    fn decrementar_cantidad_de_copias_a_disposicion(\u0026 mut self, libro: \u0026Libro){\n        for i in 0..self.copias_a_prestar.len(){\n            if self.copias_a_prestar[i].isbn == libro.isbn \u0026\u0026 self.copias_a_prestar[i].cantidad \u003e 0{\n                self.copias_a_prestar[i].cantidad = self.copias_a_prestar[i].cantidad - 1;\n                break\n            }\n        }\n    }   \n\n    //➔​ incrementar cantidad de copias a disposición: dado un libro incrementa en 1 la cantidad de copias del libro a disposición para ser prestado.\n    fn incrementar_cantidad_de_copias_a_disposicion(\u0026 mut self, libro: \u0026Libro){\n        for i in 0..self.copias_a_prestar.len(){\n            if self.copias_a_prestar[i].isbn == libro.isbn{\n                self.copias_a_prestar[i].cantidad = self.copias_a_prestar[i].cantidad + 1;\n                break\n            }\n        }\n    }\n\n    //➔​ contar préstamos de un cliente: devuelve la cantidad de préstamos en estado “en préstamo” de un determinado cliente.\n    fn contar_prestamos_de_un_cliente(\u0026self, cli: \u0026Cliente) -\u003e u32{\n        let mut contador: u32 = 0;\n        for prestamo in \u0026self.prestamos_efectuados{\n            if(prestamo.cliente.es_mismo_cliente(cli)) \u0026\u0026 (prestamo.es_mismo_estado(\u0026Estado::PRESTAMO)){\n                contador = contador + 1;\n            }\n        }   \n        return contador;\n    }\n\n    /*\n    ➔​ realizar un préstamo de un libro para un cliente: crea un préstamo de un libro para un determinado cliente cumpliendo con lo siguiente\n    ◆​ el cliente no tenga más de 5 préstamos en el estado “en préstamo”\n    ◆​ haya al menos una copia disponible en el registro de copias a\n    disposición.\n    De ser así descuenta 1 en el registro de “copias a disposición” y retorna true, si no cumple con alguna de las condiciones retorna false.\n    */\n    fn realizar_prestamo(\u0026 mut self, libro: \u0026'a Libro, cli: \u0026'a Cliente, fecha_vencimiento: Fecha, fecha_devolucion: Option\u003cFecha\u003e) -\u003e bool{\n        let prestamos_del_cliente: u32 = self.contar_prestamos_de_un_cliente(cli);\n        let cantidad_de_copias: u32 = self.obtener_cantidad_de_copias(libro);\n        if(prestamos_del_cliente \u003c 5) \u0026\u0026 (cantidad_de_copias \u003e 0){\n            let nuevo_prestamo = Prestamo::new(libro, cli, fecha_vencimiento, fecha_devolucion, Estado::PRESTAMO);\n            self.prestamos_efectuados.push(nuevo_prestamo);\n            self.decrementar_cantidad_de_copias_a_disposicion(libro);\n            return true\n        }else{\n            return false\n        }\n    }\n\n    //➔​ ver préstamos a vencer el los próximos días: retorna una lista de préstamos a vencer el los próximos días, el valor de días es pasado por parámetro.\n    fn prestamos_a_vencer(\u0026self, hoy: \u0026Fecha, dias: u16) -\u003e Vec\u003c\u0026Prestamo\u003c'a\u003e\u003e{  //retorno una lista de refencias a prestamos que viven tanto como self.prestamos_efectuados\n        let mut lista_a_vencer: Vec\u003c\u0026Prestamo\u003e = Vec::new();\n        \n        let mut fecha_limite: Fecha = Fecha::new(hoy.dia, hoy.mes, hoy.año);\n        fecha_limite.sumar_dias(dias);\n        \n        for prestamo in \u0026self.prestamos_efectuados{\n            if (prestamo.es_mismo_estado(\u0026Estado::PRESTAMO)) \u0026\u0026 (!hoy.es_mayor(\u0026prestamo.fecha_vencimiento)) \u0026\u0026 (!prestamo.fecha_vencimiento.es_mayor(\u0026fecha_limite)){  //si la fecha del dia de hoy no es mayor a la fecha del vencimiento, quiere decir que el prestamo vencio\n                lista_a_vencer.push(prestamo);\n            }\n        }\n        return lista_a_vencer\n    }\n\n    //➔​ ver los préstamos vencidos: retorna una lista de préstamos en el estado “en préstamos” donde la fecha de vencimiento es menor a la fecha actual.\n    fn prestamos_vencidos(\u0026self, hoy: \u0026Fecha) -\u003e Vec\u003c\u0026Prestamo\u003c'a\u003e\u003e{\n        let mut lista_vencida: Vec\u003c\u0026Prestamo\u003e = Vec::new();\n        \n        for prestamo in \u0026self.prestamos_efectuados{\n            if (prestamo.es_mismo_estado(\u0026Estado::PRESTAMO)) \u0026\u0026 (hoy.es_mayor(\u0026prestamo.fecha_vencimiento)){  //si la fecha del dia de hoy no es mayor a la fecha del vencimiento, quiere decir que el prestamo vencio\n                lista_vencida.push(prestamo);\n            }\n        }\n        return lista_vencida\n    }\n\n    //➔​ buscar préstamo: dado un libro y un cliente busca un préstamo y lo retorna si existe.    //preguntar si esta bien\n    fn buscar_prestamo(\u0026self, libro: \u0026Libro, cli: \u0026Cliente) -\u003e Option\u003c\u0026Prestamo\u003c'a\u003e\u003e{  //referencia inmutable\n        for pos in 0..self.prestamos_efectuados.len(){\n            if (self.prestamos_efectuados[pos].libro.es_mismo_libro(\u0026libro)) \u0026\u0026 (self.prestamos_efectuados[pos].cliente.es_mismo_cliente(\u0026cli)){\n                return Some(\u0026self.prestamos_efectuados[pos]);\n            }\n        }\n        return None\n    }\n\n    //➔​ devolver libro: dado un libro y un cliente se busca el préstamo y se cambia al estado “devuelto”, se registra la fecha de devolución y se incrementa la cantidad de libros en 1 del libro devuelto en el registro de copias a disposición.\n    fn devolver_libro(\u0026 mut self, libro: \u0026Libro, cli: \u0026Cliente, hoy: \u0026Fecha){\n        for prestamo in \u0026mut self.prestamos_efectuados {\n            if prestamo.libro.es_mismo_libro(libro) \u0026\u0026 prestamo.cliente.es_mismo_cliente(cli) {\n                prestamo.estado = Estado::DEVUELTO;\n                prestamo.fecha_devolucion = Some(Fecha::new(hoy.dia, hoy.mes, hoy.año));\n                self.incrementar_cantidad_de_copias_a_disposicion(libro);\n                break;\n            }\n        }\n    }\n}\n\n#[test]\nfn todos_los_test_aqui(){\n    let fecha_vencimiento0: Fecha = Fecha::new(16, 5, 2025);\n    let fecha_vencimiento1: Fecha = Fecha::new(31, 6, 2025);\n    let fecha_vencimiento2: Fecha = Fecha::new(17, 7, 2025);\n    let fecha_vencimiento3: Fecha = Fecha::new(6, 8, 2025);\n    let fecha_vencimiento4: Fecha = Fecha::new(10, 10, 2025);\n    let cliente0: Cliente = Cliente::new(\"Juan Roman Riquelme\".to_string(), 123456, \"juanromanmate@email.com\".to_string());\n    let cliente1: Cliente = Cliente::new(\"Chicho serna\".to_string(), 123456, \"boquitaserna@email.com\".to_string());\n    let cliente2: Cliente = Cliente::new(\"Cascini Mosquito\".to_string(), 123456, \"elmosquito@email.com\".to_string());\n    let cliente3: Cliente = Cliente::new(\"Tomas Agustin Pisani\".to_string(), 123456, \"aguantebocapedazodequebrado@email.com\".to_string());\n    //Crear vector de libros\n    let mut libros: Vec\u003c\u0026Libro\u003e = Vec::new();\n    let libro0: Libro = Libro::new(123, \"SOY LIBRO 1\".to_string(), \"tomasaaaaa\".to_string(), 3300, Genero::INFANTIL);\n    libros.push(\u0026libro0);\n    let libro1: Libro = Libro::new(124, \"SOY LIBRO 2\".to_string(), \"tomasddd\".to_string(), 320, Genero::TECNICO);\n    libros.push(\u0026libro1);\n    let libro2: Libro = Libro::new(125, \"SOY LIBRO 3\".to_string(), \"tomasdsa\".to_string(), 3030, Genero::OTROS);\n    libros.push(\u0026libro2);\n    let libro3: Libro = Libro::new(126, \"SOY LIBRO 4\".to_string(), \"tomas pisani\".to_string(), 400, Genero::TECNICO);\n    libros.push(\u0026libro3);\n    let libro4: Libro = Libro::new(127, \"SOY LIBRO 5\".to_string(), \"tomas pisani\".to_string(), 5060, Genero::OTROS);\n    libros.push(\u0026libro4);\n    // Crear disposiciones (cantidad de copias disponibles para prestar)\n    let mut disposiciones: Vec\u003cDisposicion\u003e = Vec::new();\n    let disposicion0: Disposicion = Disposicion::new(123, 3);\n    disposiciones.push(disposicion0);\n    let disposicion1: Disposicion = Disposicion::new(124, 5);\n    disposiciones.push(disposicion1);\n    let disposicion2: Disposicion = Disposicion::new(125, 0);\n    disposiciones.push(disposicion2); // No hay copias disponibles\n    let disposicion3: Disposicion = Disposicion::new(126, 2);\n    disposiciones.push(disposicion3);\n    let disposicion4: Disposicion = Disposicion::new(127, 1);\n    disposiciones.push(disposicion4);\n    // Crear préstamos efectuados\n    let mut prestamos: Vec\u003cPrestamo\u003e = Vec::new();\n    let prestamo0: Prestamo = Prestamo::new(\u0026libro0, \u0026cliente0, fecha_vencimiento0, None, Estado::PRESTAMO);\n    prestamos.push(prestamo0);\n    let prestamo1: Prestamo = Prestamo::new(\u0026libro1, \u0026cliente1, fecha_vencimiento1, None, Estado::PRESTAMO);\n    prestamos.push(prestamo1);\n    let prestamo2: Prestamo = Prestamo::new(\u0026libro2, \u0026cliente2, fecha_vencimiento2, None, Estado::PRESTAMO);\n    prestamos.push(prestamo2);\n    let prestamo3: Prestamo = Prestamo::new(\u0026libro3, \u0026cliente3, fecha_vencimiento3, None, Estado::PRESTAMO);\n    prestamos.push(prestamo3);\n    let prestamo4: Prestamo = Prestamo::new(\u0026libro4, \u0026cliente3, fecha_vencimiento4, None, Estado::PRESTAMO);\n    prestamos.push(prestamo4);\n    let mut biblioteca: Biblioteca = Biblioteca::new(\"Biblioteca El Libretazo\".to_string(),\"Calle Falsa al 9910\".to_string(),libros,disposiciones, prestamos);\n\n    //testar obtener cantidad de copias\n    assert_eq!(biblioteca.obtener_cantidad_de_copias(\u0026libro1), 5);\n\n    //decrementa la cantidad de copias para prestar\n    biblioteca.decrementar_cantidad_de_copias_a_disposicion(\u0026libro1);\n    assert_eq!(biblioteca.copias_a_prestar[1].cantidad, 4);  //posicion del libro en el vector\n\n    //incrementa la cantidad de copias para prestar\n    biblioteca.incrementar_cantidad_de_copias_a_disposicion(\u0026libro4);\n    assert_eq!(biblioteca.copias_a_prestar[4].cantidad, 2);  //posicion del libro en el vector\n\n    //contar prestamos de un cliente\n    let contador: u32 = biblioteca.contar_prestamos_de_un_cliente( \u0026cliente1);\n    assert_eq!(contador, 1);\n\n    //realizar prestamo valido\n    let fecha_vencimiento: Fecha = Fecha::new(28, 9, 2025);\n    let fecha_devolucion: Fecha = Fecha::new(29, 9, 2025);\n    biblioteca.realizar_prestamo(\u0026libro1, \u0026cliente1, fecha_vencimiento, Some(fecha_devolucion));\n    assert_eq!(biblioteca.prestamos_efectuados.len(), 6);\n\n    //realizar prestamo invalido\n    let fecha_vencimiento: Fecha = Fecha::new(22, 9, 2025);\n    let fecha_devolucion: Fecha = Fecha::new(19, 3, 2026);\n    biblioteca.realizar_prestamo(\u0026libro2, \u0026cliente1, fecha_vencimiento, Some(fecha_devolucion));\n    assert_eq!(biblioteca.prestamos_efectuados.len(), 6);  //misma longitud por que no se agrega\n\n    //prestamos a vencer (por ejemplo, próximos 50 días desde 16/5/2025)\n    let hoy = Fecha::new(16, 5, 2025);\n    let prestamos_a_vencer = biblioteca.prestamos_a_vencer(\u0026hoy, 50); // fecha límite: 5/7/2025\n    assert_eq!(prestamos_a_vencer.len(), 2);\n\n    //préstamos vencidos al dia 9/10/2025 (solo deberían estar vencidos los libros 0,1,2,3)\n    let hoy_vencido = Fecha::new(9, 10, 2025);\n    let prestamos_vencidos = biblioteca.prestamos_vencidos(\u0026hoy_vencido);\n    assert_eq!(prestamos_vencidos.len(), 5);\n\n    //buscar prestamo existente(libro1, cliente1)\n    let prestamo_encontrado = biblioteca.buscar_prestamo(\u0026libro1, \u0026cliente1);\n    if prestamo_encontrado.is_some() {\n        let prestamo = prestamo_encontrado.unwrap();\n        assert_eq!(prestamo.libro.isbn, 124);\n        assert_eq!(prestamo.cliente.email, \"boquitaserna@email.com\");\n    }\n\n    //buscar prestamo que no existe(libro1, cliente1)\n    let prestamo_inexistente = biblioteca.buscar_prestamo(\u0026libro2, \u0026cliente0);\n    let mut encontrado: bool = true;\n    if prestamo_inexistente.is_none(){\n        encontrado = false;\n        assert_eq!(encontrado, false)\n    }\n\n    // ➔ devolver libro (libro1 de cliente1)\n    let hoy_devolucion = Fecha::new(16, 5, 2025);\n    biblioteca.devolver_libro(\u0026libro1, \u0026cliente1, \u0026hoy_devolucion);\n    let prestamo_actualizado = biblioteca.buscar_prestamo(\u0026libro1, \u0026cliente1).unwrap();\n    match prestamo_actualizado.estado {\n        Estado::DEVUELTO =\u003e (),\n        _ =\u003e panic!(\"El préstamo no fue marcado como devuelto\"),\n    }\n}\n","traces":[{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0,"stats":{"Line":0}},{"line":151,"address":[],"length":0,"stats":{"Line":0}},{"line":152,"address":[],"length":0,"stats":{"Line":0}},{"line":153,"address":[],"length":0,"stats":{"Line":0}},{"line":154,"address":[],"length":0,"stats":{"Line":0}},{"line":155,"address":[],"length":0,"stats":{"Line":0}},{"line":161,"address":[],"length":0,"stats":{"Line":0}},{"line":162,"address":[],"length":0,"stats":{"Line":0}},{"line":163,"address":[],"length":0,"stats":{"Line":0}},{"line":164,"address":[],"length":0,"stats":{"Line":0}},{"line":165,"address":[],"length":0,"stats":{"Line":0}},{"line":168,"address":[],"length":0,"stats":{"Line":0}},{"line":178,"address":[],"length":0,"stats":{"Line":0}},{"line":179,"address":[],"length":0,"stats":{"Line":0}},{"line":180,"address":[],"length":0,"stats":{"Line":0}},{"line":181,"address":[],"length":0,"stats":{"Line":0}},{"line":182,"address":[],"length":0,"stats":{"Line":0}},{"line":183,"address":[],"length":0,"stats":{"Line":0}},{"line":184,"address":[],"length":0,"stats":{"Line":0}},{"line":185,"address":[],"length":0,"stats":{"Line":0}},{"line":187,"address":[],"length":0,"stats":{"Line":0}},{"line":193,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":198,"address":[],"length":0,"stats":{"Line":0}},{"line":200,"address":[],"length":0,"stats":{"Line":0}},{"line":203,"address":[],"length":0,"stats":{"Line":0}},{"line":207,"address":[],"length":0,"stats":{"Line":0}},{"line":208,"address":[],"length":0,"stats":{"Line":0}},{"line":210,"address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}},{"line":220,"address":[],"length":0,"stats":{"Line":0}},{"line":221,"address":[],"length":0,"stats":{"Line":0}},{"line":222,"address":[],"length":0,"stats":{"Line":0}},{"line":225,"address":[],"length":0,"stats":{"Line":0}},{"line":229,"address":[],"length":0,"stats":{"Line":0}},{"line":230,"address":[],"length":0,"stats":{"Line":0}},{"line":231,"address":[],"length":0,"stats":{"Line":0}},{"line":232,"address":[],"length":0,"stats":{"Line":0}},{"line":233,"address":[],"length": 3.5);\n            let ok = rec.es_cuadrado();\n            assert_eq!(ok,false);\n        }\n\n        #[test]\n        fn test_es_cuadrado_false(){\n            let rec: Rectangulo = Rectangulo::new(5.5,5.5);\n            let ok = rec.es_cuadrado();\n            assert_eq!(ok,true);\n        }\n    }\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","ej3.rs"],"content":"#[derive(Debug,Clone)]\npub struct Fecha {\n   pub dia: u16,\n   pub mes: u16,\n   pub año: u16,\n}\n\nimpl Fecha {\n    pub fn new(day: u16, month:u16, year:u16) -\u003e Fecha {      \n        Fecha {\n            dia: day,\n            mes: month,\n            año: year,\n        }    \n    }\n    \n    pub fn es_fecha_valida(\u0026self) -\u003e bool {\n        let mes:u16 = self.mes;\n        if (mes \u003e= 1) \u0026\u0026 (mes \u003c= 12) {\n            match mes {\n                1 | 3 | 5 | 7 | 8 | 10 | 12 =\u003e {\n                    if(self.dia \u003e= 1) \u0026\u0026 (self.dia \u003c=31) {\n                        true\n                    } else {\n                        false\n                    }\n                }\n                4 | 6 | 9 | 11 =\u003e {\n                    if(self.dia \u003e= 1) \u0026\u0026 (self.dia \u003c=30) {\n                        true\n                    } else {\n                        false\n                    }\n                }\n                2 =\u003e {\n                    if self.es_bisiesto() {\n                        if(self.dia \u003e= 1) \u0026\u0026 (self.dia \u003c= 29) {\n                            true\n                        } else {\n                            false\n                        }\n                    }else {\n                        if(self.dia \u003e= 1) \u0026\u0026 (self.dia \u003c= 28) {\n                            true\n                        } else {\n                            false\n                        }\n                    }\n                }\n                _ =\u003e false \n            }\n        }else {\n            false\n        }    \n    }\n\n    fn que_mes(\u0026self) -\u003e u16 {\n        let mes = self.mes;\n        match mes {\n            1 | 3 | 5 | 7 | 8 | 10 | 12 =\u003e {\n                    31\n            }\n            4 | 6 | 9 | 11 =\u003e {\n                    30\n            }\n            2 =\u003e {\n                if self.es_bisiesto() {\n                    29\n                }else {\n                    28\n                }\n            }\n            _ =\u003e 0   \n        }\n    }\n\n    fn es_bisiesto(\u0026self) -\u003e bool {\n        if self.año % 4 == 0 \u0026\u0026 self.año % 100 != 0 || self.año % 400 == 0 {\n            return true\n        }else{\n            return false\n        }       \n    }\n\n    pub fn sumar_dias(\u0026mut self, mut dias: u16) {\n    \n        let mut mes = self.que_mes();\n        let dias_disp = mes - self.dia;\n        if dias \u003c= dias_disp {\n            self.dia = self.dia + dias;\n        }\n        else {\n            while dias != 0 {\n                if self.dia \u003c= mes {\n                    self.dia = self.dia + 1;\n                    dias = dias -1;\n                }\n                else {\n                    self.dia = 1;\n                    if self.mes == 12 {\n                        self.año = self.año + 1;\n                        self.mes = 1;\n                        mes = self.que_mes();\n                    }\n                    else{\n                        self.mes = self.mes + 1;\n                        mes = self.que_mes();\n                    }\n                }\n            }\n        }     \n    }    \n\n    fn restar_dias(\u0026mut self, mut dias: u16){\n        let dias_disp = self.dia;\n        if dias \u003c dias_disp {\n            self.dia = self.dia - dias;\n        }\n        else {\n            while dias != 0 {\n                if self.dia \u003e 1 {\n                    self.dia = self.dia - 1;\n                    dias = dias -1;\n                }\n                else {\n                    if self.mes == 1 {\n                        self.año = self.año - 1;\n                        self.mes = 12;\n                    }\n                    else{\n                        self.mes = self.mes - 1;\n                    }\n                    self.dia = self.que_mes();\n                    dias = dias-1;\n                }\n            }\n        }  \n    }\n\n    pub fn es_mayor(\u0026self, una_fecha: \u0026Fecha) -\u003e bool {\n        if self.año \u003e una_fecha.año {\n            return true\n        }else if self.año == una_fecha.año \u0026\u0026 self.mes \u003e una_fecha.mes{\n            return true \n        }else if self.año == una_fecha.año \u0026\u0026 self.mes == una_fecha.mes \u0026\u0026 self.dia \u003e una_fecha.dia{\n            return true\n        }else {\n            false\n        }\n    }    \n}\n\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_fecha(){\n        let f = Fecha::new(13, 5, 2024);\n        assert_eq!(f.dia,13);\n        assert_eq!(f.mes,5);\n        assert_eq!(f.año,2024);\n    }\n\n    #[test]\n    fn test_fecha_valida_true() {\n        let f = Fecha::new(29, 2, 2024);\n        let ok = f.es_fecha_valida();\n        assert_eq!(ok,true);\n    }\n\n    #[test]\n    fn test_fecha_valida_false() {\n        let f = Fecha::new(13, 25, 2024);\n        let ok = f.es_fecha_valida();\n        assert_eq!(ok,false);\n    }\n\n    #[test]\n    fn test_es_bisiesto() {\n        let f = Fecha::new(13, 2, 2020);\n        assert_eq!(f.es_bisiesto(),true);\n    }\n\n    #[test]\n    fn test_sumar_dias() {\n        let mut  f1 = Fecha::new(13, 5, 2020);\n        f1.sumar_dias(10);\n        assert_eq!(f1.dia,23);\n        \n        \n        let mut  f2 = Fecha::new(13, 5, 2020);\n        f2.sumar_dias(20);\n        assert_eq!(f2.dia,2);\n        assert_eq!(f2.mes,6);\n\n        let mut  f = Fecha::new(13, 12, 2020);\n        f.sumar_dias(20);\n        assert_eq!(f.dia,2);\n        assert_eq!(f.mes,1);\n        assert_eq!(f.año,2021);\n    }\n\n    #[test]\n    fn test_restar_dias() {\n        let mut  f1 = Fecha::new(1, 5, 2020);\n        f1.restar_dias(1);\n        assert_eq!(f1.dia,30);\n        assert_eq!(f1.mes,4);\n        \n        let mut  f2 = Fecha::new(1, 1, 2020);\n        f2.restar_dias(1);\n        assert_eq!(f2.dia,31);\n        assert_eq!(f2.mes,12);\n        assert_eq!(f2.año,2019);\n\n        let mut  f = Fecha::new(13, 2, 2020);\n        f.restar_dias(10);\n        assert_eq!(f.dia,3);\n    }\n\n    #[test]\n    fn test_fecha_mayor() {\n        let f1 = Fecha::new(13, 12, 2020);\n        let f2 = \u0026Fecha::new(13, 2, 2019);\n        let f3 = \u0026Fecha::new(13, 10, 2020);\n        let f4 = \u0026Fecha::new(7, 12, 2020);\n        assert_eq!(f1.es_mayor(f2),true);\n        assert_eq!(f1.es_mayor(f3),true);\n        assert_eq!(f1.es_mayor(f4),true);\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","ej4.rs"],"content":"struct Triangulo{\n    lado1: f32,\n    lado2: f32,\n    base: f32,\n}\n\nimpl Triangulo{\n    fn new(l1: f32, l2:f32, base:f32) -\u003e Triangulo{\n        if l1 \u003c= 0.0 || l2 \u003c= 0.0 || base \u003c= 0.0{\n            panic!(\"Lados invalidos\")\n        }\n        Triangulo {\n            lado1: l1,\n            lado2: l2,\n            base: base,\n        }\n    }\n\n    fn determinar_tipo(\u0026self) -\u003e String {\n        if self.lado1 == self.lado2 \u0026\u0026 self.lado1 == self.base{\n            \"equilatero\".to_string()\n        } else if self.lado1 == self.lado2 || self.lado1 == self.base || self.lado2 == self.base {\n            \"isoceles\".to_string()\n        }else {\n            \"escaleno\".to_string()\n        }\n    }\n    \n    fn calcular_area(\u0026self) -\u003e f32 {\n        let lado1 = self.lado1;\n        let lado2 = self.lado2;\n        let base = self.base;\n        fn calcular_area_equilatero(l: f32) -\u003e f32 {\n            (3.0_f32.sqrt() / 4.0) * l*l\n        }\n\n        fn calcular_area_escaleno(l1: f32, l2:f32, b: f32) -\u003e f32 {\n            let s = (l1 + l2 + b) / 2.0;\n            (s * (s - l1) * (s - l2) * (s - b)).sqrt()\n        }\n\n        fn calcular_area_isoceles(b: f32, h: f32) -\u003e f32 {\n            (b * h) / 2.0\n        }\n\n        let tipo = self.determinar_tipo();\n        match tipo.as_str() {\n            \"equilatero\" =\u003e {\n                calcular_area_equilatero(lado1)\n            }\n            \"isoceles\" =\u003e {\n                calcular_area_isoceles(base,lado1)\n            }\n            \"escaleno\" =\u003e {\n                calcular_area_escaleno(lado1,lado2,base)\n            }\n            _ =\u003e 0.0 \n        }\n    }\n    \n    fn calcular_perimetro(\u0026self) -\u003e f32 {\n        self.lado1 + self.lado2 + self.base\n    }\n    \n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_triangulo() {\n        let equi = Triangulo::new(10.0,10.0,10.0);\n        let iso = Triangulo::new(10.0,10.0,5.0);\n        let esca = Triangulo::new(10.0,7.0,5.0);\n\n        assert_eq!(equi.lado1, 10.0);\n        assert_eq!(iso.base, 5.0);\n        assert_eq!(esca.lado2, 7.0); \n    }\n\n    #[should_panic]\n    #[test]\n    fn test_triangulo_mal_creado() {\n        let _tri = Triangulo::new(-1.0, 2.0, 3.0);\n    }\n\n    #[test]\n    fn test_determinar_tipo() {\n        let equi = Triangulo::new(10.0,10.0,10.0);\n        let iso = Triangulo::new(10.0,10.0,5.0);\n        let esca = Triangulo::new(10.0,7.0,5.0);\n\n        assert_eq!(equi.determinar_tipo(), \"equilatero\");\n        assert_eq!(iso.determinar_tipo(), \"isoceles\");\n        assert_eq!(esca.determinar_tipo(), \"escaleno\"); \n    }\n\n    #[test]\n    fn test_calcular_area() {\n        let equi = Triangulo::new(10.0,10.0,10.0);\n        let iso = Triangulo::new(10.0,10.0,5.0);\n        let esca = Triangulo::new(10.0,7.0,5.0);\n\n        assert_eq!(equi.calcular_area(), 43.30127);\n        assert_eq!(iso.calcular_area(), 25.0);\n        assert_eq!(esca.calcular_area(), 16.248077)\n    }\n\n    #[test]\n    fn test_calcular_perimetro() {\n        let equi = Triangulo::new(10.0,10.0,10.0);\n        let iso = Triangulo::new(10.0,10.0,5.0);\n        let esca = Triangulo::new(10.0,7.0,5.0);\n\n        assert_eq!(equi.calcular_perimetro(), 30.0);\n        assert_eq!(iso.calcular_perimetro(), 25.0);\n        assert_eq!(esca.calcular_perimetro(), 22.0)\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","ej5.rs"],"content":"struct Producto {\n    nombre: String,\n    precio_bruto: f32,\n    id: u32,\n}\n\nimpl Producto {\n    fn new(name: String, price: f32, id: u32) -\u003e Producto{\n        if(name == \"\") || (price \u003c 0.0) || (id == 0) {\n            panic!(\"Datos incorrectos\")\n        }\n        else {\n            Producto {\n                nombre: name,\n                precio_bruto: price,\n                id: id,\n            }\n        }\n    }\n\n    fn calcular_impuestos(\u0026self, imp: f32) -\u003e f32 {\n        self.precio_bruto * (imp/100.0)\n    }\n\n    fn aplicar_descuento(\u0026self, desc: f32) -\u003e f32 {\n        self.precio_bruto * (desc/100.0)\n    }\n\n    fn calcular_precio_total(\u0026self, imp: f32, desc: f32) -\u003e f32 {\n        let impuesto = self.calcular_impuestos(imp);\n        let descuento = self.aplicar_descuento(desc);\n        \n        (self.precio_bruto + impuesto) - descuento\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_producto(){\n        let prod = Producto::new(\"jamon\".to_string(), 1360.0, 1);\n\n        assert_eq!(prod.nombre, \"jamon\".to_string());\n        assert_eq!(prod.precio_bruto     let vector = \u0026self.parciales;\n        let mut suma: f32 = 0.0;\n        for i in 0..vector.len() {\n            suma += vector[i].nota;\n        }\n        let size = vector.len() as f32;\n        let promedio = suma / size;\n        promedio\n    }\n\n    fn obtener_nota_mas_alta(\u0026self) -\u003e f32 {\n        let vector = \u0026self.parciales;\n        let mut max: f32 = -9999.99;\n        for i in 0..vector.len() {\n            if vector[i].nota \u003e max {\n                max = vector[i].nota;\n            }\n        }\n\n        max\n    }\n\n    fn obtener_nota_mas_baja(\u0026self) -\u003e f32 {\n        let vector = \u0026self.parciales;\n        let mut min: f32 = 9999.99;\n        for i in 0..vector.len() {\n            if vector[i].nota \u003c min {\n                min = vector[i].nota;\n            }\n        }\n\n        min\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_parcial(){\n        let par = Parciales::new(\"cadp\".to_string(), 7.0);\n        assert_eq!(par.nota, 7.0);\n    }\n\n    #[should_panic]\n    #[test]\n    fn test_parcial_mal_creado(){\n        let _par = Parciales::new(\"\".to_string(), 7.0);\n        let _par = Parciales::new(\"cadp\".to_string(), 27.0);\n    }\n\n    #[test]\n    fn test_crear_estudiante() {\n        let par1 = Parciales::new(\"cadp\".to_string(), 7.0);\n        let par2 = Parciales::new(\"ac\".to_string(), 5.0);\n        let par3 = Parciales::new(\"taller\".to_string(), 4.0);\n        let par4 = Parciales::new(\"oc\".to_string(), 10.0);\n        let par5 = Parciales::new(\"fod\".to_string(), 6.0);\n\n        let mut vector  = Vec::new();\n        vector.push(par1);\n        vector.push(par2);\n        vector.push(par3);\n        vector.push(par4);\n        vector.push(par5);\n    \n        let _est = Estudiante::new(\"Fermin Moras\".to_string(), 22993/5, vector);\n    }\n\n    #[should_panic]\n    #[test]\n    fn test_crear_mal_estudiante() {\n\n \n            marca: marca,\n            modelo: modelo,\n            año: año,\n            precio_bruto: precio_bruto,\n            color: color,\n        }\n       }    \n    }\n\n    pub fn calcular_precio(\u0026 mut self)-\u003e f32 {\n        let mut valor = 0.0;\n\n        match self.color {\n            \n            Color::ROJO | Color::AZUL | Color::AMARILLO =\u003e {\n                let recargo = self.precio_bruto * 0.25;\n                valor += recargo;\n            }\n            _ =\u003e {\n                let descuento = self.precio_bruto * 0.10;\n                valor -= descuento;\n            }\n\n        }    \n        if self.marca == \"BMW\" {\n            let recargo = self.precio_bruto * 0.15;\n            valor += recargo;\n        }\n\n        if self.año \u003c 2000 {\n            let descuento = self.precio_bruto * 0.05;\n            valor -= descuento;\n        }\n\n        return valor + self.precio_bruto; \n    }\n}\n\nimpl Concesionario {\n    pub fn new(nombre: String, direccion: String, lista_autos: Vec\u003cAutos\u003e, capacidad: u32) -\u003e Concesionario {\n        if nombre == \"\" || direccion == \"\" {\n            panic!(\"Dato/s invalidos\");\n        }\n        else {\n            Concesionario {\n                nombre: nombre,\n                direccion: direccion,\n                lista_autos: lista_autos,\n                capacidad: capacidad,\n            }\n        }\n    } \n\n    pub fn agregar_auto(\u0026mut self,auto: Autos) -\u003e bool{\n        if self.lista_autos.len() \u003c self.capacidad as usize{\n            self.lista_autos.push(auto);\n            true\n        }\n        else {\n            false\n        }\n    }\n\n    pub fn eliminar_auto(\u0026mut self, auto:Autos) {\n        let size = self.lista_autos.len();\n        let mut ok = false;\n        let mut pos = 0;\n        while pos \u003c size \u0026\u0026 !ok {\n            if self.lista_autos[pos] == auto {\n                self.lista_autos.remove(pos);\n                ok = true;\n            }\n            pos += 1;\n        }\n    }\n\n    fn buscar_auto(\u0026self, auto: Autos) -\u003e Option\u003cAutos\u003e {\n        let size = self.lista_autos.len();\n        let mut pos = 0;\n        while pos \u003c size {\n            if self.lista_autos[pos] == auto {\n                return Some(self.lista_autos[pos].clone());\n            }\n            pos += 1;\n        }\n        return None;\n    }\n}\n\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_auto() {\n        let auto = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 30000.0, Color::AZUL);\n        assert_eq!(auto.marca, \"Ford\".to_string());\n    }\n\n    #[should_panic]\n    #[test]\n    fn test_crear_mal() {\n        let _auto = Autos::new(\"\".to_string(), \"FOCUS\".to_string(), 2013, 30000.0, Color::AZUL);\n    }\n\n    #[test]\n    fn test_crear_concesionario() {\n        let vec = Vec::new();\n        let mut con = Concesionario::new(\"Farias-Automotores\".to_string(), \"Mitre 829\".to_string(), vec, 5);\n\n        let mut auto1 = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 15000.0, Color::AZUL);\n        let mut auto2 = Autos::new(\"BMW\".to_string(), \"M4\".to_string(), 2024, 60000.0, Color::NEGRO);\n        let auto3 = Autos::new(\"Dodge\".to_string(), \"CHARGER\".to_string(), 2020, 40000.0, Color::ROJO);\n        let auto4 = Autos::new(\"Chevrolet\".to_string(), \"CAMARO\".to_string(), 2017, 20000.0, Color::AZUL);\n        let auto5 = Autos::new(\"Audi\".to_string(), \"TT\".to_string(), 2005, 30000.0, Color::VERDE);\n        let mut auto6 = Autos::new(\"Nissan\".to_string(), \"Skyline R34\".to_string(), 1999, 60000.0, Color::VERDE);\n\n        assert_eq!(con.agregar_auto(auto1.clone()),true);\n        assert_eq!(con.agregar_auto(auto2.clone()),true);\n        assert_eq!(con.agregar_auto(auto3),true);\n        assert_eq!(con.agregar_auto(auto4),true);\n        assert_eq!(con.agregar_auto(auto5.clone()),true);\n        assert_eq!(con.agregar_auto(auto6.clone()),false);\n\n        assert_eq!(con.buscar_auto(auto5.clone()), Some(auto5.clone()));\n        con.eliminar_auto(auto5.clone());\n        assert_eq!(con.buscar_auto(auto5.clone()), None);\n        assert_eq!(auto1.calcular_precio(),18750.0);\n        assert_eq!(auto2.calcular_precio(),63000.0);\n        assert_eq!(auto6.calcular_precio(),51000.0);\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","ej8.rs"],"content":"#[derive(Clone,Debug)]\nstruct Cancion {\n    titulo: String,\n    artista: String,\n    genero: Genero,\n}\n\nstruct Playlist {\n    lista_canciones: Vec\u003cCancion\u003e,\n    nombre: String,\n}\n\n#[derive(Clone,Debug)]\nenum Genero {\n\n    ROCK,\n    POP,\n    RAP,\n    JAZZ,\n    OTROS,\n}\n\nimpl Cancion {\n    fn new(titulo: String, artista: String, genero: Genero) -\u003e Cancion {\n        Cancion {\n            titulo: titulo,\n            artista: artista,\n            genero: genero,\n        }\n    }\n\n     fn es_mismo_genero(\u0026self, genero: \u0026Genero) -\u003e bool{\n        match (\u0026self.genero, genero) {\n           (Genero::ROCK, Genero::ROCK) | (Genero::POP, Genero::POP) | (Genero::RAP, Genero::RAP) \n            | (Genero::JAZZ, Genero::JAZZ) | (Genero::OTROS, Genero::OTROS) =\u003e {\n                true\n           }\n           _ =\u003e false\n        }\n    }\n\n    fn es_misma_cancion(\u0026self, cancion: \u0026Cancion) -\u003e bool {\n        if self.titulo == cancion.titulo \u0026\u0026 self.artista == cancion.artista \u0026\u0026 self.es_mismo_genero(\u0026cancion.genero) {\n            true\n        }\n        else {\n            false\n        }\n    }\n}\n\nimpl Playlist {\n    fn new(lista_canciones: Vec\u003cCancion\u003e, nombre: String) -\u003e Playlist {\n        Playlist {\n            lista_canciones: lista_canciones,\n s.len() {\n            if self.lista_canciones[i].artista == artista {\n                vec_nuevo.push(self.lista_canciones[i].clone());\n            }\n        }\n        vec_nuevo\n    }\n\n    fn modificar_titulo_playlist(\u0026mut self, nombre: String) {\n        self.nombre = nombre;        \n    }\n\n    fn limpiar_playlist(\u0026mut self) {\n        self.lista_canciones.clear();\n    } \n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_cancion(){\n        let cancion1 = Cancion::new(\"Veneno\".to_string(), \"La renga\".to_string(), Genero::ROCK);\n        let cancion2 = Cancion::new(\"Zafar\".to_string(), \"La Vela Puerca\".to_string(), Genero::ROCK);\n        let cancion3 = Cancion::new(\"Habil\".to_string(), \"Acru\".to_string(), Genero::RAP);\n        \n        let vector = Vec::new();\n        let mut playlist = Playlist::new(vector, \"Mix\".to_string());\n\n        playlist.agregar_cancion(cancion1.clone());\n        playlist.agregar_cancion(cancion2);\n        playlist.agregar_cancion(cancion3.clone());\n\n        playlist.eliminar_cancion(cancion1.clone());\n        \n        let ok = playlist.lista_canciones[0].es_misma_cancion(\u0026cancion1.clone());\n        assert_eq!(ok,false);\n\n        let aux = playlist.buscar_por_nombre(\"Habil\".to_string());\n        match aux {\n            Some(nombre) =\u003e {\n                assert_eq!(cancion3.es_misma_cancion(\u0026nombre),true);\n            }\n            _ =\u003e (),\n        }\n    }    \n\n    #[test]\n    fn test_buscar_por_genero() {\n        let cancion1 = Cancion::new(\"Veneno\".to_string(), \"La renga\".to_string(), Genero::ROCK);\n        let cancion2 = Cancion::new(\"Zafar\".to_string(), \"La Vela Puerca\".to_string(), Genero::ROCK);\n        let cancion3 = Cancion::new(\"Habil\".to_string(), \"Acru\".to_string(), Genero::RAP);\n        \n        let vector = Vec::new();\n        let mut playlist = Playlist::new(vector, \"Mix\".to_string());\n\n while pos \u003c self.registro.len() {\n            if self.registro[pos].mascota.dueño.nombre == nombre_dueño \u0026\u0026 self.registro[pos].mascota.nombre == nombre_mascota \u0026\u0026 \n            self.registro[pos].mascota.dueño.telefono == telefono {\n                return Some(\u0026self.registro[pos]);\n            } \n            pos += 1;\n        }\n        return None;\n    }\n\n    fn modificar_diagnostico(\u0026mut self, indice_atencion: usize, nuevo_diagnostico: String) {\n        if let Some(atencion) = self.registro.get_mut(indice_atencion) {\n            atencion.diagnostico = nuevo_diagnostico; \n        }\n    }\n\n    fn modificar_fecha(\u0026mut self, indice_atencion: usize, nueva_fecha: Option\u003cFecha\u003e) {\n        if let Some(atencion) = self.registro.get_mut(indice_atencion) {\n            atencion.visita = nueva_fecha; \n        }\n    }\n\n    fn eliminar_atencion(\u0026mut self, indice_atencion: usize) {\n        if self.registro.get(indice_atencion).is_some() {\n            self.registro.remove(indice_atencion);\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_veterinaria() {\n        let mut vector_general: Vec\u003cVeterinaria\u003e = Vec::new();\n\n        let cola = VecDeque::new();\n        let vector = Vec::new();\n        let mut vet = Veterinaria::new(\"Pet-Safe\".to_string(), \"Av. San Martin 789\".to_string(), 1, cola, vector);\n\n        let dueño1 = Dueño::new(\"carlos\".to_string(), \"la rioja 668\".to_string(), 1337);\n        let dueño2 = Dueño::new(\"ramon\".to_string(), \"calle 50 N°345\".to_string(), 5003);\n        let dueño3 = Dueño::new(\"fausto\".to_string(), \"entre rios 777\".to_string(), 7800);\n\n        let mascota1 = Mascota::new(\"pepe\".to_string(), 11, Animal::PERRO, dueño1);\n        let mascota2 = Mascota::new(\"luna\".to_string(), 5, Animal::GATO, dueño2);\n        let mascota3 = Mascota::new(\"tornado\".to_string(), 7, Animal::CABALLO, dueño3);\n\n        vector_general.push(vet.clone());\n\n        vet.agregar_mascota(mascota1.clone());\n        vet.agregar_mascota_siguiente(mascota2);\n        vet.agregar_mascota(mascota3.clone());\n        \n        vet.atender_mascota();\n        \n        vet.elimiar_mascota(mascota1);\n\n        vet.registrar_atencion(\"moquillo\".to_string(), \"pastillas\".to_string(), None);\n\n        vet.buscar_atencion(\"fausto\".to_string(), \"tornado\".to_string(), 7800);\n\n        vet.modificar_diagnostico(0, \"Moquillo curado\".to_string());\n\n        vet.modificar_fecha(0, None);\n\n        vet.eliminar_atencion(0);\n\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","fermin_moras_v2.rs"],"content":"\nstruct Concesionario {\n    nombre: String,\n    direccion: String,\n    lista_autos: Vec\u003cAutos\u003e,\n    capacidad: u32,\n}\n#[derive(Debug,Clone,PartialEq)]\nstruct Autos {\n    marca: String,\n    modelo: String,\n    año: u32,\n    precio_bruto: f32,\n    color: Color,\n}\n#[derive(Debug,Clone,PartialEq)]\nenum Color {\n    ROJO,\n    VERDE,\n    AZUL,\n    AMARILLO,\n    BLANCO,\n    NEGRO,\n}\n\n#[derive(Debug)]\nstruct AutoPorColor {\n    color: Color,\n    cant: u32,\n}\n\nstruct Resumen {\n    total_autos: u32,\n    promedio: f32,\n    mas_caro: String,\n    mas_barato: String,\n    cantidad_por_color: Vec\u003cAutoPorColor\u003e,\n}\n\nimpl Autos {\n    fn new(marca: String, modelo: String, año: u32, precio_bruto: f32, color: Color) -\u003e Autos {\n       if marca == \"\" || modelo == \"\" || año \u003c 1886 || precio_bruto \u003c 0.0 {\n        panic!(\"Dato/s invalidos\");\n       }\n       else{\n        Autos {\n            marca: marca,\n            modelo: modelo,\n            año: año,\n            precio_bruto: precio_bruto,\n            color: color,\n        }\n       }    \n    }\n\n    fn que_color_es(\u0026self) -\u003e i32 {\n        match self.color {\n            Color::ROJO =\u003e {\n                0\n            }\n            Color::AZUL =\u003e {\n                1\n            }\n            Color::AMARILLO =\u003e {\n                2\n            }\n            Color::VERDE =\u003e {\n                3\n            }\n            Color::NEGRO =\u003e {\n                4\n            }\n            Color::BLANCO =\u003e {\n                5\n            }\n            _ =\u003e {\n                -1\n            } \n        }\n    }\n\n\n    pub fn calcular_precio(\u0026 mut self)-\u003e f32 {\n        let mut valor = 0.0;\n\n        match self.color {\n            \n            Color::ROJO | Color::AZUL | Color::AMARILLO =\u003e {\n                let recargo = self.precio_bruto * 0.25;\n                valor += recargo;\n            }\n            _ =\u003e {\n                let descuento = self.precio_bruto * 0.10;\n                valor -= descuento;\n            }\n\n        }    \n        if self.marca == \"BMW\" {\n            let recargo = self.precio_bruto * 0.15;\n            valor += recargo;\n        }\n\n        if self.año \u003c 2000 {\n            let descuento = self.precio_bruto * 0.05;\n            valor -= descuento;\n        }\n\n        return valor + self.precio_bruto; \n    }\n}\n\nimpl Concesionario {\n    fn new(nombre: String, direccion: String, lista_autos: Vec\u003cAutos\u003e, capacidad: u32) -\u003e Concesionario {\n        if nombre == \"\" || direccion == \"\" {\n            panic!(\"Dato/s invalidos\");\n        }\n        else {\n            Concesionario {\n                nombre: nombre,\n                direccion: direccion,\n                lista_autos: lista_autos,\n                capacidad: capacidad,\n            }\n        }\n    }    \n\n    fn auto_por_colores(\u0026self) -\u003e Vec\u003cAutoPorColor\u003e {\n        let mut v: Vec\u003cAutoPorColor\u003e = vec![\n            AutoPorColor { color: Color::ROJO, cant: 0 },\n            AutoPorColor { color: Color::AZUL, cant: 0 },\n            AutoPorColor { color: Color::AMARILLO, cant: 0 },\n            AutoPorColor { color: Color::VERDE, cant: 0 },\n            AutoPorColor { color: Color::NEGRO, cant: 0 },\n            AutoPorColor { color: Color::BLANCO, cant: 0 },\n        ];\n        let vector = \u0026self.lista_autos.clone();\n        for i in vector {\n            if i.que_color_es() == 0{\n                v[0].color = Color::ROJO;\n                v[0].cant += 1;\n            }\n            if i.que_color_es() == 1{\n                v[1].color = Color::AZUL;\n                v[1].cant += 1;\n            }\n            if i.que_color_es() == 2{\n                v[2].color = Color::AMARILLO;\n                v[2].cant += 1;\n            }\n            if i.que_color_es() == 3{\n                v[3].color = Color::VERDE;\n                v[3].cant += 1;\n            }\n            if i.que_color_es() == 4{\n                v[4].color = Color::NEGRO;\n                v[4].cant += 1;\n            }\n            if i.que_color_es() == 5{\n                v[5].color = Color::BLANCO;\n                v[5].cant += 1;\n            }  \n        }\n        return v;\n    }\n\n    fn mas_barato(\u0026mut self) -\u003e String {\n        let vector = \u0026mut self.lista_autos;\n        let mut min = 99999.99;\n        let mut marca = \"\".to_string();\n        let mut precio_final = 0.0; \n        for a in vector.iter_mut() {\n            if  a.precio_bruto \u003c min {\n                min = a.precio_bruto;\n                marca = a.marca.clone();\n                precio_final = a.calcular_precio().clone();\n            }\n        }\n        return format!(\"marca {} precio final {}\", marca, precio_final);\n    }\n\n    fn mas_caro(\u0026mut self) -\u003e String {\n        let vector = \u0026mut self.lista_autos;\n        let mut marca = \"\".to_string();\n        let mut precio_final: f32 = 0.0;\n        let mut max: f32 = -1.0;\n        for a in vector.iter_mut() {\n            if a.precio_bruto \u003e max {\n                max = a.precio_bruto;\n                precio_final = a.calcular_precio().clone();\n                marca = a.marca.clone();\n            }\n        }\n        return format!(\"marca {} precio final {}\", marca, precio_final);\n    }\n\n    fn generar_resumen(\u0026mut self) -\u003e Option\u003cResumen\u003e {\n        if self.lista_autos.is_empty(){\n            return None\n        }else {    \n            let mut cant = 0;\n            let mut precio_final:f32 = 0.0;\n            let vector = \u0026mut self.lista_autos;\n            //calculo cantidad de autos y los precios finales de todos los autos\n            for a in vector.iter_mut() {\n                cant += 1;\n                precio_final += a.calcular_precio();\n            }\n            let max_caro = self.mas_caro(); \n            let max_barato = self.mas_barato();\n            let promedio = precio_final / cant as f32;\n            let vec_color_autos: Vec\u003cAutoPorColor\u003e = self.auto_por_colores();\n            Some (Resumen {\n                total_autos: cant,\n                promedio: promedio,\n                mas_caro: max_caro,\n                mas_barato: max_barato, \n                cantidad_por_color: vec_color_autos, \n            })   \n        }\n    } \n\n    fn agregar_auto(\u0026mut self,auto: Autos) -\u003e bool{\n        if self.lista_autos.len() \u003c self.capacidad as usize{\n            self.lista_autos.push(auto);\n            true\n        }\n        else {\n            false\n        }\n    }\n\n    fn eliminar_auto(\u0026mut self, auto:Autos) {\n        let size = self.lista_autos.len();\n        let mut ok = false;\n        let mut pos = 0;\n        while pos \u003c size \u0026\u0026 !ok {\n            if self.lista_autos[pos] == auto {\n                self.lista_autos.remove(pos);\n                ok = true;\n            }\n            pos += 1;\n        }\n    }\n\n    fn buscar_auto(\u0026self, auto: Autos) -\u003e Option\u003cAutos\u003e {\n        let size = self.lista_autos.len();\n        let mut pos = 0;\n        while pos \u003c size {\n            if self.lista_autos[pos] == auto {\n                return Some(self.lista_autos[pos].clone());\n            }\n            pos += 1;\n        }\n        return None;\n    }\n}\n\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_crear_auto() {\n        let auto = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 30000.0, Color::AZUL);\n        assert_eq!(auto.marca, \"Ford\".to_string());\n    }\n\n    #[should_panic]\n    #[test]\n    fn test_crear_mal() {\n        let _auto = Autos::new(\"\".to_string(), \"FOCUS\".to_string(), 2013, 30000.0, Color::AZUL);\n    }\n\n    #[test]\n    fn test_crear_concesionario() {\n        let vec = Vec::new();\n        let mut con = Concesionario::new(\"Farias-Automotores\".to_string(), \"Mitre 829\".to_string(), vec, 5);\n\n        let mut auto1 = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 15000.0, Color::AZUL);\n        let mut auto2 = Autos::new(\"BMW\".to_string(), \"M4\".to_string(), 2024, 60000.0, Color::NEGRO);\n        let auto3 = Autos::new(\"Dodge\".to_string(), \"CHARGER\".to_string(), 2020, 40000.0, Color::ROJO);\n        let auto4 = Autos::new(\"Chevrolet\".to_string(), \"CAMARO\".to_string(), 2017, 20000.0, Color::AZUL);\n        let auto5 = Autos::new(\"Audi\".to_string(), \"TT\".to_string(), 2005, 30000.0, Color::VERDE);\n        let mut auto6 = Autos::new(\"Nissan\".to_string(), \"Skyline R34\".to_string(), 1999, 60000.0, Color::VERDE);\n\n        assert_eq!(con.agregar_auto(auto1.clone()),true);\n        assert_eq!(con.agregar_auto(auto2.clone()),true);\n        assert_eq!(con.agregar_auto(auto3),true);\n        assert_eq!(con.agregar_auto(auto4),true);\n        assert_eq!(con.agregar_auto(auto5.clone()),true);\n        assert_eq!(con.agregar_auto(auto6.clone()),false);\n\n        assert_eq!(con.buscar_auto(auto5.clone()), Some(auto5.clone()));\n        con.eliminar_auto(auto5.clone());\n        assert_eq!(con.buscar_auto(auto5.clone()), None);\n\n        assert_eq!(auto1.calcular_precio(),18750.0);\n        assert_eq!(auto2.calcular_precio(),63000.0);\n        assert_eq!(auto6.calcular_precio(),51000.0)\n    }\n\n    #[test]\n    fn test_generar_resumen_bien() {\n        let vec = Vec::new();\n        let mut con = Concesionario::new(\"Farias-Automotores\".to_string(), \"Mitre 829\".to_string(), vec, 5);\n\n        let auto1 = Autos::new(\"Ford\".to_string(), \"FOCUS\".to_string(), 2013, 15000.0, Color::AZUL);\n        let auto2 = Autos::new(\"BMW\".to_string(), \"M4\".to_string(), 2024, 60000.0, Color::NEGRO);\n        let auto3 = Autos::new(\"Dodge\".to_string(), \"CHARGER\".to_string(), 2020, 40000.0, Color::ROJO);\n        let auto4 = Autos::new(\"Chevrolet\".to_string(), \"CAMARO\".to_string(), 2017, 20000.0, Color::AZUL);\n        let auto5 = Autos::new(\"Audi\".to_string(), \"TT\".to_string(), 2005, 30000.0, Color::VERDE);\n\n        con.agregar_auto(auto1);\n        con.agregar_auto(auto2);\n        con.agregar_auto(auto3);\n        con.agregar_auto(auto4);\n        con.agregar_auto(auto5);\n\n        if let Some(d) = con.generar_resumen() {\n            //Cantidad de autos\n            assert_eq!(d.total_autos, 5);\n            //Promedio precios finales\n            assert_eq!(d.promedio, 36750.0);\n            //Auto mas caro y su precio final\n            assert_eq!(d.mas_caro, \"marca BMW precio final 63000\".to_string());\n            //Auto mas Barato y su precio final\n            assert_eq!(d.mas_barato, \"marca Ford precio final 18750\".to_string());\n            //Autos por color\n            //Rojo\n            if let Some(cant_rojo) = d.cantidad_por_color.get(0) {\n                assert_eq!(cant_rojo.cant,1);\n            }else{\n                panic!(\"error\");\n            }\n\n            //Azul\n            if let Some(cant_azul) = d.cantidad_por_color.get(1) {\n                assert_eq!(cant_azul.cant,2);\n            }else{\n                panic!(\"error\");\n            }\n\n            //Amarillo\n            if let Some(cant_amarillo) = d.cantidad_por_color.get(2) {\n                assert_eq!(cant_amarillo.cant,0);\n            }else{\n                panic!(\"error\");\n            }\n\n            //Verde\n            if let Some(cant_verde) = d.cantidad_por_color.get(3) {\n                assert_eq!(cant_verde.cant,1);\n            }else{\n                panic!(\"error\");\n            }\n\n            //Negro\n            if let Some(cant_negro) = d.cantidad_por_color.get(4) {\n                assert_eq!(cant_negro.cant,1);\n            }else{\n                panic!(\"error\");\n            }\n\n            //Blanco\n            if let Some(cant_blanco) = d.cantidad_por_color.get(5) {\n                assert_eq!(cant_blanco.cant,0);\n            }else{\n                panic!(\"error\");\n            }\n        }else {\n            panic!(\"no hay autos en la concesionaria\");\n        }\n    }\n\n    #[should_panic]\n    #[test]\n    fn test_generar_resumen_vacio() {\n        let vec = Vec::new();\n        let mut con = Concesionario::new(\"Farias-Automotores\".to_string(), \"Mitre 829\".to_string(), vec, 5);\n\n        if let Some(d) = con.generar_resumen() {\n            //Cantidad de autos\n            assert_eq!(d.total_autos, 5);\n            //Promedio precios finales\n            assert_eq!(d.promedio, 36750.0);\n            //Auto mas caro y su precio final\n            assert_eq!(d.mas_caro, \"marca BMW precio final 63000\".to_string());\n            //Auto mas Barato y su precio final\n            assert_eq!(d.mas_barato, \"marca Ford precio final 18750\".to_string());\n            //Autos por color\n            //Rojo\n            if let Some(cant_rojo) = d.cantidad_por_color.get(0) {\n                assert_eq!(cant_rojo.cant,1);\n            }else{\n                panic!(\"error\");\n            }\n\n            //Azul\n            if let Some(cant_azul) = d.cantidad_por_color.get(1) {\n                assert_eq!(cant_azul.cant,2);\n            }else{\n                panic!(\"error\");\n            }\n\n            //Amarillo\n            if let Some(cant_amarillo) = d.cantidad_por_color.get(2) {\n                assert_eq!(cant_amarillo.cant,0);\n            }else{\n                panic!(\"error\");\n            }\n\n            //Verde\n            if let Some(cant_verde) = d.cantidad_por_color.get(3) {\n                assert_eq!(cant_verde.cant,1);\n            }else{\n                panic!(\"error\");\n            }\n\n            //Negro\n            if let Some(cant_negro) = d.cantidad_por_color.get(4) {\n                assert_eq!(cant_negro.cant,1);\n            }else{\n                panic!(\"error\");\n            }\n\n            //Blanco\n            if let Some(cant_blanco) = d.cantidad_por_color.get(5) {\n                assert_eq!(cant_blanco.cant,0);\n            }else{\n                panic!(\"error\");\n            }\n        }else {\n            panic!(\"no hay autos en la concesionaria\");\n        }\n    }\n}    ","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica3","mod.rs"],"content":"pub mod ej1;\npub mod ej2;\npub mod ej3;\npub mod ej4;\npub mod ej5;\npub mod ej6;\npub mod ej7;\npub mod ej8;\npub mod ej9;\npub mod ej10;\npub mod fermin_moras_v2;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica4","ej1.rs"],"content":"trait es_primo {\n    fn es_primo(\u0026self) -\u003e bool;\n}\nimpl es_primo for i32 {\n    fn es_primo(\u0026self) -\u003e bool {\n        if *self \u003c= 1 {\n        return false;\n    }\n\n    if *self == 2 {\n        return true;\n    }\n\n    if *self % 2 == 0 {\n        return false;\n    }\n\n    else {\n        let raiz = (*self as f64).sqrt() as i32;\n\n            for i in 3..=raiz {\n                if *self % i == 0 {\n                    return false;\n                }\n            }\n            return true;\n        }\n    }\n    }       \n\nfn contar_primos(v: Vec\u003ci32\u003e) -\u003e usize {\n    v.iter().filter(|\u0026n| n.es_primo()).count()\n}\n\n#[cfg(test)]\nmod tests{\n    use super::*;\n    #[test]\n    fn test_es_primo() {\n        let v = vec![3,5,7,13,21,25,29];\n        let cant = contar_primos(v);\n        assert_eq!(cant,5);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","fermin","Escritorio","Rust","Practicas","src","practica4","ej2.rs"],"content":"use std::vec;\n\n#[derive(Debug,PartialEq,Clone)]\nstruct Persona\u003c'a\u003e{\n    nombre:\u0026'a str,\n    apellido:\u0026'a str,\n    direccion:\u0026'a str,\n    ciudad:\u0026'a str,\n    salario:f64,\n    edad:u8,\n}\n\nimpl\u003c'a\u003e Persona\u003c'a\u003e {\n    fn new(nombre: \u0026'a str, apellido: \u0026'a str, direccion: \u0026'a str, ciudad: \u0026'a str, salario: f64, edad: u8) -\u003e Persona\u003c'a\u003e {\n        Persona {\n            nombre: nombre,\n            apellido: apellido,\n            direccion: direccion,\n            ciudad: ciudad,\n            salario: salario,\n            edad: edad,\n        }\n    }\n}\n\nfn lista_max_salario\u003c'a\u003e (v: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, sal: f64) -\u003e Vec\u003c\u0026'a Persona\u003c'a\u003e\u003e {\n    v.iter().filter(|p| p.salario \u003e sal).collect()\n}\n\nfn lista_max_edad\u003c'a\u003e(v: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, edad_tope: u8, ciudad_act: \u0026str) -\u003e Vec\u003c\u0026'a Persona\u003c'a\u003e\u003e {\n    v.iter().filter(|p| p.edad \u003e edad_tope \u0026\u0026 p.ciudad == ciudad_act).collect()\n}\n\nfn viven_ciudad\u003c'a\u003e(v: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, ciudad_act: \u0026str) -\u003e bool {\n    v.iter().all(|p| p.ciudad == ciudad_act)\n}\n\nfn al_menos_una\u003c'a\u003e(v: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, ciudad_act: \u0026str) -\u003e bool {\n    v.iter().any(|p| p.ciudad == ciudad_act)\n}\n\nfn existe_persona\u003c'a\u003e(v: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, p: \u0026Persona) -\u003e bool {\n    v.iter().any(|per| per == p)\n}\n\nfn edades\u003c'a\u003e (v: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e) -\u003e Vec\u003cu8\u003e {\n    v.iter().map(|p|p.edad).collect()\n}\n\nfn personas_menormayor_edad\u003c'a\u003e(v: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e) -\u003e (Persona\u003c'a\u003e, Persona\u003c'a\u003e) {\n    let mut menor = \u0026v[0];\n    let mut mayor = \u0026v[0];\n\n    for persona in v.iter() {\n        if persona.salario \u003c menor.salario ||\n           (persona.salario == menor.salario \u0026\u0026 persona.edad \u003e menor.edad) {\n            menor = persona;\n        }\n\n        if persona.salario \u003e mayor.salario ||\n           (persona.salario == mayor.salario \u0026\u0026 persona.edad \u003e mayor.edad) {\n            mayor = persona;\n        }\n    }\n\n    (menor.clone(), mayor.clone())\n}\n\n\n#[test]\nfn test_max_salario() {\n    let p1 = Persona::new(\"Fermin\", \"Moras\", \"La Rioja 668\", \"9 de Julio\", 352000.60, 26);\n    let p2 = Persona::new(\"Ever\", \"Ludueña\", \"Av Mitre 234\", \"9 de Julio\", 500000.60, 37);\n    let p3 = Persona::new(\"Wanchope\", \"Abila\", \"Edison 898\", \"9 de Julio\", 785000.60, 52);\n\n    let mut vector = Vec::new();\n    vector.push(p1);\n    vector.push(p2);\n    vector.push(p3);\n\n    let resultado = lista_max_salario(\u0026vector, 400000.0);\n\n    assert_eq!(resultado.len(),2);\n    assert_eq!(resultado[0].nombre,\"Ever\");\n    assert_eq!(resultado[1].nombre,\"Wanchope\");\n}\n\n#[test]\nfn test_max_edad() {\n    let p1 = Persona::new(\"Fermin\", \"Moras\", \"La Rioja 668\", \"9 de Julio\", 352000.60, 26);\n    let p2 = Persona::new(\"Ever\", \"Ludueña\", \"Av Mitre 234\", \"9 de Julio\", 500000.60, 52);\n    let p3 = Persona::new(\"Wanchope\", \"Abila\", \"Edison 898\", \"9 de Julio\", 785000.60, 37);\n\n    let mut vector:Vec\u003cPersona\u003c'_\u003e\u003e  = Vec::new();\n    vector.push(p1.clone());\n    vector.push(p2);\n    vector.push(p3.clone());\n\n    let resultado = lista_max_edad(\u0026vector, 20, \"9 de Julio\");\n    let ok = viven_ciudad(\u0026vector, \"9 de Julio\");\n    let ok2 = al_menos_una(\u0026vector, \"9 de Julio\");\n    let ok3 = existe_persona(\u0026vector, \u0026p1);\n    let edades = edades(\u0026vector);\n    let menormayor = personas_menormayor_edad(\u0026vector);\n\n    //test max edad\n    assert_eq!(resultado.len(),3);\n    assert_eq!(resultado[0].nombre,\"Fermin\");\n    assert_eq!(resultado[1].nombre,\"Ever\");\n    assert_eq!(resultado[2].nombre,\"Wanchope\");\n\n    //test si todas las personas viven en la misma ciudad\n    assert_eq!(ok,true);\n\n    //test si al menos 1 persona vive en la ciudad\n    assert_eq!(ok2,true);\n\n    //test si al menos una persona existe en el vector\n    assert_eq!(ok3,true);\n\n    //test retorna arreglo con las edades\n    assert_eq!(edades[0], 26);\n    assert_eq!(edades[1], 52);\n    assert_eq!(edades[2], 37);\n\n    //test persona mayor y menor edad\n    assert_eq!(menormayor.0,p1);\n    assert_eq!(menormayor.1,p3);\n}    ","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"l
